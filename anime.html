    <style>
        /* Base and Utility Styles - Dark Theme */
        :root {
            --primary-color: #e50914; 
            --secondary-color: #00bcd4; 
            --bg-color: #121212; 
            --card-bg: #1e1e1e; 
            --text-color: #ffffff; 
            --text-muted: #b0b0b0; 
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.5);
            --shadow-dark: 0 8px 25px rgba(0, 0, 0, 0.8);
            --slider-shadow: 0 10px 30px rgba(0, 0, 0, 0.9), 0 0 10px rgba(229, 9, 20, 0.5); 
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            touch-action: pan-y;
            -webkit-font-smoothing: antialiased;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        a {
            text-decoration: none;
            color: var(--text-color);
        }

        /* --- Header & Search Styles --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--card-bg);
            box-shadow: var(--shadow-dark);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .logo {
            flex-grow: 1;
            text-align: left;
        }
        
        .header .logo a {
             display: block; 
        }
        
        .header .icon-wrapper {
             display: flex;
             align-items: center;
             gap: 15px; 
        }

        .header .icon-link {
            display: flex; 
            align-items: center;
            padding: 5px;
            transition: opacity 0.2s;
            text-align: center;
        }
        
        .header .icon-link img {
            width: 24px; 
            height: 24px;
            margin-right: 5px;
            object-fit: contain;
        }
        
        .header .telegram-icon-link {
             color: #0088cc; 
             font-weight: 600;
             font-size: 0.9em;
        }
        
        .header .youtube-icon-link {
             color: #ff0000; 
             font-weight: 600;
             font-size: 0.9em;
        }
        
        .header .search-icon-link {
             color: var(--text-color);
             display: block; 
        }
        .header .search-icon-link svg {
             fill: currentColor;
             width: 24px;
             height: 24px;
        }
        
        /* Search Bar Wrapper (for toggling) - REMOVED FUNCTIONALLY */
        .search-bar-wrapper {
            /* Kept for potential future use or consistency but hidden */
            position: sticky;
            top: 52px; 
            z-index: 999;
            background-color: var(--card-bg);
            box-shadow: var(--shadow-dark);
        }
        
        /* Search Styles - REMOVED FUNCTIONALLY */
        .search-container {
            position: relative;
            flex-grow: 1;
            padding: 10px 15px; 
        }

        .search-wrapper {
             position: relative;
             flex-grow: 1;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            padding-right: 40px; 
            border: none;
            border-radius: 25px;
            background-color: #333;
            color: var(--text-color);
            outline: none;
            transition: background-color 0.2s, box-shadow 0.2s;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.4);
        }

        .search-input:focus {
             background-color: #444;
             box-shadow: 0 0 0 2px var(--secondary-color);
        }
        
        #clearSearch {
            position: absolute;
            right: 15px; 
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 24px; 
            cursor: pointer;
            display: none; 
            padding: 5px;
            z-index: 501;
            line-height: 1;
            transition: color 0.2s;
        }

        .search-suggestions {
            position: absolute;
            top: calc(100% + 5px); 
            left: 15px; 
            right: 15px; 
            background-color: var(--card-bg);
            border-radius: 8px; 
            box-shadow: var(--shadow-dark);
            max-height: 200px;
            overflow-y: auto;
            z-index: 500;
            display: none;
        }

        .suggestion-item {
            padding: 12px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }
        .suggestion-item:last-child {
             border-bottom: none;
        }
        
        /* --- Slider Styles (Latest Episode) --- */
        .slider-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            padding-top: 56.25%;
            margin-bottom: 30px;
            box-shadow: var(--slider-shadow); 
            border-radius: 10px; 
            transform: translate3d(0,0,0); 
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
            will-change: transform;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        /* --- General Content Styles --- */
        .content-section {
            padding: 0 0 80px 0; /* Adjusted for horizontal sections to accommodate the footer */
        }
        
        /* Category Header Style */
        .series-header {
            margin: 25px 15px 15px;
            font-size: 1.6em;
            color: var(--text-color);
            border-left: 4px solid var(--primary-color);
            padding-left: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between; 
        }
        
        .series-header a {
            font-size: 0.6em;
            color: var(--secondary-color);
            font-weight: 500;
            margin-left: 10px;
            padding: 5px 10px;
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        
        .series-header a:hover {
            background-color: rgba(0, 188, 212, 0.1);
        }

        /* Horizontal Slider Container for Series */
        .horizontal-slider-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 15px 20px 15px;
            margin-bottom: 20px;
        }

        .horizontal-slider-container::-webkit-scrollbar {
            display: none;
        }
        .horizontal-slider-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .horizontal-slider {
            display: flex;
            gap: 15px;
            padding-bottom: 5px;
        }
        
        /* --- Video Card Styles (Used in Horizontal Slider & Search Grid) --- */
        .video-card {
            min-width: 140px; 
            width: 140px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow-light);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .content-grid .video-card {
            width: 100%;
            min-width: 0;
        }
        
        .video-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: var(--shadow-dark);
        }

        .video-card:active {
            transform: translateY(0) scale(0.98);
        }

        .video-thumbnail-container {
            width: 100%;
            padding-top: 56.25%;
            position: relative;
        }

        .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-bottom: 2px solid var(--primary-color);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .video-info {
            padding: 10px;
            min-height: 50px;
            display: flex;
            flex-direction: column; /* টাইটেল এবং সোর্স নিচে নিচে রাখার জন্য */
            align-items: flex-start;
        }

        .video-title {
            font-size: 0.9em;
            font-weight: 700;
            margin: 0; 
            line-height: 1.1em;
            height: 2.2em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            text-overflow: ellipsis;
            width: 100%;
        }
        
        /*
         * ✅ পরিবর্তন ১: 
         * সাধারণ ভিডিও কার্ডের (হোমপেজে থাকা) 'video-source' লুকিয়ে রাখা
         * কিন্তু .episode-list এর (modal-এর) ভেতরেরটা না 
         */
        .video-card .video-source {
             display: none; 
        }


        /* --- Search Grid Styles (For full search results & Modal Grid) --- */
        .content-grid {
             display: grid;
             grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
             gap: 15px;
             padding: 0 15px 20px 15px;
        }
        
        /* Search spacing fix */
        #searchSection .series-header,
        #seriesModalContent .series-header {
             margin-top: 15px !important; 
             margin-bottom: 15px;
             padding-top: 0;
        }
        
        /* Hiding main content in search mode - NO LONGER USED */
        .main-content-hidden .slider-container,
        .main-content-hidden #latestEpisodeH2,
        .main-content-hidden .series-section {
            display: none;
        }
        
        /* --- UPDATED: Episode List Style (For Modal/See All) --- */
        .episode-list {
            display: flex;
            flex-direction: column; 
            padding: 0 0 20px 0; 
        }
        
        /* Modal-এর ভেতরের প্রতিটি ভিডিও কার্ড */
        .episode-list .video-card {
            width: 100%; 
            min-width: auto;
            display: flex; 
            align-items: center;
            border-radius: 0; 
            box-shadow: none; 
            transition: background-color 0.2s;
            transform: none; 
            margin-bottom: 1px; 
            background-color: var(--card-bg); 
            padding: 8px 15px; 
        }
        
        .episode-list .video-card:hover {
            transform: none;
            background-color: #2a2a2a; 
        }
        
        /* Modal-এর থাম্বনেইল কনটেইনার */
        .episode-list .video-thumbnail-container {
            width: 100px; 
            min-width: 100px;
            height: 56px; 
            padding-top: 0; 
            position: relative;
            flex-shrink: 0; 
        }
        
        /* Modal-এর থাম্বনেইল */
        .episode-list .video-thumbnail {
            border-radius: 0; 
            border: none;
            width: 100%;
            height: 100%;
        }
        
        /* Modal-এর ভিডিও তথ্য */
        .episode-list .video-info {
            padding: 0 0 0 15px; 
            min-height: auto;
            flex-grow: 1; 
            /* এখানে flex-direction: column; আছে video-card এর মধ্যে */
        }
        
        /* Modal-এর ভিডিও টাইটেল */
        .episode-list .video-title {
            font-size: 1em; 
            font-weight: 500;
            line-height: 1.3em;
            height: auto; 
            -webkit-line-clamp: 2;
        }

        /* *** সোর্সের জন্য স্টাইল *** */
        .video-source {
            font-size: 0.8em; 
            color: var(--text-muted); 
            margin: 3px 0 0 0; 
            font-weight: 400;
        }
        
        /* * ✅ পরিবর্তন ১: 
         * মোডালের ভেতরের 'video-source' দৃশ্যমান রাখা 
         */
        .episode-list .video-card .video-source {
            display: block; 
        }


        /* --- Modal (Pop-up) Styles --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000; 
            left: 0;
            top: 0;
            width: 100%;
            /* * ✅ পরিবর্তন ২: 
             * ফুটার দেখানোর জন্য মোডালের উচ্চতা পুরো স্ক্রিন থেকে 
             * ফুটার হাইটের (প্রায় 50px) সমান কম করা 
             */
            height: calc(100% - 60px); 
            overflow: auto;
            background-color: var(--bg-color); 
            transition: opacity 0.3s ease-in-out;
            bottom: 60px; /* ফুটারের জন্য জায়গা রাখা */
        }
        
        .modal.is-visible {
            display: block;
        }

        .modal-content {
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%;
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--card-bg);
            box-shadow: var(--shadow-dark);
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .modal-title {
            font-size: 1.2em;
            font-weight: 700;
            margin: 0 0 0 10px;
            color: var(--text-color);
            flex-grow: 1;
        }
        
        .close-button {
            color: var(--text-color);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--primary-color);
        }
        
        .modal-body {
            /* padding-bottom: 80px; - এখন আর প্রয়োজন নেই, মোডালের উচ্চতাই কম করা হয়েছে */
            padding-bottom: 20px; 
        }


        /* --- Footer Styles --- */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background-color: var(--card-bg);
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.7);
            z-index: 2001; /* ✅ পরিবর্তন ২: z-index বাড়িয়েছি যাতে মোডালের উপর থাকে */
            padding: 8px 0;
            border-top: 1px solid #333;
            height: 60px; /* ✅ পরিবর্তন ২: একটি নির্দিষ্ট হাইট সেট করা হয়েছে */
        }

        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            color: var(--text-muted);
            transition: color 0.3s, transform 0.2s;
            flex-basis: 20%; 
            min-width: 0; 
        }

        .footer-item.active {
            color: var(--primary-color);
        }
        
        .footer-item img {
             width: 24px;
             height: 24px;
             margin-bottom: 2px;
             object-fit: contain;
        }

        .footer-item span {
            font-size: 9px; 
            font-weight: 600;
            white-space: nowrap; 
        }

        /* Responsive Adjustments */
        @media (min-width: 600px) {
            .video-card {
                min-width: 180px;
                width: 180px;
            }
            .content-grid {
                 grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .horizontal-slider {
                gap: 20px;
            }
            .video-card {
                min-width: 220px;
                width: 220px;
            }
            .content-section {
                max-width: 1300px;
                margin: 0 auto;
                padding: 0 0 20px 0;
            }
            .horizontal-slider-container {
                 padding: 0 30px 20px 30px; 
            }
            .series-header {
                margin: 25px 30px 15px;
            }
            .footer {
                display: none;
            }
            .header {
                position: static;
                padding: 15px 30px;
            }
            .content-grid {
                 grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                 padding: 0 30px 20px 30px;
            }
            
            /* Desktop Episode List */
            .episode-list {
                padding: 0; 
            }
            .episode-list .video-card {
                 max-width: 700px; 
                 margin-left: auto;
                 margin-right: auto;
            }
            
            /* ✅ পরিবর্তন ২: ডেস্কটপে Modal-এর স্টাইল স্বাভাবিক রাখা হয়েছে */
            .modal {
                height: 100%; 
                bottom: 0; 
            }
        }
    </style>
</head>

        }
        
        // --- Modal (Pop-up) Logic ---
        function openModal(subCategoryName) { 
            const videos = seriesMap[subCategoryName] || [];
            
            modalTitle.textContent = subCategoryName;
            modalGrid.innerHTML = '';
            
            if (videos.length === 0) {
                 modalGrid.innerHTML = `<p style="text-align:center; color:var(--text-muted); padding: 20px 15px 0; width: 100%;">No episodes found in this series/category.</p>`;
            } else {
                 // Sort all videos of the subCategory by timestamp (Newest first)
                 const sortedVideos = sortEpisodes(videos);
                 
                 // ✅ পরিবর্তন ৩: video-card-এ isModal=true পাস করা হয়েছে 
                 sortedVideos.forEach(video => {
                    modalGrid.appendChild(createVideoCard(video, true)); 
                 });
            }
            
            seriesModal.classList.add('is-visible');
            // document.body.style.overflow = 'hidden'; // ✅ পরিবর্তন ২: ফুটার দেখানোর জন্য এই লাইনটি সরাতে হবে 
        }

        function closeModal() {
            seriesModal.classList.remove('is-visible');
            // document.body.style.overflow = 'auto'; // ✅ পরিবর্তন ২: ফুটার দেখানোর জন্য এই লাইনটি সরাতে হবে 
        }
        
        // --- Episode Sorting Logic (By Timestamp - Newest First) ---
        function sortEpisodes(videos) {
            // Sort by timestamp in DESCENDING order (Newest first)
            return videos.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0)); 
        }

        // --- Rendering Functions ---

        // ✅ পরিবর্তন ৩: isModal প্যারামিটার যোগ করা হয়েছে
        function createVideoCard(video, isModal = false) { 
            const card = document.createElement('div');
            card.className = 'video-card';
            if (isModal) {
                 // মোডাল ভিউ-এর জন্য আলাদা ক্লাস যোগ করা হয়েছে 
                 card.classList.add('modal-video-card'); 
            }
            card.onclick = () => playVideo(video.key);

            card.innerHTML = `
                <div class="video-thumbnail-container">
                    <img src="${video.thumbnailURL}" alt="${video.title}" class="video-thumbnail" onerror="this.onerror=null;this.src='https://via.placeholder.com/160x90.png?text=No+Image';">
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                    <p class="video-source">OnFlix</p> 
                </div>
            `;
            return card;
        }
        
        function createSlide(video) {
            const slide = document.createElement('div');
            slide.className = 'slide'; 
            slide.style.backgroundImage = `url('${video.thumbnailURL}')`;
            slide.onclick = () => playVideo(video.key); 
            return slide;
        }

        function renderLatestVideo(latestVideo) {
            slider.innerHTML = '';
            if (!latestVideo) {
                 latestEpisodeH2.style.display = 'none';
                 sliderContainer.style.display = 'none';
                 return;
            }
            
            latestEpisodeH2.style.display = 'block';
            sliderContainer.style.display = 'block';
            slider.appendChild(createSlide(latestVideo));
        }
        
        function createSeriesSection(subCategoryName, videos) { 
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'series-section';
            
            const sectionHeader = document.createElement('h2');
            sectionHeader.className = 'series-header';
            
            const titleSpan = document.createElement('span');
            titleSpan.textContent = subCategoryName; 
            sectionHeader.appendChild(titleSpan);
            
            // Show 'See All' button if there is at least one video.
            if (videos.length > 0) { 
                 const seeMoreLink = document.createElement('a');
                 seeMoreLink.textContent = "See All";
                 seeMoreLink.onclick = () => openModal(subCategoryName); 
                 sectionHeader.appendChild(seeMoreLink);
            }
            
            sectionDiv.appendChild(sectionHeader);

            const sliderContainer = document.createElement('div');
            sliderContainer.className = 'horizontal-slider-container';

            const sliderWrapper = document.createElement('div');
            sliderWrapper.className = 'horizontal-slider';
            
            // Display only the first 10 episodes (which are the newest now)
            const videosToShow = videos.slice(0, MAX_SERIES_DISPLAY); 

            if (videosToShow.length === 0) {
                 sliderContainer.innerHTML = `<p style="text-align:center; color:var(--text-muted); padding: 10px 15px 0;">No episodes found in this series.</p>`;
            } else {
                 videosToShow.forEach(video => {
                    // ✅ পরিবর্তন ৩: isModal=false (ডিফল্ট)
                    sliderWrapper.appendChild(createVideoCard(video));
                });
                sliderContainer.appendChild(sliderWrapper);
            }
            
            sectionDiv.appendChild(sliderContainer);
            return sectionDiv;
        }
        
        function renderAllSeries(videos) {
            
            const contentArea = document.getElementById('mainContent');
            // Remove previous series sections, keeping the latest episode slider intact
            contentArea.querySelectorAll('.series-section').forEach(section => section.remove());

            // 1. Group videos by subCategory
            seriesMap = videos.reduce((acc, video) => {
                const subCategoryName = video.subCategory || 'Uncategorized'; 
                if (!acc[subCategoryName]) {
                    acc[subCategoryName] = [];
                }
                acc[subCategoryName].push(video);
                return acc;
            }, {});
            
            let lastElement = sliderContainer; 

            const subCategoryNames = Object.keys(seriesMap);
            
            if (subCategoryNames.length === 0 && videos.length === 0) {
                 contentArea.insertAdjacentHTML('beforeend', '<h2 style="text-align:center; color:var(--text-muted); margin-top: 30px; grid-column: 1 / -1;">No Anime episodes uploaded yet.</h2>');
                 return;
            } 
            
            // 2. Render sections for each subCategory (sorted alphabetically by name)
            subCategoryNames.sort().forEach(subCategoryName => {
                
                // Sort episodes within the subCategory (by timestamp, Newest first)
                const sortedEpisodes = sortEpisodes(seriesMap[subCategoryName]);
                
                const seriesSection = createSeriesSection(subCategoryName, sortedEpisodes);
                lastElement.insertAdjacentElement('afterend', seriesSection);
                lastElement = seriesSection;
             });
        }
        
        // --- Main Data Listener ---
        videosRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const videosArray = [];

            for (let key in data) {
                if (data.hasOwnProperty(key)) {
                    
                    let uploadTimestamp = data[key].timestamp;
                    if (typeof uploadTimestamp !== 'number') {
                         uploadTimestamp = uploadTimestamp ? parseInt(uploadTimestamp) : 0; 
                         if (isNaN(uploadTimestamp)) uploadTimestamp = 0;
                    }
                    
                    let serialNum = data[key].serialNumber; 
                    if (typeof serialNum !== 'number') {
                         serialNum = serialNum ? parseInt(serialNum) : null;
                         if (isNaN(serialNum) || serialNum <= 0) serialNum = null;
                    }


                    videosArray.push({
                        key: key,
                        serialNumber: serialNum, 
                        timestamp: uploadTimestamp, 
                        ...data[key]
                    });
                }
            }
            
            // 1. Sort ALL videos by timestamp in DESCENDING order (Newest first)
            allVideos = videosArray.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

            // 2. Filter for 'Anime' category ONLY
            seriesVideos = allVideos.filter(v => v.category === CATEGORY);
            
            // 3. The latest video is always the first element after the timestamp sort
            const latestVideo = seriesVideos[0];
            renderLatestVideo(latestVideo);

            // Since search mode is removed, always render main content
            renderAllSeries(seriesVideos);

        }, (error) => {
            console.error("Firebase read failed:", error);
            document.getElementById('mainContent').innerHTML += '<p style="text-align:center; color:var(--primary-color); padding: 30px;">ভিডিও লোড করতে সমস্যা হচ্ছে।</p>';
        });
        
        // Close modal when user clicks outside the modal
        window.onclick = function(event) {
            if (event.target == seriesModal) {
                closeModal();
            }
        }
    </script>
</body>
