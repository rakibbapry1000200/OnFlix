<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>OnFlix - Anime</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        /* Base and Utility Styles - Dark Theme */
        :root {
            --primary-color: #e50914; 
            --secondary-color: #00bcd4; 
            --bg-color: #121212; 
            --card-bg: #1e1e1e; 
            --text-color: #ffffff; 
            --text-muted: #b0b0b0; 
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.5);
            --shadow-dark: 0 8px 25px rgba(0, 0, 0, 0.8);
            --slider-shadow: 0 10px 30px rgba(0, 0, 0, 0.9), 0 0 10px rgba(229, 9, 20, 0.5); 
            --button-bg: transparent; /* Added from Drama style */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            touch-action: pan-y;
            -webkit-font-smoothing: antialiased;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        a {
            text-decoration: none;
            color: var(--text-color);
        }

        /* --- üî• UPDATED: Header & Search Styles from Drama page --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--card-bg);
            box-shadow: var(--shadow-dark);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            max-width: 100vw;
        }
        
        .header .logo {
            margin-right: 10px;
            order: 1; /* Match Drama page structure */
        }
        
        .header .controls {
             display: flex;
             align-items: center;
             gap: 15px;
             order: 3; 
        }
        
        .header .search-box {
            position: relative;
            flex-grow: 1;
            max-width: 180px; 
            order: 2; 
        }

        .header .search-input {
            width: 100%;
            padding: 8px 35px 8px 15px; 
            border: none;
            border-radius: 20px;
            background-color: #333;
            color: var(--text-color);
            font-size: 0.9em;
            outline: none;
            transition: background-color 0.3s;
            box-shadow: none; 
            cursor: pointer;
        }

        .header .search-input:focus {
            background-color: #444;
        }
        
        .header .search-icon {
            position: absolute;
            right: 10px; 
            left: auto;
            top: 50%;
            transform: translateY(-50%);
            fill: var(--text-muted);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }
        
        /* Profile Image Style */
        .header .profile-image {
             width: 45px; 
             height: 45px;
             border-radius: 50%;
             object-fit: cover;
             border: 3px solid var(--primary-color);
             cursor: pointer;
        }

        .header .icon-link svg {
             fill: currentColor;
             width: 30px; 
             height: 30px;
        }
        
        .logo a {
            display: block; 
        }
        /* END UPDATED HEADER STYLES */

        /* --- Slider Styles (Latest Episode) --- */
        .slider-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            padding-top: 56.25%;
            margin-bottom: 30px;
            box-shadow: var(--slider-shadow); 
            border-radius: 10px; 
            transform: translate3d(0,0,0); 
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
            will-change: transform;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        /* --- General Content Styles --- */
        .content-section {
            padding: 0 0 80px 0;
        }
        
        /* Category Header Style */
        .series-header {
            margin: 25px 15px 15px;
            font-size: 1.6em;
            color: var(--text-color);
            border-left: 4px solid var(--primary-color);
            padding-left: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between; 
        }
        
        .series-header a {
            background-color: var(--button-bg);
            color: var(--secondary-color); 
            border: 1px solid var(--secondary-color); 
            padding: 6px 12px; 
            font-size: 0.6em; /* Adjusted relative to h2 */
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-left: 10px;
            text-decoration: none;
        }
        
        .series-header a:hover {
            background-color: rgba(0, 188, 212, 0.1);
        }

        /* Horizontal Slider Container for Series */
        .horizontal-slider-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 15px 20px 15px;
            margin-bottom: 20px;
            scrollbar-width: none; 
        }

        .horizontal-slider-container::-webkit-scrollbar {
            display: none;
        }

        .horizontal-slider {
            display: flex;
            gap: 15px;
            padding-bottom: 5px;
        }
        
        /* --- Video Card Styles (Used in Horizontal Slider & Search Grid) --- */
        .video-card {
            min-width: 140px; 
            width: 140px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow-light);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .content-grid .video-card {
            width: 100%;
            min-width: 0;
        }
        
        .video-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: var(--shadow-dark);
        }

        .video-card:active {
            transform: translateY(0) scale(0.98);
        }

        .video-thumbnail-container {
            width: 100%;
            padding-top: 56.25%;
            position: relative;
        }

        .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-bottom: 2px solid var(--primary-color);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .video-info {
            padding: 10px;
            min-height: 50px;
            display: flex;
            flex-direction: column; 
            align-items: flex-start;
        }

        .video-title {
            font-size: 0.9em;
            font-weight: 700;
            margin: 0; 
            line-height: 1.1em;
            height: 2.2em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            text-overflow: ellipsis;
            width: 100%;
        }
        
        .video-card .video-source {
             display: none; 
        }


        /* --- Episode List Style (For Modal/See All) --- */
        .episode-list {
            display: flex;
            flex-direction: column; 
            padding: 0 0 20px 0; 
        }
        
        .episode-list .video-card {
            width: 100%; 
            min-width: auto;
            display: flex; 
            align-items: center;
            border-radius: 0; 
            box-shadow: none; 
            transition: background-color 0.2s;
            transform: none; 
            margin-bottom: 1px; 
            background-color: var(--card-bg); 
            padding: 8px 15px; 
            text-decoration: none; /* Make sure <a> inside modal is not underlined */
        }
        
        .episode-list .video-card:hover {
            transform: none;
            background-color: #2a2a2a; 
        }
        
        .episode-list .video-thumbnail-container {
            width: 120px; /* Matched Drama page's vertical list */
            min-width: 120px;
            padding-top: calc(120px * 9 / 16); 
            height: auto; 
            position: relative;
            flex-shrink: 0; 
        }
        
        .episode-list .video-thumbnail {
            border-radius: 4px; /* Matched Drama page's vertical list */
            border: none;
            width: 100%;
            height: 100%;
        }
        
        .episode-list .video-info {
            padding: 0 0 0 15px; 
            min-height: auto;
            flex-grow: 1; 
        }
        
        .episode-list .video-title {
            font-size: 1em; 
            font-weight: 500;
            line-height: 1.3em;
            height: auto; 
            -webkit-line-clamp: 3; /* Matched Drama page's vertical list */
        }

        .video-source {
            font-size: 0.8em; 
            color: var(--text-muted); 
            margin: 3px 0 0 0; 
            font-weight: 400;
        }
        
        .episode-list .video-card .video-source {
            display: block; 
        }


        /* --- Modal (Pop-up) Styles --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000; 
            left: 0;
            top: 0;
            width: 100%;
            height: calc(100% - 60px); 
            overflow: auto;
            background-color: var(--bg-color); 
            transition: opacity 0.3s ease-in-out;
            bottom: 60px; 
        }
        
        .modal.is-visible {
            display: block;
        }

        .modal-content {
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%;
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--card-bg);
            box-shadow: var(--shadow-dark);
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .modal-title {
            font-size: 1.2em;
            font-weight: 700;
            margin: 0 0 0 10px;
            color: var(--text-color);
            flex-grow: 1;
        }
        
        .close-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
            padding: 0;
            line-height: 1;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--primary-color);
        }
        
        .modal-body {
            padding-bottom: 20px; 
        }
        
        /* üî• NEW: Custom Modal Styles for Login/Logout (Copied from Drama) */
        .auth-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 3000; /* Higher Z-index than series modal */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .auth-modal-overlay.show {
            display: flex;
            opacity: 1;
        }

        .auth-modal-content {
            background-color: var(--card-bg);
            padding: 30px 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: var(--shadow-dark);
            transform: translateY(20px);
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        .auth-modal-overlay.show .auth-modal-content {
            transform: translateY(0);
        }
        
        .auth-modal-content h3 {
             color: var(--primary-color);
             margin-top: 0;
             font-size: 1.4em;
        }
        
        .auth-modal-content p {
             color: var(--text-muted);
             margin-bottom: 20px;
        }
        
        .auth-modal-content button {
             width: 100%;
             padding: 12px;
             margin-top: 10px;
             border: none;
             border-radius: 8px;
             font-size: 1em;
             font-weight: 600;
             cursor: pointer;
             transition: transform 0.2s, opacity 0.2s;
        }

        .auth-modal-content button:active {
            transform: scale(0.98);
        }
        
        #googleLoginBtn {
             background-color: var(--primary-color);
             color: var(--text-color);
        }
        
        #logoutBtn {
             background-color: #333;
             color: var(--text-color);
        }
        
        #authModalCloseBtn {
             position: absolute;
             top: 5px; 
             right: 5px; 
             background: none;
             color: var(--text-muted);
             font-size: 28px; 
             border: none;
             padding: 5px;
             line-height: 1;
             cursor: pointer;
             z-index: 10;
        }
        /* END Auth Modal Styles */


        /* --- Footer Styles --- */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background-color: var(--card-bg);
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.7);
            z-index: 2001; 
            padding: 8px 0;
            border-top: 1px solid #333;
            height: 60px; 
        }

        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            color: var(--text-muted);
            transition: color 0.3s, transform 0.2s;
            flex-basis: 20%; 
            min-width: 0; 
        }

        .footer-item.active {
            color: var(--primary-color);
        }
        
        .footer-item img {
             width: 24px;
             height: 24px;
             margin-bottom: 2px;
             object-fit: contain;
        }

        .footer-item span {
            font-size: 9px; 
            font-weight: 600;
            white-space: nowrap; 
        }

        /* Responsive Adjustments */
        @media (min-width: 600px) {
            .video-card {
                min-width: 180px;
                width: 180px;
            }
            .content-grid {
                 grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
             /* Tablet Adjustments */
            .header .search-box {
                max-width: 250px; 
            }
            .header .profile-image {
                 width: 50px; 
                 height: 50px; 
            }
        }

        @media (min-width: 1024px) {
            .horizontal-slider {
                gap: 20px;
            }
            .video-card {
                min-width: 220px;
                width: 220px;
            }
            .content-section {
                max-width: 1300px;
                margin: 0 auto;
                padding: 0 0 20px 0;
            }
            .horizontal-slider-container {
                 padding: 0 30px 20px 30px; 
            }
            .series-header {
                margin: 25px 30px 15px;
            }
            .footer {
                display: none;
            }
            .header {
                 display: grid;
                 grid-template-columns: auto 1fr auto;
                 gap: 20px;
                 position: static;
                 padding: 15px 30px;
            }
            .header .logo { order: 1; margin-right: 0;}
            .header .search-box { order: 2; max-width: 400px; }
            .header .controls { order: 3; gap: 20px;}
            .header .profile-image {
                 width: 50px; 
                 height: 50px; 
            }
            .header .icon-link svg {
                 width: 35px; 
                 height: 35px;
            }
            
            .content-grid {
                 grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                 padding: 0 30px 20px 30px;
            }
            
            /* Desktop Episode List */
            .episode-list {
                padding: 0; 
            }
            .episode-list .video-card {
                 max-width: 700px; 
                 margin-left: auto;
                 margin-right: auto;
            }
            
            .modal {
                height: 100%; 
                bottom: 0; 
            }
        }
    </style>

        // *** CATEGORY CONFIGURATION ***
        const CATEGORY = 'Anime'; 
        const MAX_SERIES_DISPLAY = 10; 

        // --- Firebase Configuration & Setup ---
        const firebaseConfig = {
            apiKey: "AIzaSyBakmRixYRaHzuaR-pAUHkOJUlDG9qflJA", // <--- ‡¶è‡¶á ‡¶≤‡¶æ‡¶á‡¶®‡¶ü‡¶ø ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®
            authDomain: "ad420-1780f.firebaseapp.com",
            databaseURL: "https://ad420-1780f-default-rtdb.firebaseio.com",
            projectId: "ad420-1780f",

            messagingSenderId: "479314410995",
            appId: "1:479314410995:web:6f7a99e1be874d69fd2686"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const database = app.database();
        const auth = app.auth(); // üî• NEW: Firebase Auth
        const googleProvider = new firebase.auth.GoogleAuthProvider(); // üî• NEW: Google Auth Provider
        const videosRef = database.ref('videos');
        
        // --- DOM Elements ---
        const slider = document.getElementById('slider');
        const mainContent = document.getElementById('mainContent');
        const latestEpisodeH2 = document.getElementById('latestEpisodeH2');
        const sliderContainer = document.getElementById('sliderContainer');
        const seriesModal = document.getElementById('seriesModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalGrid = document.getElementById('modalGrid');

        // üî• NEW: Header/Auth DOM Elements
        const accountIconLink = document.getElementById('accountIconLink'); 
        const defaultAccountIcon = document.getElementById('defaultAccountIcon');
        const userProfileImage = document.getElementById('userProfileImage');
        const authModalOverlay = document.getElementById('authModalOverlay');
        const modalTitleAuth = document.getElementById('modalTitleAuth');
        const modalMessage = document.getElementById('modalMessage');
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const authModalCloseBtn = document.getElementById('authModalCloseBtn');

        // --- Global State ---
        let allVideos = [];
        let seriesVideos = []; 
        let seriesMap = {}; 
        let currentUser = null; // üî• NEW: Global State for User
        
        // --- Utility Functions ---
        function playVideo(videoKey) {
            window.location.href = `player.html?key=${videoKey}&category=${CATEGORY}`;
        }
        
        // --- Modal (Pop-up) Logic ---
        function openModal(subCategoryName) { 
            const videos = seriesMap[subCategoryName] || [];
            
            modalTitle.textContent = subCategoryName;
            modalGrid.innerHTML = '';
            
            if (videos.length === 0) {
                 modalGrid.innerHTML = `<p style="text-align:center; color:var(--text-muted); padding: 20px 15px 0; width: 100%;">No episodes found in this series/category.</p>`;
            } else {
                 const sortedVideos = sortEpisodes(videos);
                 
                 sortedVideos.forEach(video => {
                    modalGrid.appendChild(createVerticalListItem(video)); // Using the new list function
                 });
            }
            
            seriesModal.classList.add('is-visible');
        }

        function closeModal() {
            seriesModal.classList.remove('is-visible');
        }
        
        function sortEpisodes(videos) {
            return videos.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0)); 
        }

        // --- Rendering Functions ---
        function createVideoCard(video) { 
            // For horizontal scroll
            const card = document.createElement('a');
            card.href = `player.html?key=${video.key}&category=${CATEGORY}`; 
            card.className = 'video-card';

            const sourceText = video.source || "OnFlix";

            card.innerHTML = `
                <div class="video-thumbnail-container">

                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>

        // üî• NEW: Vertical List Item (for modal) - Matched Drama page structure
        function createVerticalListItem(video) {
            const item = document.createElement('a');
            item.href = `player.html?key=${video.key}&category=${CATEGORY}`;
            item.className = 'vertical-list-item video-card';
            
            const sourceText = video.source || "OnFlix";

            item.innerHTML = `
                <div class="video-thumbnail-container">
                    <img src="${video.thumbnailURL}" alt="${video.title}" class="video-thumbnail" onerror="this.onerror=null;this.src='https://via.placeholder.com/120x67.5.png?text=No+Image';">
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                    <p class="video-source">${sourceText}</p>
                </div>
            `;
            return item;
        }

        
        function createSlide(video) {
            const slide = document.createElement('div');
            slide.className = 'slide'; 
            slide.style.backgroundImage = `url('${video.thumbnailURL}')`;
            slide.onclick = () => playVideo(video.key); 
            return slide;
        }

        function renderLatestVideo(latestVideo) {
            slider.innerHTML = '';
            if (!latestVideo) {
                 latestEpisodeH2.style.display = 'none';
                 sliderContainer.style.display = 'none';
                 return;
            }
            
            latestEpisodeH2.style.display = 'block';
            sliderContainer.style.display = 'block';
            slider.appendChild(createSlide(latestVideo));
        }
        
        function createSeriesSection(subCategoryName, videos) { 
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'series-section';
            
            const sectionHeader = document.createElement('h2');
            sectionHeader.className = 'series-header';
            
            const titleSpan = document.createElement('span');
            titleSpan.textContent = subCategoryName; 
            sectionHeader.appendChild(titleSpan);
            
            if (videos.length > 0) { 
                 const seeMoreLink = document.createElement('a');
                 seeMoreLink.textContent = "See All";
                 seeMoreLink.onclick = () => openModal(subCategoryName); 
                 sectionHeader.appendChild(seeMoreLink);
            }
            
            sectionDiv.appendChild(sectionHeader);

            const sliderContainer = document.createElement('div');
            sliderContainer.className = 'horizontal-slider-container';

            const sliderWrapper = document.createElement('div');
            sliderWrapper.className = 'horizontal-slider';
            
            const videosToShow = videos.slice(0, MAX_SERIES_DISPLAY); 

            if (videosToShow.length === 0) {
                 sliderContainer.innerHTML = `<p style="text-align:center; color:var(--text-muted); padding: 10px 15px 0;">No episodes found in this series.</p>`;
            } else {
                 videosToShow.forEach(video => {
                    sliderWrapper.appendChild(createVideoCard(video));
                });
                sliderContainer.appendChild(sliderWrapper);
            }
            
            sectionDiv.appendChild(sliderContainer);
            return sectionDiv;
        }
        
        function renderAllSeries(videos) {
            
            const contentArea = document.getElementById('mainContent');
            contentArea.querySelectorAll('.series-section').forEach(section => section.remove());

            seriesMap = videos.reduce((acc, video) => {
                const subCategoryName = video.subCategory || 'Uncategorized'; 
                if (!acc[subCategoryName]) {
                    acc[subCategoryName] = [];
                }
                acc[subCategoryName].push(video);
                return acc;
            }, {});
            
            let lastElement = sliderContainer; 

            const subCategoryNames = Object.keys(seriesMap);
            
            if (subCategoryNames.length === 0 && videos.length === 0) {
                 contentArea.insertAdjacentHTML('beforeend', '<h2 style="text-align:center; color:var(--text-muted); margin-top: 30px; grid-column: 1 / -1;">No Anime episodes uploaded yet.</h2>');
                 return;
            } 
            
            subCategoryNames.sort().forEach(subCategoryName => {
                
                const sortedEpisodes = sortEpisodes(seriesMap[subCategoryName]);
                
                const seriesSection = createSeriesSection(subCategoryName, sortedEpisodes);
                lastElement.insertAdjacentElement('afterend', seriesSection);
                lastElement = seriesSection;
             });
        }
        
        // --- Auth Functions (Copied from Drama page) ---
        function showAuthModal(type, user) {
            if (type === 'login') {
                modalTitleAuth.textContent = '‡¶≤‡¶ó‡¶á‡¶® ‡¶™‡ßç‡¶∞‡¶Ø‡¶º‡ßã‡¶ú‡¶®';
                modalMessage.textContent = 'OnFlix ‡¶è ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶® ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡¶õ‡¶®‡ßç‡¶¶‡ßá‡¶∞ ‡¶∏‡¶ï‡¶≤ Movie,Drama, Anime and Series'; 
                googleLoginBtn.style.display = 'block';

                modalTitleAuth.textContent = '‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü';
                modalMessage.textContent = `‡¶Ü‡¶™‡¶®‡¶ø ${user.displayName} ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶≤‡¶ó‡¶á‡¶® ‡¶Ü‡¶õ‡ßá‡¶®‡•§ ‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶≤‡¶ó‡¶Ü‡¶â‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?`;
                googleLoginBtn.style.display = 'none';

            }

        }

        function hideAuthModal() {
            authModalOverlay.classList.remove('show');
        }
        
        if (authModalCloseBtn) authModalCloseBtn.onclick = hideAuthModal;
        if (authModalOverlay) authModalOverlay.onclick = (e) => {
            if (e.target === authModalOverlay) hideAuthModal();
        };

        function handleGoogleSignIn() {
             authModalOverlay.classList.remove('show'); 
             auth.signInWithPopup(googleProvider)
                 .then((result) => {
                     console.log("Login successful:", result.user.uid);
                 })
                 .catch((error) => {
                     console.error("Google Sign-in failed:", error.message);
                     alert(`‡¶≤‡¶ó‡¶á‡¶® ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶• ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá: ${error.message}`);
                 });
        }
        
        function handleLogout() {
             authModalOverlay.classList.remove('show'); 
             auth.signOut().then(() => {
                 console.log('Successfully logged out.');
             }).catch((error) => {
                 alert(`‡¶≤‡¶ó‡¶Ü‡¶â‡¶ü ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•: ${error.message}`);
             });
        }
        
        function handleAccountClick(event) {
             event.preventDefault();
             if (currentUser) {
                 showAuthModal('logout', currentUser);
             } else {
                 showAuthModal('login');
             }
        }
        
        if (accountIconLink) accountIconLink.onclick = handleAccountClick;

        function redirectToSearch() {
            window.location.href = `search.html`;
        }

        // --- Main Data Listener ---
        videosRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const videosArray = [];

            for (let key in data) {
                if (data.hasOwnProperty(key)) {
                    
                    let uploadTimestamp = data[key].timestamp;
                    if (typeof uploadTimestamp !== 'number') {
                         uploadTimestamp = uploadTimestamp ? parseInt(uploadTimestamp) : 0; 
                         if (isNaN(uploadTimestamp)) uploadTimestamp = 0;
                    }
                    
                    let serialNum = data[key].serialNumber; 
                    if (typeof serialNum !== 'number') {
                         serialNum = serialNum ? parseInt(serialNum) : null;
                         if (isNaN(serialNum) || serialNum <= 0) serialNum = null;
                    }


                    videosArray.push({
                        key: key,
                        serialNumber: serialNum, 
                        timestamp: uploadTimestamp, 
                        ...data[key]
                    });
                }
            }
            
            allVideos = videosArray.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
            seriesVideos = allVideos.filter(v => v.category === CATEGORY);
            
            const latestVideo = seriesVideos[0];
            renderLatestVideo(latestVideo);

            renderAllSeries(seriesVideos);

        }, (error) => {
            console.error("Firebase read failed:", error);
            document.getElementById('mainContent').innerHTML += '<p style="text-align:center; color:var(--primary-color); padding: 30px;">‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá‡•§</p>';
        });
        
        // üî• NEW: Firebase Auth Listener
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            console.log("Current User:", user ? user.uid : 'Logged out');
            
            if (user && user.photoURL) {
                userProfileImage.src = user.photoURL;
                userProfileImage.style.display = 'block';
                defaultAccountIcon.style.display = 'none'; 
                accountIconLink.title = 'Account / Logout';
            } else {
                userProfileImage.src = ''; 
                userProfileImage.style.display = 'none';
                defaultAccountIcon.style.display = 'block';
                accountIconLink.title = 'Account / Login';
            }
        });

        // Close series modal when user clicks outside the modal
        window.onclick = function(event) {
            if (event.target == seriesModal) {
                closeModal();
            }
        }
    </script>
