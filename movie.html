<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Video Platform - Movie</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        /* Base and Utility Styles - Dark Theme */
        :root {
            --primary-color: #e50914;
            --secondary-color: #00bcd4;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --text-muted: #b0b0b0;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.5);
            --shadow-dark: 0 8px 25px rgba(0, 0, 0, 0.8);
            --slider-shadow: 0 10px 30px rgba(0, 0, 0, 0.9), 0 0 10px rgba(229, 9, 20, 0.5); 
            --button-bg: transparent;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            touch-action: pan-y;
            -webkit-font-smoothing: antialiased;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        a {
            text-decoration: none;
            color: var(--text-color);
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--card-bg);
            box-shadow: var(--shadow-dark);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo a {
            font-size: 26px;
            font-weight: 900;
            color: var(--primary-color);
            letter-spacing: -0.5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Search Styles */
        .search-container {
            position: relative;
            flex-grow: 1;
            margin: 0 10px;
            display: flex;
            align-items: center;
        }

        .search-wrapper {
            position: relative;
            flex-grow: 1;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            padding-right: 40px; /* Space for clear button ONLY */
            border: none;
            border-radius: 25px;
            background-color: #333;
            color: var(--text-color);
            outline: none;
            transition: background-color 0.2s, box-shadow 0.2s;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.4);
        }

        .search-input:focus {
             background-color: #444;
             box-shadow: 0 0 0 2px var(--secondary-color);
        }
        
        /* Clear Search Button Style */
        #clearSearch {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 24px; 
            cursor: pointer;
            display: none; 
            padding: 5px;
            z-index: 501;
            line-height: 1;
            transition: color 0.2s;
        }

        #clearSearch:hover {
            color: var(--primary-color);
        }

        /* Search Suggestions Box */
        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--card-bg);
            border-radius: 0 0 8px 8px;
            box-shadow: var(--shadow-dark);
            max-height: 200px;
            overflow-y: auto;
            z-index: 500;
            margin-top: 5px;
            display: none;
        }
        
        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            font-size: 0.9em;
            color: var(--text-color);
            transition: background-color 0.2s;
            border-bottom: 1px solid #282828;
        }

        .suggestion-item:last-child {
             border-bottom: none;
        }

        .suggestion-item:hover {
            background-color: #333;
        }

        /* Latest Video Styles */
        .latest-video-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            padding-top: 56.25%; 
            margin-bottom: 30px;
            box-shadow: var(--slider-shadow);
            border-radius: 10px; 
            cursor: pointer;
            transition: opacity 0.3s;
            transform: translate3d(0,0,0); 
        }

        .latest-video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border: none;
            border-radius: 10px; 
        }

        /* Content Section Styles */
        .content-section {
            padding: 0 15px 80px;
        }
        
        /* Category Section for Horizontal Scroll */
        .category-section {
            margin-bottom: 40px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* Adjusted margin for consistent spacing */
            margin: 25px 0 15px; 
            padding-left: 0px; 
            border-left: 4px solid var(--primary-color); /* Added primary color border */
            padding-left: 10px; /* Added padding to align with border */
        }

        .section-header h2 {
            margin: 0;
            font-size: 1.6em;
            color: var(--text-color);
        }
        
        /* 🔥 MODIFIED: See All Button Style to be larger and more prominent */
        .see-all-btn {
            background-color: var(--button-bg);
            color: var(--secondary-color); 
            border: 1px solid var(--secondary-color); 
            /* 🔥 Increased padding and font size for a bigger look */
            padding: 6px 12px; 
            font-size: 0.9em; /* Increased from 0.6em */
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            margin-left: 10px;
        }
        
        .see-all-btn:hover {
            background-color: rgba(0, 188, 212, 0.1); 
            color: var(--secondary-color);
        }

        /* Horizontal Scroll Container */
        .horizontal-scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 10px; 
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; 
        }

        .horizontal-scroll-container::-webkit-scrollbar {
            display: none; 
        }
        
        /* Video Card for Horizontal Scroll */
        .video-card {
            flex-shrink: 0; 
            width: 150px; 
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            cursor: pointer;
            min-height: 160px; 
        }
        
        /* Full Grid for Search Results or See All Page */
        .full-grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }

        .video-thumbnail-container {
            width: 100%;
            padding-top: 56.25%;
            position: relative;
        }

        .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-bottom: 2px solid var(--primary-color);
        }

        .video-info {
            padding: 8px 10px;
            min-height: 40px; 
            display: flex;
            align-items: center;
        }

        .video-title {
            font-size: 0.9em;
            font-weight: 700;
            margin: 0; 
            height: 2.2em;
            line-height: 1.1em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* Footer Styles */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background-color: var(--card-bg);
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            padding: 8px 0;
            border-top: 1px solid #333;
        }

        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            color: var(--text-muted);
            transition: color 0.3s, transform 0.2s;
            font-size: 0.8em; 
        }
        
        .footer-item svg {
             fill: currentColor; 
             width: 24px;
             height: 24px;
             margin-bottom: 2px;
        }


        .footer-item.active {
            color: var(--primary-color);
        }
        
        /* Responsive Adjustments */
        @media (min-width: 600px) {
            .video-card {
                width: 200px;
            }
            .full-grid-view {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
        
        @media (min-width: 1024px) {
            .video-card {
                width: 250px;
            }
            .full-grid-view {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            .content-section {
                max-width: 1300px;
                margin: 0 auto;
                padding: 0 30px 20px;
            }
            .footer {
                display: none;
            }
            .header {
                position: static;
                padding: 15px 30px;
            }
            .section-header {
                 margin: 25px 0 15px; /* Re-aligned for desktop content area */
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
                <img src="https://i.ibb.co.com/8gBMgNfN/IMG-20251014-101622.png" alt="OnFlix Logo" style="height: 30px;">
            </a>
        </div>
        
        <div class="search-container">
            <div class="search-wrapper">
                <input type="text" id="searchInput" class="search-input" placeholder="Search Movie" 
                       oninput="handleSearchInput()"
                       onkeyup="performSearchOnEnter(event)">

        <div id="latestSection">
            <div class="section-header">

            </div>
            <div class="latest-video-container" id="latestVideoContainer">
                 <p style="padding:20px; color:var(--text-muted); text-align:center;">loading...</p>

        <div id="subCategorySections">
            <p style="text-align:center; color:var(--text-muted); margin-top: 30px;">Loading categories...</p>

             <h2 id="searchResultTitle">Search Results</h2>

    <script>
        const CATEGORY = 'Movie';
        const VIDEO_LIMIT = 10;
        const DEFAULT_SUBCATEGORY_NAME = 'Other Movies'; 

        // --- Firebase Configuration & Setup ---
        const firebaseConfig = {
            apiKey: "AIzaSyBakmRixYRaHzuaR-pAUHkOJUlDG9qflJA",
            authDomain: "ad420-1780f.firebaseapp.com",
            databaseURL: "https://ad420-1780f-default-rtdb.firebaseio.com",
            projectId: "ad420-1780f",
            storageBucket: "ad420-1780f.firebasestorage.app",
            messagingSenderId: "479314410995",
            appId: "1:479314410995:web:6f7a99e1be874d69fd2686"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const database = app.database();
        const videosRef = database.ref('videos');

        // --- Global Data Store & State ---
        let allVideos = []; 
        let movieVideos = []; 
        let subCategoryVideoMap = {}; 
        
        // --- DOM Elements ---
        const searchInput = document.getElementById('searchInput');
        const searchResultsContainer = document.getElementById('searchResults'); 
        const clearSearchBtn = document.getElementById('clearSearch');
        const latestSection = document.getElementById('latestSection');
        const subCategorySection = document.getElementById('subCategorySections');
        const searchGridSection = document.getElementById('searchGridSection');
        const searchResultTitle = document.getElementById('searchResultTitle');
        const mainContent = document.getElementById('mainContent');
        const header = document.querySelector('.header');

        // --- Utility Functions ---
        function playVideo(videoKey) {
            window.location.href = `player.html?key=${videoKey}&category=${CATEGORY}`; 
        }

        function createVideoCard(video) {
            const card = document.createElement('a');
            card.href = `player.html?key=${video.key}&category=${CATEGORY}`; 
            card.className = 'video-card';

            card.innerHTML = `
                <div class="video-thumbnail-container">
                    <img src="${video.thumbnailURL}" alt="${video.title}" class="video-thumbnail" onerror="this.onerror=null;this.src='https://via.placeholder.com/160x90.png?text=No+Image';">
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                </div>
            `;
            return card;
        }

        function renderLatestVideo(latestVideo) {
            const container = document.getElementById('latestVideoContainer');
            container.innerHTML = ''; 
            
            if (!latestVideo) {
                container.innerHTML = `<p style="padding:20px; color:var(--text-muted); text-align:center;">এই ক্যাটেগরিতে কোনো নতুন মুভি আপলোড হয়নি।</p>`;
                return;
            }
            
            container.onclick = () => playVideo(latestVideo.key);

            container.innerHTML = `
                <div 
                    class="latest-video-thumbnail" 
                    style="background-image: url('${latestVideo.thumbnailURL}');"
                    onerror="this.style.backgroundImage='url(https://via.placeholder.com/160x90.png?text=No+Image)';"
                ></div>
                `;
        }
        
        // renderSubCategorySections - See All button logic remains: always show
        function renderSubCategorySections() {
            const mainContainer = document.getElementById('subCategorySections');
            mainContainer.innerHTML = ''; 

            const sortedCategories = Object.keys(subCategoryVideoMap).sort();

            if (sortedCategories.length === 0) {
                 mainContainer.innerHTML = `<p style="text-align:center; color:var(--text-muted); margin-top: 30px;">কোনো জনরা (Genre) খুঁজে পাওয়া যায়নি।</p>`;
                 return;
            }

            sortedCategories.forEach(subCategory => {
                const videos = subCategoryVideoMap[subCategory];
                const displayVideos = videos.slice(0, VIDEO_LIMIT);

                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'category-section';
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'section-header';
                
                const titleElement = document.createElement('h2');
                titleElement.textContent = subCategory;
                headerDiv.appendChild(titleElement);
                
                // Always show 'See All' button
                const seeAllBtn = document.createElement('button');
                seeAllBtn.className = 'see-all-btn';
                seeAllBtn.textContent = `See All`;
                seeAllBtn.onclick = () => {
                    viewAllVideos(subCategory);
                };
                headerDiv.appendChild(seeAllBtn);
                

                sectionDiv.appendChild(headerDiv);

                const scrollContainer = document.createElement('div');
                scrollContainer.className = 'horizontal-scroll-container';
                
                if (displayVideos.length > 0) {
                    displayVideos.forEach(video => {
                        scrollContainer.appendChild(createVideoCard(video));
                    });
                } else {
                     scrollContainer.innerHTML = `<p style="padding-left: 10px; color:var(--text-muted);">এই জনরায় কোনো মুভি নেই।</p>`;
                }
                
                sectionDiv.appendChild(scrollContainer);
                mainContainer.appendChild(sectionDiv);
            });
        }
        
        function viewAllVideos(subCategory) {
            const videos = subCategoryVideoMap[subCategory];
            
            const existingSeeAllHeader = document.getElementById('seeAllCustomHeader');
            if (existingSeeAllHeader) existingSeeAllHeader.remove();

            mainContent.innerHTML = ''; 
            header.style.display = 'none'; 

            const customHeader = document.createElement('div');
            customHeader.id = 'seeAllCustomHeader';
            customHeader.style.display = 'flex';
            customHeader.style.alignItems = 'center';
            customHeader.style.padding = '10px 15px';
            customHeader.style.backgroundColor = 'var(--card-bg)';
            customHeader.style.boxShadow = 'var(--shadow-dark)';
            customHeader.style.position = 'sticky';
            customHeader.style.top = '0';
            customHeader.style.zIndex = '999';
            
            const backButton = document.createElement('button');
            backButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="var(--text-color)"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>`;
            backButton.style.backgroundColor = 'transparent';
            backButton.style.border = 'none';
            backButton.style.cursor = 'pointer';
            backButton.style.padding = '0 10px 0 0';
            backButton.onclick = () => {
                window.location.reload(); 
            };
            customHeader.appendChild(backButton);

            const titleElement = document.createElement('h2');
            titleElement.textContent = subCategory;
            titleElement.style.borderLeft = 'none';
            titleElement.style.paddingLeft = '0';
            titleElement.style.margin = '0';
            titleElement.style.fontSize = '1.2em';
            customHeader.appendChild(titleElement);
            
            document.body.prepend(customHeader);

            const fullGridDiv = document.createElement('div');
            fullGridDiv.className = 'full-grid-view';
            fullGridDiv.style.padding = '15px';
            
            if (videos.length === 0) {
                 fullGridDiv.innerHTML = `<p style="text-align:center; color:var(--text-muted); grid-column: 1 / -1; margin-top: 30px;">এই জনরায় কোনো মুভি নেই।</p>`;
            } else {
                 videos.forEach(video => {
                    fullGridDiv.appendChild(createVideoCard(video));
                });
            }
            
            mainContent.appendChild(fullGridDiv);
        }
        
        // --- Search Logic ---

        function toggleSearchDisplay(isSearching, query = "") {
            const existingSeeAllHeader = document.getElementById('seeAllCustomHeader');
            if (existingSeeAllHeader) existingSeeAllHeader.remove();
            
            header.style.display = 'flex'; 
            
            if (!isSearching) {
                latestSection.style.display = 'block';
                subCategorySection.style.display = 'block';
                searchGridSection.style.display = 'none';
            } else {
                latestSection.style.display = 'none';
                subCategorySection.style.display = 'none';
                searchGridSection.style.display = 'block';
                searchResultTitle.textContent = `Search Results: "${query}"`;
            }
        }

        function handleSearchInput() {
            const query = searchInput.value.toLowerCase().trim();
            searchResultsContainer.innerHTML = '';
            
            clearSearchBtn.style.display = query.length > 0 ? 'block' : 'none';

            if (query.length < 2) {
                searchResultsContainer.style.display = 'none';
                if (query.length === 0) toggleSearchDisplay(false); 
                return;
            }

            const filteredVideos = movieVideos.filter(video =>
                video.title.toLowerCase().includes(query)
            );
            
            if (filteredVideos.length > 0) {
                 searchResultsContainer.style.display = 'block';
                 filteredVideos.slice(0, 5).forEach(video => { 
                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    item.textContent = video.title;
                    item.onclick = () => {
                        searchInput.value = video.title;
                        performSearch(); 
                        searchResultsContainer.style.display = 'none';
                    };
                    searchResultsContainer.appendChild(item);
                });
            } else {
                 searchResultsContainer.style.display = 'none';
            }
        }

        function performSearchOnEnter(event) {
            if (event.keyCode === 13) {
                performSearch();
            }
        }
        
        function performSearch() {
            const query = searchInput.value.toLowerCase().trim();
            searchResultsContainer.style.display = 'none'; 

            if (query.length < 1) {
                clearSearchInput();
                return;
            }

            const filteredVideos = movieVideos.filter(video =>
                video.title.toLowerCase().includes(query)
            );
            
            toggleSearchDisplay(true, query); 

            renderSearchGrid(filteredVideos);
        }

        function renderSearchGrid(videos) {
             const container = document.getElementById('searchVideoGrid');
             container.innerHTML = '';
             if (videos.length === 0) {
                 container.innerHTML = `<p style="text-align:center; color:var(--text-muted); grid-column: 1 / -1; margin-top: 30px;">এই নামে কোনো মুভি পাওয়া যায়নি।</p>`;
                 return;
             }
             videos.forEach(video => {
                 container.appendChild(createVideoCard(video));
             });
        }
        
        function clearSearchInput() {
            searchInput.value = '';
            searchResultsContainer.innerHTML = '';
            searchResultsContainer.style.display = 'none';
            clearSearchBtn.style.display = 'none';
            toggleSearchDisplay(false); 
        }
        
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.search-container')) {
                searchResultsContainer.style.display = 'none';
            }
        });


        // --- Main Data Listener ---
        videosRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const videosArray = [];

            for (let key in data) {
                if (data.hasOwnProperty(key)) {
                    videosArray.push({
                        key: key,
                        ...data[key]
                    });
                }
            }

            // Sort by timestamp in descending order (Newest first)
            allVideos = videosArray.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

            movieVideos = allVideos.filter(v => v.category === CATEGORY);

            const latestCategoryVideo = movieVideos.length > 0 ? movieVideos[0] : null;
            renderLatestVideo(latestCategoryVideo);
            
            subCategoryVideoMap = movieVideos.reduce((acc, video) => {
                const subCat = video.subCategory || DEFAULT_SUBCATEGORY_NAME; 
                if (!acc[subCat]) {
                    acc[subCat] = [];
                }
                acc[subCat].push(video);
                return acc;
            }, {});

            renderSubCategorySections();
            
            renderSearchGrid([]);

        }, (error) => {
            console.error("Firebase read failed:", error);
            document.getElementById('subCategorySections').innerHTML = '<p style="text-align:center; color:var(--primary-color); margin-top: 30px;">ভিডিও লোড করতে সমস্যা হচ্ছে।</p>';
            document.getElementById('latestVideoContainer').innerHTML = `<p style="padding:20px; color:var(--primary-color); text-align:center;">ভিডিও লোড করতে সমস্যা হচ্ছে।</p>`;
        });
    </script>
