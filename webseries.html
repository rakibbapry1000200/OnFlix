<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Video Platform - Web Series</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        /* Base and Utility Styles - Dark Theme */
        :root {
            --primary-color: #e50914; 
            --secondary-color: #00bcd4; 
            --bg-color: #121212; 
            --card-bg: #1e1e1e; 
            --text-color: #ffffff; 
            --text-muted: #b0b0b0; 
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.5);
            --shadow-dark: 0 8px 25px rgba(0, 0, 0, 0.8);
            --slider-shadow: 0 10px 30px rgba(0, 0, 0, 0.9), 0 0 10px rgba(229, 9, 20, 0.5); 
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            touch-action: pan-y;
            -webkit-font-smoothing: antialiased;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        a {
            text-decoration: none;
            color: var(--text-color);
        }

        /* --- Header & Search Styles --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--card-bg);
            box-shadow: var(--shadow-dark);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo a {
            display: block; 
            font-size: 26px;
            font-weight: 900;
            color: var(--primary-color);
            letter-spacing: -0.5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .back-button {
            display: none;
            cursor: pointer;
            padding: 5px;
            margin-right: 10px;
            transition: opacity 0.2s;
        }
        .back-button svg {
            fill: var(--text-color);
            width: 24px;
            height: 24px;
        }
        .back-button.visible {
            display: block;
        }
        
        /* üî• MODIFIED: Search container to allow suggestion dropdown */
        .search-container {
            position: relative;
            flex-grow: 1;
            margin: 0 10px;
            display: flex;
            align-items: center;
        }

        .search-wrapper {
            position: relative;
            flex-grow: 1;
        }

        /* üî• MODIFIED: Removed right padding for search icon, kept for clear button */
        .search-input {
            width: 100%;
            padding: 10px 40px 10px 15px; /* Padding for clear button ONLY */
            border: none;
            border-radius: 25px;
            background-color: #333;
            color: var(--text-color);
            outline: none;
            transition: background-color 0.2s, box-shadow 0.2s;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.4);
        }

        .search-input:focus {
             background-color: #444;
             box-shadow: 0 0 0 2px var(--secondary-color);
        }
        
        .search-clear {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            cursor: pointer;
            color: var(--text-muted);
            opacity: 0.8;
            transition: opacity 0.2s;
            display: none;
            padding: 2px;
            z-index: 501; /* Ensure clear button is above suggestions */
        }
        .search-clear svg {
            fill: currentColor;
            width: 100%;
            height: 100%;
        }

        /* üî• NEW/MODIFIED: Search Suggestions Box */
        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--card-bg);
            border-radius: 0 0 8px 8px;
            box-shadow: var(--shadow-dark);
            max-height: 200px;
            overflow-y: auto;
            z-index: 500;
            margin-top: 5px;
            display: none;
        }
        
        .suggestion-item {
            padding: 12px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }
        .suggestion-item:last-child {
             border-bottom: none;
        }

        .suggestion-item:hover {
            background-color: #333;
        }
        
        /* --- Slider Styles (Latest Episode) --- */
        .slider-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            padding-top: 56.25%;
            margin-bottom: 30px;
            box-shadow: var(--slider-shadow); 
            border-radius: 10px; 
            transform: translate3d(0,0,0); 
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
            will-change: transform;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        /* --- General Content Styles --- */
        .content-section {
            padding: 0 0 80px 0; /* Adjusted for horizontal sections */
        }
        
        /* Category Header Style */
        .series-header {
            margin: 25px 15px 15px;
            font-size: 1.6em;
            color: var(--text-color);
            border-left: 4px solid var(--primary-color);
            padding-left: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between; 
        }
        
        .series-header a {
            font-size: 0.6em;
            color: var(--secondary-color);
            font-weight: 500;
            margin-left: 10px;
            padding: 5px 10px;
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        
        .series-header a:hover {
            background-color: rgba(0, 188, 212, 0.1);
        }

        /* Horizontal Slider Container for Series */
        .horizontal-slider-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 15px 20px 15px;
            margin-bottom: 20px;
        }

        .horizontal-slider-container::-webkit-scrollbar {
            display: none;
        }
        .horizontal-slider-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .horizontal-slider {
            display: flex;
            gap: 15px;
            padding-bottom: 5px;
        }
        
        /* --- Video Card Styles (Used in Horizontal Slider & Search Grid) --- */
        .video-card {
            min-width: 140px; 
            width: 140px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow-light);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .content-grid .video-card {
            width: 100%;
            min-width: 0;
        }
        
        .video-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: var(--shadow-dark);
        }

        .video-card:active {
            transform: translateY(0) scale(0.98);
        }

        .video-thumbnail-container {
            width: 100%;
            padding-top: 56.25%;
            position: relative;
        }

        .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-bottom: 2px solid var(--primary-color);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .video-info {
            padding: 10px;
            min-height: 50px;
            display: flex;
            align-items: center;
        }

        .video-title {
            font-size: 0.9em;
            font-weight: 700;
            margin: 0; 
            line-height: 1.1em;
            height: 2.2em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            text-overflow: ellipsis;
            width: 100%;
        }

        /* --- Search Grid Styles (For full search results & Modal Grid) --- */
        .content-grid {
             display: grid;
             grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
             gap: 15px;
             padding: 0 15px 20px 15px;
        }
        
        /* Search spacing fix (matching home.html fix) */
        #searchSection .series-header,
        #seriesModalContent .series-header {
             margin-top: 15px !important; 
             margin-bottom: 15px;
             padding-top: 0;
        }
        
        /* Hiding main content in search mode */
        .main-content-hidden .slider-container,
        .main-content-hidden #latestEpisodeH2,
        .main-content-hidden .series-section {
            display: none;
        }

        /* --- Modal (Pop-up) Styles --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: var(--bg-color); /* Dark background */
            transition: opacity 0.3s ease-in-out;
        }
        
        .modal.is-visible {
            display: block;
        }

        .modal-content {
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%;
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--card-bg);
            box-shadow: var(--shadow-dark);
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .modal-title {
            font-size: 1.2em;
            font-weight: 700;
            margin: 0 0 0 10px;
            color: var(--text-color);
            flex-grow: 1;
        }
        
        .close-button {
            color: var(--text-color);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--primary-color);
        }
        
        .modal-body {
            padding-bottom: 80px; /* Space for footer */
        }


        /* --- Footer Styles (Identical) --- */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background-color: var(--card-bg);
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            padding: 8px 0;
            border-top: 1px solid #333;
        }

        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            color: var(--text-muted);
            transition: color 0.3s, transform 0.2s;
        }

        .footer-item.active {
            color: var(--primary-color);
        }

        .footer-item svg {
            width: 24px;
            height: 24px;
            margin-bottom: 2px;
            fill: currentColor;
        }

        .footer-item span {
            font-size: 10px;
            font-weight: 600;
        }

        /* Responsive Adjustments */
        @media (min-width: 600px) {
            .video-card {
                min-width: 180px;
                width: 180px;
            }
            .content-grid {
                 grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .horizontal-slider {
                gap: 20px;
            }
            .video-card {
                min-width: 220px;
                width: 220px;
            }
            .content-section {
                max-width: 1300px;
                margin: 0 auto;
                padding: 0 0 20px 0;
            }
            .horizontal-slider-container {
                 padding: 0 30px 20px 30px; 
            }
            .series-header {
                margin: 25px 30px 15px;
            }
            .footer {
                display: none;
            }
            .header {
                position: static;
                padding: 15px 30px;
            }
            .content-grid {
                 grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                 padding: 0 30px 20px 30px;
            }
        }
    </style>
</head>

    <script>
        // *** CATEGORY CONFIGURATION ***
        const CATEGORY = 'Web Series';
        const MAX_SERIES_DISPLAY = 10; // Maximum videos to show in the horizontal slider

        // --- Firebase Configuration & Setup (Replace with your actual keys) ---
        const firebaseConfig = {
            apiKey: "AIzaSyBakmRixYRaHzuaR-pAUHkOJUlDG9qflJA",
            authDomain: "ad420-1780f.firebaseapp.com",
            databaseURL: "https://ad420-1780f-default-rtdb.firebaseio.com",
            projectId: "ad420-1780f",
            storageBucket: "ad420-1780f.firebasestorage.app",
            messagingSenderId: "479314410995",
            appId: "1:479314410995:web:6f7a99e1be874d69fd2686"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const database = app.database();
        const videosRef = database.ref('videos');
        
        // --- DOM Elements ---
        const slider = document.getElementById('slider');
        const searchInput = document.getElementById('searchInput');
        const searchResultsContainer = document.getElementById('searchResults');
        const searchSection = document.getElementById('searchSection');
        const searchGrid = document.getElementById('searchGrid');
        const searchClearButton = document.getElementById('searchClearButton');
        const backButton = document.getElementById('backButton');
        const mainLogo = document.getElementById('mainLogo');
        const mainContent = document.getElementById('mainContent');
        const latestEpisodeH2 = document.getElementById('latestEpisodeH2');
        const sliderContainer = document.getElementById('sliderContainer');
        const seriesModal = document.getElementById('seriesModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalGrid = document.getElementById('modalGrid');

        // --- Global State ---
        let allVideos = [];
        let seriesVideos = []; 
        let isSearchMode = false;
        let seriesMap = {}; 
        
        // --- Video Playback Logic (Redirects to player.html) ---
        function playVideo(videoKey) {
            window.location.href = `player.html?key=${videoKey}`;
        }
        
        // --- üî• MODIFIED: Search Logic Functions ---

        function clearSearch() {
             searchInput.value = '';
             searchResultsContainer.style.display = 'none';
             searchClearButton.style.display = 'none';
             
             if (isSearchMode) {
                 toggleSearchMode(false);
                 // No need to call renderAllSeries here, as it's triggered by toggleSearchMode(false) implicitly through class removal.
             }
        }
        
        function toggleSearchMode(activate) {
            isSearchMode = activate;
            if (activate) {
                mainContent.classList.add('main-content-hidden');
                searchSection.style.display = 'block';
                backButton.classList.add('visible');
                mainLogo.style.display = 'none';
            } else {
                mainContent.classList.remove('main-content-hidden');
                searchSection.style.display = 'none';
                backButton.classList.remove('visible');
                mainLogo.style.display = 'block';
                searchInput.value = '';
                searchClearButton.style.display = 'none';
                // Re-render main content when exiting search mode
                renderLatestVideo(seriesVideos[0]); 
                renderAllSeries(seriesVideos); 
            }
        }
        
        function renderSearchResults(videos, query) {
            const searchHeading = searchSection.querySelector('.series-header');
            searchHeading.textContent = `Search Results: "${query}"`;
            
            searchGrid.innerHTML = ''; 
            
            if (videos.length === 0) {
                searchGrid.innerHTML = `<p style="text-align:center; color:var(--text-muted); padding: 10px 15px 0; width: 100%;">‡¶è‡¶á ‡¶®‡¶æ‡¶Æ‡ßá ‡¶ï‡ßã‡¶®‡ßã ‡¶ì‡ßü‡ßá‡¶¨ ‡¶∏‡¶ø‡¶∞‡¶ø‡¶ú ‡¶¨‡¶æ ‡¶è‡¶™‡¶ø‡¶∏‡ßã‡¶° ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§</p>`;
            } else {
                 videos.forEach(video => {
                    searchGrid.appendChild(createVideoCard(video));
                });
            }
            
            toggleSearchMode(true);
        }

        // üî• Main search function (used by Enter and suggestion click)
        function performSearch() {
             const query = searchInput.value.trim();
             const finalQuery = query.toLowerCase();
             searchResultsContainer.style.display = 'none'; // Hide suggestions

             if (finalQuery.length < 1) {
                 clearSearch();
                 return;
             }
             
             // Filter ONLY the Web Series videos
             const filteredVideos = seriesVideos.filter(video =>
                (video.title && video.title.toLowerCase().includes(finalQuery)) || 
                (video.description && video.description.toLowerCase().includes(finalQuery)) ||
                (video.subCategory && video.subCategory.toLowerCase().includes(finalQuery)) 
            );
            
            renderSearchResults(filteredVideos, query);
        }

        // üî• Handles typing and suggestions
        function handleSearchInput() {
            const query = searchInput.value.toLowerCase().trim();
            searchResultsContainer.innerHTML = '';

            searchClearButton.style.display = query.length > 0 ? 'block' : 'none';

            if (query.length < 2) {
                searchResultsContainer.style.display = 'none';
                // If query becomes empty while in search mode, exit search mode
                if (query.length === 0 && isSearchMode) {
                    clearSearch();
                }
                return;
            }

            // Filter ONLY the Web Series videos for suggestions
            const filteredSuggestions = seriesVideos.filter(video =>
                video.title && video.title.toLowerCase().includes(query)
            );

            // Render Suggestions
            if (filteredSuggestions.length > 0) {
                 searchResultsContainer.style.display = 'block';
                 filteredSuggestions.slice(0, 5).forEach(video => {
                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    item.textContent = video.title;
                    item.onclick = (e) => {
                        e.stopPropagation(); 
                        searchInput.value = video.title;
                        performSearch(); // Perform full search on suggestion click
                        searchResultsContainer.style.display = 'none';
                    };
                    searchResultsContainer.appendChild(item);
                });
            } else {
                 searchResultsContainer.style.display = 'none';
            }
        }
        
        // üî• Search on Enter key press
        function handleSearchKeyDown(event) {
             if (event.key === 'Enter') {
                 event.preventDefault(); 
                 searchResultsContainer.style.display = 'none'; 
                 performSearch();
                 searchInput.blur(); 
             }
        }

        document.addEventListener('click', (event) => {
            if (!event.target.closest('.search-container')) {
                searchResultsContainer.style.display = 'none';
            }
        });

        // --- Modal (Pop-up) Logic ---
        function openModal(subCategoryName) { 
            const videos = seriesMap[subCategoryName] || [];
            
            modalTitle.textContent = subCategoryName;
            modalGrid.innerHTML = '';
            
            if (videos.length === 0) {
                 modalGrid.innerHTML = `<p style="text-align:center; color:var(--text-muted); padding: 20px 15px 0; width: 100%;">No episodes found in this series/category.</p>`;
            } else {
                 // Sort all videos of the subCategory by timestamp (Newest first)
                 const sortedVideos = sortEpisodes(videos);
                 
                 sortedVideos.forEach(video => {
                    modalGrid.appendChild(createVideoCard(video));
                 });
            }
            
            seriesModal.classList.add('is-visible');
            document.body.style.overflow = 'hidden'; 
        }

        function closeModal() {
            seriesModal.classList.remove('is-visible');
            document.body.style.overflow = 'auto'; 
        }
        
        // --- Episode Sorting Logic (By Timestamp - Newest First) ---
        function sortEpisodes(videos) {
            // Sort by timestamp in DESCENDING order (Newest first)
            return videos.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0)); 
        }

        // --- Rendering Functions (Unchanged) ---

        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.onclick = () => playVideo(video.key);

            card.innerHTML = `
                <div class="video-thumbnail-container">
                    <img src="${video.thumbnailURL}" alt="${video.title}" class="video-thumbnail" onerror="this.onerror=null;this.src='https://via.placeholder.com/160x90.png?text=No+Image';">
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                </div>
            `;
            return card;
        }
        
        function createSlide(video) {
            const slide = document.createElement('div');
            slide.className = 'slide'; 
            slide.style.backgroundImage = `url('${video.thumbnailURL}')`;
            slide.onclick = () => playVideo(video.key); 
            return slide;
        }

        function renderLatestVideo(latestVideo) {
            slider.innerHTML = '';
            if (!latestVideo) {
                 latestEpisodeH2.style.display = 'none';
                 sliderContainer.style.display = 'none';
                 return;
            }
            
            latestEpisodeH2.style.display = 'block';
            sliderContainer.style.display = 'block';
            slider.appendChild(createSlide(latestVideo));
        }
        
        function createSeriesSection(subCategoryName, videos) { 
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'series-section';
            
            const sectionHeader = document.createElement('h2');
            sectionHeader.className = 'series-header';
            
            const titleSpan = document.createElement('span');
            titleSpan.textContent = subCategoryName; 
            sectionHeader.appendChild(titleSpan);
            
            // Show 'See All' button if there is at least one video.
            if (videos.length > 0) { 
                 const seeMoreLink = document.createElement('a');
                 seeMoreLink.textContent = "See All";
                 seeMoreLink.onclick = () => openModal(subCategoryName); 
                 sectionHeader.appendChild(seeMoreLink);
            }
            
            sectionDiv.appendChild(sectionHeader);

            const sliderContainer = document.createElement('div');
            sliderContainer.className = 'horizontal-slider-container';

            const sliderWrapper = document.createElement('div');
            sliderWrapper.className = 'horizontal-slider';
            
            // Display only the first 10 episodes (which are the newest now)
            const videosToShow = videos.slice(0, MAX_SERIES_DISPLAY); 

            if (videosToShow.length === 0) {
                 sliderContainer.innerHTML = `<p style="text-align:center; color:var(--text-muted); padding: 10px 15px 0;">No episodes found in this series.</p>`;
            } else {
                 videosToShow.forEach(video => {
                    sliderWrapper.appendChild(createVideoCard(video));
                });
                sliderContainer.appendChild(sliderWrapper);
            }
            
            sectionDiv.appendChild(sliderContainer);
            return sectionDiv;
        }
        
        function renderAllSeries(videos) {
            if (isSearchMode) return;
            
            const contentArea = document.getElementById('mainContent');
            // Remove previous series sections, keeping the latest episode slider intact
            contentArea.querySelectorAll('.series-section').forEach(section => section.remove());

            // 1. Group videos by subCategory
            seriesMap = videos.reduce((acc, video) => {
                const subCategoryName = video.subCategory || 'Uncategorized'; 
                if (!acc[subCategoryName]) {
                    acc[subCategoryName] = [];
                }
                acc[subCategoryName].push(video);
                return acc;
            }, {});
            
            let lastElement = sliderContainer; 

            const subCategoryNames = Object.keys(seriesMap);
            
            if (subCategoryNames.length === 0 && videos.length === 0) {
                 contentArea.insertAdjacentHTML('beforeend', '<h2 style="text-align:center; color:var(--text-muted); margin-top: 30px; grid-column: 1 / -1;">No Web Series episodes uploaded yet.</h2>');
                 return;
            } 
            
            // 2. Render sections for each subCategory (sorted alphabetically by name)
            subCategoryNames.sort().forEach(subCategoryName => {
                
                // Sort episodes within the subCategory (by timestamp, Newest first)
                const sortedEpisodes = sortEpisodes(seriesMap[subCategoryName]);
                
                const seriesSection = createSeriesSection(subCategoryName, sortedEpisodes);
                lastElement.insertAdjacentElement('afterend', seriesSection);
                lastElement = seriesSection;
             });
        }
        
        // --- Main Data Listener (Unchanged) ---
        videosRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const videosArray = [];

            for (let key in data) {
                if (data.hasOwnProperty(key)) {
                    
                    let uploadTimestamp = data[key].timestamp;
                    if (typeof uploadTimestamp !== 'number') {
                         uploadTimestamp = uploadTimestamp ? parseInt(uploadTimestamp) : 0; 
                         if (isNaN(uploadTimestamp)) uploadTimestamp = 0;
                    }
                    
                    let serialNum = data[key].serialNumber; 
                    if (typeof serialNum !== 'number') {
                         serialNum = serialNum ? parseInt(serialNum) : null;
                         if (isNaN(serialNum) || serialNum <= 0) serialNum = null;
                    }


                    videosArray.push({
                        key: key,
                        serialNumber: serialNum, 
                        timestamp: uploadTimestamp, 
                        ...data[key]
                    });
                }
            }
            
            // 1. Sort ALL videos by timestamp in DESCENDING order (Newest first)
            allVideos = videosArray.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

            // 2. Filter for 'Web Series' category ONLY
            seriesVideos = allVideos.filter(v => v.category === CATEGORY);
            
            // 3. The latest video is always the first element after the timestamp sort
            const latestVideo = seriesVideos[0];
            renderLatestVideo(latestVideo);

            if (!isSearchMode) {
                 renderAllSeries(seriesVideos);
            }

        }, (error) => {
            console.error("Firebase read failed:", error);
            document.getElementById('mainContent').innerHTML += '<p style="text-align:center; color:var(--primary-color); padding: 30px;">‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá‡•§</p>';
        });
        
        // Close modal when user clicks outside the modal
        window.onclick = function(event) {
            if (event.target == seriesModal) {
                closeModal();
            }
        }
    </script>
</body>
