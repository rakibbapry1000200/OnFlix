<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>OnFlix - Home</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        /* Base and Utility Styles - Dark Theme */
        :root {
            --primary-color: #e50914;
            --secondary-color: #00bcd4;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --text-muted: #b0b0b0;
            --shadow-light: 0 4px 8px rgba(0, 0, 0, 0.4); 
            --shadow-dark: 0 4px 12px rgba(0, 0, 0, 0.6); 
            --slider-shadow: 0 5px 15px rgba(0, 0, 0, 0.7); 
            --facebook-blue: #007bff; /* Added for the Join link */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden !important; 
            min-width: 100vw; 
            touch-action: pan-y;
            -webkit-font-smoothing: antialiased;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        a {
            text-decoration: none;
            color: var(--text-color);
        }

        /* üî• UPDATED: Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--card-bg);
            box-shadow: var(--shadow-dark);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            max-width: 100vw;
        }
        
        .header .logo {
            margin-right: 10px;
        }
        
        .header .controls {
             display: flex;
             align-items: center;
             gap: 15px;
             order: 3; 
        }

        .header .search-box {
            position: relative;
            flex-grow: 1;
            /* üî• UPDATED: Smaller search box for mobile */
            max-width: 180px; 
            order: 2; 
        }

        .header .search-input {
            width: 100%;
            padding: 8px 35px 8px 15px; 
            border: none;
            border-radius: 20px;
            background-color: #333;
            color: var(--text-color);
            font-size: 0.9em;
            outline: none;
            transition: background-color 0.3s;
            box-shadow: none; 
            cursor: pointer; /* make it look clickable */
        }

        .header .search-input:focus {
            background-color: #444;
        }
        
        /* Search Icon Position */
        .header .search-icon {
            position: absolute;
            right: 10px; 
            left: auto;
            top: 50%;
            transform: translateY(-50%);
            fill: var(--text-muted);
            width: 20px;
            height: 20px;
            pointer-events: none; /* Icon shouldn't interfere with input click */
        }

        /* üî• UPDATED: Profile Image Style - Larger */
        .header .profile-image {
             width: 45px; /* Increased to 45px */
             height: 45px; /* Increased to 45px */
             border-radius: 50%;
             object-fit: cover;
             border: 3px solid var(--primary-color); /* Increased border for visibility */
             cursor: pointer;
        }

        .header .icon-link svg {
             fill: currentColor;
             width: 30px; 
             height: 30px;
        }
        
        .logo a {
            display: block; 
        }
        
        /* Hero Slider Styles (Main Slider) (EXISTING - KEPT) */
        .slider-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            padding-top: 56.25%; 
            margin-bottom: 30px; 
            box-shadow: var(--slider-shadow); 
            border-radius: 10px;
            transform: translate3d(0,0,0);
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
            cursor: grab;
        }
        
        .slider.no-transition {
            transition: none !important;
        }


        .slide {
            min-width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
            transition: opacity 0.3s;
        }

        .slide:active {
            opacity: 0.8;
        }

        .slider-dots {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            z-index: 10;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 6px;
            background-color: var(--text-muted);
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
            opacity: 0.7;
        }

        .dot.active {
            background-color: var(--primary-color);
            opacity: 1;
            transform: scale(1.2);
        }

        /* Video Section Styles (EXISTING - KEPT) */
        .content-section {
            padding: 0 0 80px 0;
            width: 100%;
            overflow: hidden;
        }

        h2 {
            margin: 25px 15px 15px;
            font-size: 1.6em;
            color: var(--text-color);
            border-left: 4px solid var(--primary-color);
            padding-left: 10px;
            display: flex;
            align-items: center;
        }
        
        /* Horizontal Slider Container for Categories (EXISTING - KEPT) */
        .horizontal-slider-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 15px 20px 15px;
            margin-bottom: 20px;
            overscroll-behavior-x: contain; 
        }

        /* Hide scrollbar for a cleaner look (EXISTING - KEPT) */
        .horizontal-slider-container::-webkit-scrollbar {
            display: none;
        }
        .horizontal-slider-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Horizontal Slider (The wrapper for cards) (EXISTING - KEPT) */
        .horizontal-slider {
            display: flex;
            gap: 15px;
            padding-bottom: 5px;
            flex-wrap: nowrap; 
        }

        .video-card {
            min-width: 140px; 
            width: 140px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow-light);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            cursor: pointer;
            flex-shrink: 0; 
        }
        

        .video-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: var(--shadow-dark);
        }

        .video-card:active {
            transform: translateY(0) scale(0.98);
        }

        .video-thumbnail-container {
            width: 100%;
            padding-top: 56.25%;
            position: relative;
        }
        
        /* üî• UPDATED: Title box REMOVED from thumbnail */
        .video-thumbnail-container .video-title-box {
            display: none;
        }

        .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Border moved to the info container */
            border-bottom: none; 
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        /* üî• NEW: Video Info below thumbnail (Your desired style) */
        .video-info {
            display: block; 
            padding: 8px;
            min-height: 55px; /* Ensure 2 lines of text */
            border-top: 2px solid var(--primary-color);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        
        .video-title {
             display: -webkit-box;
             font-size: 0.9em;
             font-weight: 600;
             line-height: 1.2em;
             margin: 0;
             padding: 0;
             overflow: hidden;
             -webkit-line-clamp: 2;
             -webkit-box-orient: vertical;
             text-overflow: ellipsis;
             color: var(--text-color);
        }
        
        /* Channel Link Slider Styles */
        .channel-link-slider-wrapper {
            width: 100%;
            overflow: hidden;
            margin: 10px 0 30px 0;
            position: relative;
            padding: 0 15px; 
        }
        
        /* üî• NEW: Hiding the h2 for Recommended Channels */
        .channel-link-slider-wrapper h2 {
            display: none;
        }


        .channel-link-slider-container {
            display: flex;
            gap: 20px;
            padding-bottom: 5px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior-x: contain;
            scroll-snap-type: x mandatory;
            padding-right: 15px;
        }
        
        .channel-link-slider-container::-webkit-scrollbar {
            display: none;
        }
        .channel-link-slider-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .channel-link-card {
            min-width: 80px; 
            max-width: 80px;
            text-align: center;
            flex-shrink: 0;
            scroll-snap-align: start;
            transition: transform 0.2s;
        }
        
        .channel-link-card:active {
            transform: scale(0.95);
        }

        .channel-link-card img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--secondary-color); 
            box-shadow: var(--shadow-light);
            transition: border-color 0.3s;
        }
        
        .channel-link-card span {
            display: block;
            margin-top: 8px;
            font-size: 0.8em;
            font-weight: 600;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Post Feed/Social Post Styles */
        .post-feed-container {
            padding: 0 15px 20px 15px;
        }
        
        .post-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow-dark);
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        
        .post-header {
            display: flex;
            align-items: center;
            padding: 10px 15px 5px;
        }
        
        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }
        
        /* üî• UPDATED: Post User Info container for OnFlix Name and action */
        .post-user-info h4 {
            margin: 0;
            font-size: 1em;
            color: var(--primary-color);
            display: flex; /* Allow inline elements */
            align-items: center;
            flex-wrap: wrap; /* Allow wrap if screen is too small */
        }
        
        /* üî• NEW: Verification Icon Style */
        .verification-icon {
            width: 16px;
            height: 16px;
            fill: var(--facebook-blue);
            margin-left: 4px;
            margin-right: 4px;
        }
        
        /* üî• CRITICAL UPDATE: Join Link Style - Made larger/more prominent */
        .join-link {
            /* Inherit font-size from h4 (1em) */
            font-size: 1em; 
            font-weight: 700; /* Bolder */
            color: var(--facebook-blue) !important;
            margin-left: 8px;
            text-decoration: none;
            transition: opacity 0.2s;
            /* Added padding for a larger click area */
            padding: 2px 5px; 
            border-radius: 4px;
        }

        .join-link:active {
            opacity: 0.7;
        }

        .post-date {
            font-size: 0.8em;
            color: var(--text-muted);
            margin-top: 2px;
        }
        
        /* üî• UPDATED: Post Title/Text Container */
        .post-text-container {
            padding: 0 15px;
            margin-bottom: 10px;
        }
        
        /* üî• CRITICAL UPDATE: Post Title Text styles for 3-line clamp */
        .post-title-text {
            font-size: 1em; 
            font-weight: 500; 
            line-height: 1.4em;
            display: -webkit-box;
            -webkit-line-clamp: 3; /* Set to 3 lines */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-color);
            white-space: pre-wrap; 
            transition: max-height 0.3s ease-in-out;
            max-height: 4.2em; /* 3 lines * 1.4em line-height */
            margin-bottom: 5px; /* Space before image/media */
        }
        
        /* Full text state */
        .post-title-text.expanded {
            -webkit-line-clamp: unset;
            max-height: none;
            overflow: visible;
            margin-bottom: 0; /* Remove extra space when expanded */
        }
        
        /* üî• NEW: See More Link Style - Moved right after text */
        .see-more-link {
            color: var(--text-muted);
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.2s;
            display: inline-block; /* Make it appear right after the text */
            margin-left: 5px; 
        }
        
        .see-more-link:active {
            color: var(--primary-color);
        }
        
        /* üî• CRITICAL UPDATE: Media Container Styles for Image/GIF/Video */
        .post-media-container {
            width: 100%;
            background-color: #000;
            margin-top: 10px;
            display: block;
        }
        
        .post-media {
            width: 100%;
            max-height: 350px;
            object-fit: contain; /* For images/GIFs */
            display: block;
        }
        
        /* Video specific styles */
        .post-media-container video {
            display: block;
            width: 100%;
            max-height: 350px;
            object-fit: cover;
        }
        
        .post-action-button-wrapper {
            padding: 10px 15px;
        }
        
        .action-button {
            display: block;
            width: 100%;
            padding: 10px 12px;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        
        .action-button:hover {
            background-color: #ff3333;
        }
        
        .action-button:active {
            transform: scale(0.99);
        }

        /* üî• NEW: Custom Modal Styles for Login/Logout (KEPT) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .modal-overlay.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 30px 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: var(--shadow-dark);
            transform: translateY(20px);
            transition: transform 0.3s ease-in-out;
            position: relative; /* Added relative position for absolute close button */
        }

        .modal-overlay.show .modal-content {
            transform: translateY(0);
        }
        
        .modal-content h3 {
             color: var(--primary-color);
             margin-top: 0;
             font-size: 1.4em;
        }
        
        .modal-content p {
             color: var(--text-muted);
             margin-bottom: 20px;
        }
        
        .modal-content button {
             width: 100%;
             padding: 12px;
             margin-top: 10px;
             border: none;
             border-radius: 8px;
             font-size: 1em;
             font-weight: 600;
             cursor: pointer;
             transition: transform 0.2s, opacity 0.2s;
        }

        .modal-content button:active {
            transform: scale(0.98);
        }
        
        #googleLoginBtn {
             background-color: var(--primary-color);
             color: var(--text-color);
        }
        
        #logoutBtn {
             background-color: #333;
             color: var(--text-color);
        }
        
        /* üî• FIX: Move Close Button to top right corner */
        #modalCloseBtn {
             position: absolute;
             top: 5px; /* Adjusted from 10px */
             right: 5px; /* Adjusted from 10px */
             background: none;
             color: var(--text-muted);
             font-size: 28px; /* Increased size for visibility */
             border: none;
             padding: 5px;
             line-height: 1;
             cursor: pointer;
             z-index: 10;
        }


        /* Footer Styles (EXISTING - KEPT) */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background-color: var(--card-bg);
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            padding: 8px 0;
            border-top: 1px solid #333;
        }

        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            color: var(--text-muted);
            transition: color 0.3s, transform 0.2s;
            flex-basis: 20%; 
            min-width: 0; 
        }

        .footer-item.active {
            color: var(--primary-color);
        }

        .footer-item:active {
            transform: scale(0.9);
        }

        .footer-item svg {
            width: 24px;
            height: 24px;
            margin-bottom: 2px;
            fill: currentColor;
        }

        .footer-item span {
            font-size: 9px; 
            font-weight: 600;
            white-space: nowrap; 
        }
        
        /* Scroll to Top Button */
        .scroll-to-top {
            position: fixed;
            bottom: 90px; 
            right: 15px;
            background-color: var(--primary-color);
            color: var(--text-color);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: none; 
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-dark);
            cursor: pointer;
            z-index: 999;
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .scroll-to-top.show {
            display: flex;
            animation: fadeIn 0.3s;
        }
        
        .scroll-to-top:active {
            transform: scale(0.9);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }


        /* Responsive Adjustments (EXISTING - KEPT, but adjusted header) */
        @media (min-width: 600px) {
            .video-card {
                min-width: 180px;
                width: 180px;
            }
            /* üî• UPDATED: Larger search box for tablet */
            .header .search-box {
                max-width: 250px; 
            }
             /* üî• UPDATED: Profile Image Style - Larger on tablet */
            .header .profile-image {
                 width: 50px; 
                 height: 50px; 
            }
        }

        @media (min-width: 1024px) {
            .horizontal-slider {
                gap: 20px;
            }
            .video-card {
                min-width: 220px;
                width: 220px;
            }
            .content-section {
                max-width: 1300px;
                margin: 0 auto;
                padding: 0 0 20px 0;
            }
            .horizontal-slider-container {
                 padding: 0 30px 20px 30px; 
            }
            h2 {
                margin: 25px 30px 15px;
            }
            .footer {
                display: none;
            }
            .header {
                position: static;
                padding: 15px 30px;
            }
            /* Desktop Layout Adjustment */
            .header {
                 display: grid;
                 grid-template-columns: auto 1fr auto;
                 gap: 20px;
            }
            .header .logo { order: 1; margin-right: 0;}
            /* üî• UPDATED: Larger search box for desktop */
            .header .search-box { order: 2; max-width: 400px; }
            .header .controls { order: 3; gap: 20px;}
            
            /* üî• UPDATED: Profile Image Style - Larger on desktop */
            .header .profile-image {
                 width: 50px; 
                 height: 50px; 
            }
            
            .header .icon-link svg {
                 width: 35px; 
                 height: 35px;
            }

            .channel-link-slider-wrapper {
                max-width: 1000px;
                margin: 10px auto 30px auto;
                padding: 0 30px;
            }
            .post-feed-container {
                 max-width: 700px;
                 margin: 0 auto;
                 padding: 0 15px 20px 15px;
            }
            .post-card {
                padding-bottom: 15px;
            }
            .scroll-to-top {
                bottom: 30px; 
            }
        }
    </style>
    <script type='text/javascript' src='//pl27826264.effectivegatecpm.com/1a/91/83/1a918398f2501ec4856526bbb3e38627.js'></script>
</head>
<body>

    <div class="header">
        <div class="logo">
            <a href="index.html">
                <img src="https://i.ibb.co.com/8gBMgNfN/IMG-20251014-101622.png" alt="OnFlix Logo" style="height: 30px;">
            </a>
        </div>
        
        <div class="search-box">
             <input type="text" placeholder="Search OnFlix" class="search-input" onclick="redirectToSearch()" onfocus="redirectToSearch()" readonly>
             <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        </div>
        
        <div class="controls">
             <a href="#" id="accountIconLink" class="icon-link" title="Account / Login">
                 <svg id="defaultAccountIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: block;"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                 <img id="userProfileImage" class="profile-image" alt="Profile" style="display: none;">
             </a>
        </div>
    </div>

    <div class="content-section" id="mainContent">
        
        <div class="slider-container" id="sliderContainer">
            <div class="slider" id="slider">
                <p style="padding:20px; color:var(--text-muted);">Loading...</p>
            </div>
            <div class="slider-dots" id="sliderDots">
                </div>
        </div>
        
        <div class="channel-link-slider-wrapper">
            <div class="channel-link-slider-container" id="channelLinkSlider">
                 </div>
        </div>

        <div class="content-section-category" id="latestUploadsSection">
             <h2>Latest Uploads</h2>
             <div class="horizontal-slider-container">
                 <div class="horizontal-slider" id="latestVideoSlider">
                      <p style="text-align:center; color:var(--text-muted); padding: 10px 15px 0;">Loading latest videos...</p>
                 </div>
             </div>
        </div>
        
        <h2>OnFlix News & Updates</h2>
        <div class="post-feed-container" id="postFeed">
             <p style="text-align:center; color:var(--text-muted);">Loading posts...</p>
        </div>
        
    </div>
    
    <div class="modal-overlay" id="authModalOverlay">
        <div class="modal-content" id="authModalContent">

        function timeAgo(timestamp) {
            if (!timestamp) return 'No date';
            const now = Date.now();
            const seconds = Math.floor((now - timestamp) / 1000);

            let interval = Math.floor(seconds / 31536000);
            if (interval >= 1) return interval + (interval === 1 ? ' year' : ' years') + ' ago';

            interval = Math.floor(seconds / 2592000);
            if (interval >= 1) return interval + (interval === 1 ? ' month' : ' months') + ' ago';

            interval = Math.floor(seconds / 86400);
            if (interval >= 1) return interval + (interval === 1 ? ' day' : ' days') + ' ago';

            interval = Math.floor(seconds / 3600);
            if (interval >= 1) return interval + (interval === 1 ? ' hour' : ' hours') + ' ago';

            interval = Math.floor(seconds / 60);
            if (interval >= 1) return interval + (interval === 1 ? ' minute' : ' minutes') + ' ago';

            return 'just now';
        }

        // --- Slider Logic (EXISTING - KEPT) ---
        let currentSlide = 0;
        let slideInterval;
        let slides = [];
        let isDragging = false;
        let startPos = 0;
        let currentTranslate = 0;
        let prevTranslate = 0;
        let animationID = 0;
        const SLIDE_THRESHOLD = 0.15;

        function setSliderPosition() {
             if (isDragging) {
                 cancelAnimationFrame(animationID);
                 animationID = requestAnimationFrame(setSliderPosition);
             }
             slider.style.transform = `translateX(${currentTranslate}px)`;
        }

        function updateSlider() {
            if (slides.length === 0) return;
            const translateValue = -currentSlide * slider.clientWidth;
            
            currentTranslate = translateValue;
            
            slider.classList.remove('no-transition');
            slider.style.transform = `translateX(${currentTranslate}px)`; 

            Array.from(sliderDotsContainer.children).forEach((dot, index) => {
                dot.classList.remove('active');
                if (index === currentSlide) {
                    dot.classList.add('active');
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlider();
        }

        function startSlideShow() {
            clearInterval(slideInterval);
            if (slides.length > 1) {
                slideInterval = setInterval(nextSlide, 5000);
            }
        }
        
        function getPositionX(event) {
            return event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
        }
        
        function dragStart(event) {
            if (slides.length === 0) return;
            if (event.type.includes('mouse')) event.preventDefault(); 
            isDragging = true;
            startPos = getPositionX(event);
            slider.classList.add('no-transition');
            cancelAnimationFrame(animationID);
            clearInterval(slideInterval); 
            prevTranslate = -currentSlide * slider.clientWidth;
        }

        function drag(event) {
            if (!isDragging) return;
            const currentPosition = getPositionX(event);
            const diff = currentPosition - startPos;
            currentTranslate = prevTranslate + diff;
            if (!animationID) { 
                animationID = requestAnimationFrame(setSliderPosition);
            }
        }

        function dragEnd() {
            if (!isDragging) return;
            isDragging = false;
            cancelAnimationFrame(animationID);
            animationID = 0; 
            
            slider.classList.remove('no-transition');
            const movedBy = currentTranslate - prevTranslate;
            const slideWidth = slider.clientWidth;
            
            let newSlide = currentSlide;

            if (movedBy < -slideWidth * SLIDE_THRESHOLD && currentSlide < slides.length - 1) {
                newSlide++; 
            } else if (movedBy > slideWidth * SLIDE_THRESHOLD && currentSlide > 0) {
                newSlide--; 
            }
            
            currentSlide = newSlide;
            
            prevTranslate = -currentSlide * slideWidth;
            currentTranslate = prevTranslate; 
            
            updateSlider(); 
            startSlideShow();
        }

        slider.addEventListener('mousedown', dragStart);
        slider.addEventListener('mouseup', dragEnd);
        slider.addEventListener('mouseleave', dragEnd);
        slider.addEventListener('mousemove', drag);
        
        slider.addEventListener('touchstart', dragStart, {passive: true});
        slider.addEventListener('touchend', dragEnd);
        slider.addEventListener('touchmove', drag, {passive: false});

                if (data.hasOwnProperty(key)) {
                    slidersArray.push({
                        key: key,
                        ...data[key]
                    });
                }
            }
            
            renderSlider(slidersArray.reverse()); 
        }, (error) => {
            console.error("Firebase slider read failed:", error);
            slider.innerHTML = '<p style="padding:20px; color:var(--primary-color); text-align:center; width:100%;">Problem loading sliders.</p>';
        });
        
        // 3. Channel Links Data Listener 
        channelLinksRef.on('value', (snapshot) => {
             const data = snapshot.val();
             const linksArray = [];
             
             for (let key in data) {
                 if (data.hasOwnProperty(key)) {
                     linksArray.push({
                         key: key,
                         ...data[key]
                     });
                 }
             }
             
             linksArray.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0)); 
             
             renderChannelLinkSlider(linksArray); 
             
        }, (error) => {
             console.error("Firebase channel link read failed:", error);
             renderChannelLinkSlider([]); 
        });

        // 4. Post Data Listener (Real-time updates)
        let allPosts = []; // Store all posts globally for auth listener
        postsRef.orderByChild('timestamp').on('value', (snapshot) => {
             const data = snapshot.val();
             const postsArray = [];
             
             for (let key in data) {
                 if (data.hasOwnProperty(key)) {
                     postsArray.push({
                         key: key,
                         // Removed likeCount/commentCount/likes properties as they are no longer used for display
                         ...data[key]
                     });
                 }
             }
             
             postsArray.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
             allPosts = postsArray; // Update global array
             
             renderPostFeed(allPosts); 
             
        }, (error) => {
             console.error("Firebase post read failed:", error);
             postFeed.innerHTML = '<p style="text-align:center; color:var(--primary-color);">Problem loading posts. Check Firebase connection.</p>';
        });
        
        // 5. Firebase Auth Listener 
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            console.log("Current User:", user ? user.uid : 'Logged out');
            
            // üî• CRITICAL FIX: Update Account Icon/Image
            if (user && user.photoURL) {
                userProfileImage.src = user.photoURL;
                userProfileImage.style.display = 'block';
                defaultAccountIcon.style.display = 'none';
                accountIconLink.title = 'Account / Logout';
            } else {
                userProfileImage.src = ''; // Clear source
                userProfileImage.style.display = 'none';
              defaultAccountIcon.style.display = 'block';
                accountIconLink.title = 'Account / Login';
            }
            
            // Re-render post feed just in case (though no liked status is now displayed)
            if (allPosts.length > 0) {
                 renderPostFeed(allPosts);
            }
        });


        // --- Initial Calls & Event Handlers ---
        
        document.addEventListener('DOMContentLoaded', () => {
             // Initial call for Channel Links: if the listener hasn't fired yet, render demos
             channelLinksRef.once('value').then(snapshot => {
                  if (!snapshot.exists()) renderDemoChannelLinks();
             });
        });

        // Handle window resize to keep slider position correct
        window.addEventListener('resize', () => {
             updateSlider();
        });

    </script>
