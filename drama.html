<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>OnFlix - Drama</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        /* Base and Utility Styles - Dark Theme */
        :root {
            --primary-color: #e50914;
            --secondary-color: #00bcd4;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --text-muted: #b0b0b0;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.5);
            --shadow-dark: 0 8px 25px rgba(0, 0, 0, 0.8);
            --slider-shadow: 0 10px 30px rgba(0, 0, 0, 0.9), 0 0 10px rgba(229, 9, 20, 0.5); 
            --button-bg: transparent; 
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            touch-action: pan-y;
            -webkit-font-smoothing: antialiased;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        a {
            text-decoration: none;
            color: var(--text-color);
        }
        
        /* Utility Class for Hiding */
        .hidden {
            display: none !important;
        }


        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--card-bg);
            box-shadow: var(--shadow-dark);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .logo {
            flex-grow: 1;
            text-align: left;
        }
        
        .header .logo a {
             display: block; 
        }
        
        .header .icon-wrapper {
             display: flex;
             align-items: center;
             gap: 15px; 
        }

        .header .icon-link {
            display: flex; 
            align-items: center;
            padding: 5px;
            transition: opacity 0.2s;
            text-align: center;
        }
        
        .header .icon-link img {
            width: 24px; 
            height: 24px;
            margin-right: 5px;
            object-fit: contain;
        }
        
        .header .telegram-icon-link {
             color: #0088cc; 
             font-weight: 600;
             font-size: 0.9em;
        }
        
        .header .youtube-icon-link {
             color: #ff0000; 
             font-weight: 600;
             font-size: 0.9em;
        }
        
        /* UPDATED: Search link directs to search.html */
        .header .search-icon-link {
             color: var(--text-color);
             display: block; 
        }
        .header .search-icon-link svg {
             fill: currentColor;
             width: 24px;
             height: 24px;
        }
        
        /* Search Bar Wrapper & Search Styles - REMOVED/CLEANED UP */
        /* ... (Removed unnecessary search CSS) ... */


        /* Slider Styles (Latest Video) */
        .slider-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            padding-top: 56.25%;
            margin-bottom: 30px;
            box-shadow: var(--slider-shadow); 
            border-radius: 10px; 
            transform: translate3d(0,0,0); 
            cursor: pointer; 
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
            cursor: pointer;
        }

        /* Content Section and Category Styles */
        .content-section {
            /* This padding applies to the home view content */
            padding: 0 15px 80px; 
        }
        
        /* ADDED: Modifier class to remove padding when showing full list */
        .content-section.no-padding {
            padding-left: 0;
            padding-right: 0;
        }
        
        .category-section { 
            margin-bottom: 40px;
        }
        
        .section-header { 
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 25px 0 15px; 
            border-left: 4px solid var(--primary-color); 
            padding-left: 10px; 
        }

        .section-header h2 {
            margin: 0;
            font-size: 1.6em;
            color: var(--text-color);
        }

        .see-all-btn {
            background-color: var(--button-bg);
            color: var(--secondary-color); 
            border: 1px solid var(--secondary-color); 
            padding: 6px 12px; 
            font-size: 0.9em; 
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-left: 10px;
        }
        
        /* Horizontal Scroll Container */
        .horizontal-scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 10px; 
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; 
        }

        .horizontal-scroll-container::-webkit-scrollbar {
            display: none; 
        }
        
        /* Video Card for Horizontal Scroll */
        .video-card {
            flex-shrink: 0; 
            width: 150px; 
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            cursor: pointer;
            min-height: 160px; 
        }
        
        .video-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: var(--shadow-dark);
        }
        
        /* Full Grid for See All Page - MODIFIED */
        .full-grid-view {
            display: flex;
            flex-direction: column;
            gap: 0; 
            padding: 0; /* Remove padding from grid wrapper */
        }
        
        /* New: Styles for the vertical list items (See All View) */
        .vertical-list-item {
            display: flex;
            align-items: center;
            /* ADDED padding here to ensure 15px spacing from the edge */
            padding: 8px 15px; 
            border-bottom: 1px solid #282828; 
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .vertical-list-item:hover {
            background-color: #1e1e1e; 
        }
        
        .vertical-list-item:last-child {
             border-bottom: none;
        }
        
        .vertical-list-thumbnail-container {
            width: 120px; 
            flex-shrink: 0;
            margin-right: 15px;
            position: relative;
            padding-top: calc(120px * 9 / 16); 
        }

        .vertical-list-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .vertical-list-info {
            flex-grow: 1;
            padding-right: 15px; 
        }

        .vertical-list-title {
            font-size: 1em;
            font-weight: 500;
            margin: 0;
            line-height: 1.3em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        
        .vertical-list-source {
            font-size: 0.8em;
            color: var(--text-muted);
            margin-top: 4px;
        }


        .video-thumbnail-container {
            width: 100%;
            padding-top: 56.25%;
            position: relative;
        }

        .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-bottom: 2px solid var(--primary-color);
        }

        .video-info {
            padding: 8px 10px; 
            min-height: 40px; 
            display: flex;
            align-items: center;
        }

        .video-title {
            font-size: 0.9em;
            font-weight: 700;
            margin: 0; 
            height: 2.2em;
            line-height: 1.1em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        /* Custom Header for See All View - EDITED */
        #seeAllCustomHeader {
            display: flex;
            align-items: center;
            /* EDITED: Set padding to 10px 15px to ensure content spacing */
            padding: 10px 15px; 
            background-color: var(--card-bg);
            box-shadow: var(--shadow-dark);
            position: sticky;
            top: 0;
            z-index: 999;
            /* ADDED: Initial hidden state */
            display: none; 
        }
        
        #seeAllCustomHeader.active-header {
            display: flex; /* Show when activated */
        }
        
        #seeAllCustomHeader h2 {
             font-size: 1.2em;
             margin: 0;
             flex-grow: 1;
        }
        
        #seeAllCustomHeader .back-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0 10px 0 0;
            line-height: 1;
        }
        
        #seeAllCustomHeader .back-button svg {
             fill: var(--text-color);
             width: 24px;
             height: 24px;
        }

        /* Footer Styles */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background-color: var(--card-bg);
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            padding: 8px 0;
            border-top: 1px solid #333;
        }

        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            color: var(--text-muted);
            transition: color 0.3s, transform 0.2s;
            flex-basis: 20%; 
            min-width: 0; 
        }
        
        .footer-item img {
             width: 24px;
             height: 24px;
             margin-bottom: 2px;
             object-fit: contain;
        }

        .footer-item span {
            font-size: 9px; 
            font-weight: 600;
            white-space: nowrap; 
        }


        .footer-item.active {
            color: var(--primary-color);
        }

        /* Responsive Adjustments */
        @media (min-width: 600px) {
            .video-card {
                width: 200px;
            }
        }

        @media (min-width: 1024px) {
            .video-card {
                width: 250px;
            }
            .content-section {
                max-width: 1300px;
                margin: 0 auto;
                padding: 0 30px 20px;
            }
            .content-section.no-padding {
                padding-left: 0;
                padding-right: 0;
            }
            .header {
                position: static;
                padding: 15px 30px;
            }
            .footer {
                display: none; 
            }
            /* Adjust padding for vertical list on desktop */
            .full-grid-view {
                 padding: 0; 
            }
            /* Ensure the desktop header padding is correct */
            #seeAllCustomHeader {
                 padding: 10px 30px; 
            }
            .vertical-list-item {
                 padding: 8px 30px; 
            }
        }
    </style>
</head>

<script>
        // *** CATEGORY: Drama ***
        const CATEGORY = 'Drama';
        const VIDEO_LIMIT = 10;
        const DEFAULT_SUBCATEGORY_NAME = 'Other Dramas'; 

        // --- Firebase Configuration & Setup ---
        const firebaseConfig = {
            apiKey: "AIzaSyBakmRixYRaHzuaR-pAUHkOJUlDG9qflJA",
            authDomain: "ad420-1780f.firebaseapp.com",
            databaseURL: "https://ad420-1780f-default-rtdb.firebaseio.com",
            projectId: "ad420-1780f",
            storageBucket: "ad420-1780f.firebasestorage.app",
            messagingSenderId: "479314410995",
            appId: "1:479314410995:web:6f7a99e1be874d69fd2686"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const database = app.database();
        const videosRef = database.ref('videos');
        
        // --- Global Data Store & State ---
        let allVideos = []; 
        let dramaVideos = []; 
        let subCategoryVideoMap = {}; 
        
        // --- DOM Elements ---
        const mainHeader = document.getElementById('mainHeader');
        // Removed search related DOM variables
        const slider = document.getElementById('slider');
        const mainContent = document.getElementById('mainContent');
        const subCategorySections = document.getElementById('subCategorySections');
        const searchGridSection = document.getElementById('searchGridSection');
        const searchVideoGrid = document.getElementById('searchVideoGrid');
        const latestSection = document.getElementById('latestSection');
        // ADDED: Custom header element
        const seeAllCustomHeader = document.getElementById('seeAllCustomHeader');

        // --- Utility Functions ---
        function playVideo(videoKey) {
            window.location.href = `player.html?key=${videoKey}&category=${CATEGORY}`;
        }

        function createVideoCard(video) {
            // Used for horizontal scroll view
            const card = document.createElement('a');
            card.href = `player.html?key=${video.key}&category=${CATEGORY}`; 
            card.className = 'video-card';

            card.innerHTML = `
                <div class="video-thumbnail-container">
                    <img src="${video.thumbnailURL}" alt="${video.title}" class="video-thumbnail" onerror="this.onerror=null;this.src='https://via.placeholder.com/160x90.png?text=No+Image';">
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                </div>
            `;
            return card;
        }

        function createSlide(video) {
            const slide = document.createElement('div');
            slide.className = 'slide'; 
            slide.style.backgroundImage = `url('${video.thumbnailURL}')`;
            slide.onclick = () => playVideo(video.key); 
            return slide;
        }
        
        // New function to create the vertical list item (for See All view)
        function createVerticalListItem(video) {
            const item = document.createElement('a');
            item.href = `player.html?key=${video.key}&category=${CATEGORY}`;
            item.className = 'vertical-list-item';
            
            const sourceText = video.source || "OnFlix"; // Default source

            item.innerHTML = `
                <div class="vertical-list-thumbnail-container">
                    <img src="${video.thumbnailURL}" alt="${video.title}" class="vertical-list-thumbnail" onerror="this.onerror=null;this.src='https://via.placeholder.com/120x67.5.png?text=No+Image';">
                </div>
                <div class="vertical-list-info">
                    <h3 class="vertical-list-title">${video.title}</h3>
                    <p class="vertical-list-source">${sourceText}</p>
                </div>
            `;
            return item;
        }


        function renderLatestVideo(latestVideo) {
            slider.innerHTML = '';

            if (!latestVideo) {
                 slider.innerHTML = `<p style="padding:20px; color:var(--text-muted); text-align:center; width:100%;">এই ক্যাটেগরিতে কোনো নতুন ভিডিও আপলোড হয়নি।</p>`;
                 return;
            }

            slider.appendChild(createSlide(latestVideo));
            slider.style.transform = `translateX(0%)`;
        }
        
        // --- Core Subcategory Rendering Function ---
        function renderSubCategorySections() {
            // Only render if not in "See All" view (ensures one-time render on initial load)
            if (mainHeader.classList.contains('hidden')) return;

            subCategorySections.innerHTML = ''; 

            const sortedCategories = Object.keys(subCategoryVideoMap).sort();

            if (sortedCategories.length === 0) {
                 subCategorySections.innerHTML = `<p style="text-align:center; color:var(--text-muted); margin-top: 30px;">কোনো সাব-ক্যাটেগরি (Genre) খুঁজে পাওয়া যায়নি।</p>`;
                 return;
            }

            sortedCategories.forEach(subCategory => {
                const videos = subCategoryVideoMap[subCategory];
                const displayVideos = videos.slice(0, VIDEO_LIMIT);

                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'category-section';
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'section-header';
                
                const titleElement = document.createElement('h2');
                titleElement.textContent = subCategory;
                headerDiv.appendChild(titleElement);
                
                // Always show 'See All' button
                const seeAllBtn = document.createElement('button');
                seeAllBtn.className = 'see-all-btn';
                seeAllBtn.textContent = `See All`; // Removed count to match movie.html simpler style
                seeAllBtn.onclick = () => {
                    viewAllVideos(subCategory);
                };
                headerDiv.appendChild(seeAllBtn);
                

                sectionDiv.appendChild(headerDiv);

                const scrollContainer = document.createElement('div');
                scrollContainer.className = 'horizontal-scroll-container';
                
                if (displayVideos.length > 0) {
                    displayVideos.forEach(video => {
                        scrollContainer.appendChild(createVideoCard(video));
                    });
                } else {
                     scrollContainer.innerHTML = `<p style="padding-left: 10px; color:var(--text-muted);">এই জনরায় কোনো ভিডিও নেই।</p>`;
                }
                
                sectionDiv.appendChild(scrollContainer);
                subCategorySections.appendChild(sectionDiv);
            });
        }
        
        // 2. See All View Update: To match the vertical list from the image
        function viewAllVideos(subCategory) {
            const videos = subCategoryVideoMap[subCategory];
            
            // HIDE main header
            mainHeader.classList.add('hidden');

            // HIDE all home sections
            latestSection.style.display = 'none';
            subCategorySections.style.display = 'none';

            // SHOW Custom Header and set title
            seeAllCustomHeader.classList.add('active-header');
            seeAllCustomHeader.querySelector('h2').textContent = subCategory;

            // ADD modifier class to main content to remove padding
            mainContent.classList.add('no-padding');
            
            // Prepare search grid (reused for full view)
            searchGridSection.style.display = 'block';

            // Render the vertical list
            searchVideoGrid.innerHTML = '';
            
            if (videos.length === 0) {
                 searchVideoGrid.innerHTML = `<p style="text-align:center; color:var(--text-muted); margin-top: 30px; padding: 0 15px;">এই জনরায় কোনো ভিডিও নেই।</p>`;
            } else {
                 videos.forEach(video => {
                    // Use the new vertical list item creator
                    searchVideoGrid.appendChild(createVerticalListItem(video));
                });
            }
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // --- Restore Home View Function ---
        function restoreHomeView() {
            // HIDE Custom Header
            seeAllCustomHeader.classList.remove('active-header');

            // SHOW main header
            mainHeader.classList.remove('hidden');

            // REMOVE modifier class to restore padding
            mainContent.classList.remove('no-padding');
            
            // SHOW all home sections
            latestSection.style.display = 'block';
            subCategorySections.style.display = 'block';

            // HIDE search grid
            searchGridSection.style.display = 'none';

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Search icon handler - Redirect to search.html
        document.querySelector('.header .search-icon-link').addEventListener('click', (event) => {
             // Redundant in the final HTML but left for context if needed
        });

        // --- Main Data Listener ---
        videosRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const videosArray = [];

            for (let key in data) {
                if (data.hasOwnProperty(key)) {
                    videosArray.push({
                        key: key,
                        ...data[key]
                    });
                }
            }

            // Sort newest first
            allVideos = videosArray.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

            // Filter for 'Drama' category
            dramaVideos = allVideos.filter(v => v.category === CATEGORY);
            
            // Get only the FIRST (latest) video for the slider
            const latestVideo = dramaVideos[0];
            renderLatestVideo(latestVideo);

            // Group videos by subCategory
            subCategoryVideoMap = dramaVideos.reduce((acc, video) => {
                const subCat = video.subCategory || DEFAULT_SUBCATEGORY_NAME; 
                if (!acc[subCat]) {
                    acc[subCat] = [];
                }
                acc[subCat].push(video);
                return acc;
            }, {});

            // Render subcategory sections
            renderSubCategorySections();

        }, (error) => {
