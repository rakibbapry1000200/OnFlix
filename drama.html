<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>OnFlix - Drama</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        /* Base and Utility Styles - Dark Theme */
        :root {
            --primary-color: #e50914;
            --secondary-color: #00bcd4;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --text-muted: #b0b0b0;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.5);
            --shadow-dark: 0 8px 25px rgba(0, 0, 0, 0.8);
            /* UPDATED: New Shadow Variable for Slider */
            --slider-shadow: 0 10px 30px rgba(0, 0, 0, 0.9), 0 0 10px rgba(229, 9, 20, 0.5); 
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            touch-action: pan-y;
            -webkit-font-smoothing: antialiased;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        a {
            text-decoration: none;
            color: var(--text-color);
        }

        /* Header Styles (Identical) */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--card-bg);
            box-shadow: var(--shadow-dark);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo a {
            font-size: 26px;
            font-weight: 900;
            color: var(--primary-color);
            letter-spacing: -0.5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Search Styles (Identical) */
        .search-container {
            position: relative;
            flex-grow: 1;
            margin: 0 10px;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            background-color: #333;
            color: var(--text-color);
            outline: none;
            transition: background-color 0.2s, box-shadow 0.2s;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.4);
        }

        .search-input:focus {
             background-color: #444;
             box-shadow: 0 0 0 2px var(--secondary-color);
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow-dark);
            max-height: 200px;
            overflow-y: auto;
            z-index: 500;
            margin-top: 5px;
            display: none;
        }

        .suggestion-item {
            padding: 12px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {
            background-color: #333;
            color: var(--secondary-color);
        }

        /* Slider Styles (UPDATED for Single Slide with Shadow) */
        .slider-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            padding-top: 56.25%;
            margin-bottom: 30px;
            box-shadow: var(--slider-shadow); /* Applied new shadow */
            border-radius: 10px; /* Added for nicer look with shadow */
            transform: translate3d(0,0,0); /* For smooth hardware acceleration */
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
            will-change: transform;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .slide:active {
            opacity: 0.8;
        }
        /* Video Grid Styles (UPDATED for no description) */
        .content-section {
            padding: 0 15px 80px; 
        }

        h2 {
            margin: 25px 0 15px;
            font-size: 1.6em;
            color: var(--text-color);
            border-left: 4px solid var(--primary-color);
            padding-left: 10px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }

        .video-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            cursor: pointer;
             min-height: 160px; /* Shorter height as description is removed */
        }

        .video-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: var(--shadow-dark);
        }

        .video-card:active {
            transform: translateY(0) scale(0.98);
        }

        .video-thumbnail-container {
            width: 100%;
            padding-top: 56.25%;
            position: relative;
        }

        .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-bottom: 2px solid var(--primary-color);
        }

        .video-info {
            padding: 10px;
            min-height: 40px; 
            display: flex;
            align-items: center;
        }

        .video-title {
            font-size: 0.9em;
            font-weight: 700;
            margin: 0; /* Changed */
            height: 2.2em;
            line-height: 1.1em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* Footer Styles (Identical) */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background-color: var(--card-bg);
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            padding: 8px 0;
            border-top: 1px solid #333;
        }

        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            color: var(--text-muted);
            transition: color 0.3s, transform 0.2s;
        }

        .footer-item.active {
            color: var(--primary-color);
        }

        .footer-item:active {
            transform: scale(0.9);
        }

        .footer-item svg {
            width: 24px;
            height: 24px;
            margin-bottom: 2px;
            fill: currentColor;
        }

        .footer-item span {
            font-size: 10px;
            font-weight: 600;
        }

        /* Responsive Adjustments (Identical) */
        @media (min-width: 600px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            .content-section {
                max-width: 1300px;
                margin: 0 auto;
                padding: 0 30px 20px;
            }
            .header {
                position: static;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
                <img src="https://i.ibb.co.com/8gBMgNfN/IMG-20251014-101622.png" alt="OnFlix Logo" style="height: 30px; /* লোগোর উচ্চতা সেট করুন */">
            </a>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search OnFlix" oninput="handleSearchInput()">
            <div id="searchResults" class="search-suggestions">
                </div>
        </div>
    </div>

    <div class="content-section">

        <h2>Latest Drama Upload</h2> 
        <div class="slider-container">
            <div class="slider" id="slider">
                 <p style="padding:20px; color:var(--text-muted);">loading...</p>
                </div>
            </div>
        <h2>All Drama</h2>
        <div class="video-grid" id="videoGrid">
            </div>

    </div>

    <div class="footer">
        <a href="index.html" class="footer-item">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 3l-8 7v10h16V10l-8-7zm-2 16h-2v-6h-2v6H6v-7.8l6-4.9 6 4.9V19h-2v-6h-2v6h-2z"/></svg>
            <span>Home</span>
        </a>
        <a href="movie.html" class="footer-item">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18 3v2h-2V3H8v2H6V3H4v18h2v-2h2v2h8v-2h2v2h2V3h-2zM8 17H6v-2h2v2zm0-4H6v-2h2v2zm0-4H6V7h2v2zm10 8h-2v-2h2v2zm0-4h-2v-2h2v2zm0-4h-2V7h2v2z"/></svg>
            <span>Movie</span>
        </a>
        <a href="drama.html" class="footer-item active">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-4.75-9.25c.69 0 1.25-.56 1.25-1.25s-.56-1.25-1.25-1.25-1.25.56-1.25 1.25.56 1.25 1.25 1.25zm9.5 0c.69 0 1.25-.56 1.25-1.25s-.56-1.25-1.25-1.25-1.25.56-1.25 1.25.56 1.25 1.25 1.25zM12 17.5c-2.33 0-4.32-1.38-5.3-3.33.67-.34 1.45-.55 2.3-.55h6.01c.85 0 1.63.21 2.3.55-1.02 1.95-3.01 3.33-5.31 3.33z"/></svg>
            <span>Drama</span>
        </a>
        <a href="webseries.html" class="footer-item">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 3H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l-1.5 2.36L8 21h8l1.5-1.64L16 19h4c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 14H4V5h16v12zM6 8h2v6H6V8zm3 0h2v6H9V8zm3 0h2v6h-2V8z"/></svg>
            <span>TV & Web Series</span>
        </a>
    </div>
<script>
        // *** CATEGORY: Drama ***
        const CATEGORY = 'Drama';

        // --- Firebase Configuration & Setup (Identical) ---
        const firebaseConfig = {
            apiKey: "AIzaSyBakmRixYRaHzuaR-pAUHkOJUlDG9qflJA",
            authDomain: "ad420-1780f.firebaseapp.com",
            databaseURL: "https://ad420-1780f-default-rtdb.firebaseio.com",
            projectId: "ad420-1780f",
            storageBucket: "ad420-1780f.firebasestorage.app",
            messagingSenderId: "479314410995",
            appId: "1:479314410995:web:6f7a99e1be874d69fd2686"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const database = app.database();
        const videosRef = database.ref('videos');
        
        // --- Video Playback Logic (Redirects to player.html) ---
        function playVideo(videoKey, category) {
            window.location.href = `player.html?key=${videoKey}&category=${category}`;
        }

        // --- Data Fetching, Rendering, and Slider Logic (Final Update) ---
        let allVideos = [];

        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.onclick = () => playVideo(video.key, CATEGORY); 

            // *** MODIFIED: Removed <p class="video-description"> tag ***
            card.innerHTML = `
                <div class="video-thumbnail-container">
                    <img src="${video.thumbnailURL}" alt="${video.title}" class="video-thumbnail" onerror="this.onerror=null;this.src='https://via.placeholder.com/160x90.png?text=No+Image';">
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                </div>
            `;
            return card;
        }

        const slider = document.getElementById('slider');
        
        function createSlide(video) {
            const slide = document.createElement('div');
            slide.className = 'slide'; 
            slide.style.backgroundImage = `url('${video.thumbnailURL}')`;
            slide.onclick = () => playVideo(video.key, CATEGORY); 
            return slide;
        }

        function renderLatestVideo(latestVideo) {
            slider.innerHTML = '';

            if (!latestVideo) {
                 if (slider) {
                    slider.innerHTML = `<p style="padding:20px; color:var(--text-muted); text-align:center; width:100%;">এই ক্যাটেগরিতে কোনো নতুন ভিডিও আপলোড হয়নি।</p>`;
                 }
                 return;
            }

            // Append only the latest video slide
            slider.appendChild(createSlide(latestVideo));
            
            // Ensure the slider is reset to show the first (only) slide
            slider.style.transform = `translateX(0%)`;
        }

        function renderVideoGrid(videos, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            if (videos.length === 0) {
                 container.innerHTML = `<p style="text-align:center; color:var(--text-muted); grid-column: 1 / -1; margin-top: 30px;">এই ক্যাটেগরিতে কোনো ভিডিও পাওয়া যায়না।</p>`;
                 return;
            }
            videos.forEach(video => {
                container.appendChild(createVideoCard(video));
            });
        }

        // --- Search Logic (Identical) ---
        const searchInput = document.getElementById('searchInput');
        const searchResultsContainer = document.getElementById('searchResults');

        function handleSearchInput() {
            const query = searchInput.value.toLowerCase().trim();
            searchResultsContainer.innerHTML = '';

            if (query.length < 2) {
                searchResultsContainer.style.display = 'none';
                const categoryVideos = allVideos.filter(v => v.category === CATEGORY);
                renderVideoGrid(categoryVideos, 'videoGrid');
                return;
            }

            const filteredVideos = allVideos.filter(video =>
                video.title.toLowerCase().includes(query)
            );

            filteredVideos.slice(0, 5).forEach(video => {
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                item.textContent = video.title;
                item.onclick = () => {
                    searchInput.value = video.title;
                    performSearch(video.title);
                    searchResultsContainer.style.display = 'none';
                };
                searchResultsContainer.appendChild(item);
            });

            searchResultsContainer.style.display = filteredVideos.length > 0 ? 'block' : 'none';
            renderVideoGrid(filteredVideos, 'videoGrid');
        }

        function performSearch(query) {
             const finalQuery = query.toLowerCase().trim();
             const filteredVideos = allVideos.filter(video =>
                video.title.toLowerCase().includes(finalQuery)
            );
            renderVideoGrid(filteredVideos, 'videoGrid');
        }

        document.addEventListener('click', (event) => {
            if (!event.target.closest('.search-container')) {
                searchResultsContainer.style.display = 'none';
            }
        });

        // --- Main Data Listener (Filter applied for Drama) ---
        videosRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const videosArray = [];

            for (let key in data) {
                if (data.hasOwnProperty(key)) {
                    videosArray.push({
                        key: key,
                        ...data[key]
                    });
                }
            }

            // Sort newest first
            allVideos = videosArray.reverse();

            // Filter for 'Drama' category
            const categoryVideos = allVideos.filter(v => v.category === CATEGORY);
            
            // *** FINAL MODIFICATION: Get only the FIRST (latest) video for the slider ***
            const latestVideo = categoryVideos[0];
            renderLatestVideo(latestVideo);

            // Render all Drama videos in the grid
            renderVideoGrid(categoryVideos, 'videoGrid');

        }, (error) => {
            console.error("Firebase read failed:", error);
            document.getElementById('videoGrid').innerHTML = '<p style="text-align:center; color:var(--primary-color); grid-column: 1 / -1; margin-top: 30px;">ভিডিও লোড করতে সমস্যা হচ্ছে।</p>';
        });
    </script>
</body>
