<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        /* Base and Utility Styles - Dark Theme */
        :root {
            --primary-color: #e50914;
            --secondary-color: #00bcd4;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --text-muted: #b0b0b0;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.5);
            --shadow-dark: 0 8px 25px rgba(0, 0, 0, 0.8);
            --slider-shadow: 0 10px 30px rgba(0, 0, 0, 0.9), 0 0 10px rgba(229, 9, 20, 0.5); 
            --button-bg: transparent;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            touch-action: pan-y;
            -webkit-font-smoothing: antialiased;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        a {
            text-decoration: none;
            color: var(--text-color);
        }

        /* Header Styles - MODIFIED */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--card-bg);
            box-shadow: var(--shadow-dark);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .logo {
            flex-grow: 1;
            text-align: left;
        }
        
        .header .logo a {
             display: block; 
        }

        /* Icon Wrapper CSS for Image Icons with Text */
        .header .icon-wrapper {
             display: flex;
             align-items: center;
             gap: 15px; 
        }

        .header .icon-link {
            display: flex; 
            align-items: center;
            padding: 5px;
            transition: opacity 0.2s;
            text-align: center;
        }
        .header .icon-link:hover {
            opacity: 0.8;
        }
        
        /* আইকন ইমেজ স্টাইল */
        .header .icon-link img {
            width: 24px; 
            height: 24px;
            margin-right: 5px;
            object-fit: contain;
        }
        
        /* টেলিগ্রামের জন্য নীল লেখা */
        .header .telegram-icon-link {
             color: #0088cc; /* Telegram Blue */
             font-weight: 600;
             font-size: 0.9em;
        }
        
        /* ইউটিউবের জন্য লাল লেখা */
        .header .youtube-icon-link {
             color: #ff0000; /* YouTube Red */
             font-weight: 600;
             font-size: 0.9em;
        }
        
        /* সার্চ আইকনের জন্য সাদা লেখা */
        .header .search-icon-link {
             color: var(--text-color);
             display: block; 
        }
        .header .search-icon-link svg {
             fill: currentColor;
             width: 24px;
             height: 24px;
        }
        /* END HEADER STYLES */

        /* Search Styles - REMOVED FOR THIS PAGE */
        /* ... (Search related CSS removed) ... */

        /* Latest Video Styles */
        .latest-video-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            padding-top: 56.25%; 
            margin-bottom: 30px;
            box-shadow: var(--slider-shadow);
            border-radius: 10px; 
            cursor: pointer;
            transition: opacity 0.3s;
            transform: translate3d(0,0,0); 
        }

        .latest-video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border: none;
            border-radius: 10px; 
        }

        /* Content Section Styles */
        .content-section {
            padding: 0 15px 80px;
        }
        
        /* Category Section for Horizontal Scroll */
        .category-section {
            margin-bottom: 40px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 25px 0 15px; 
            border-left: 4px solid var(--primary-color); 
            padding-left: 10px; 
        }

        .section-header h2 {
            margin: 0;
            font-size: 1.6em;
            color: var(--text-color);
        }
        
        .see-all-btn {
            background-color: var(--button-bg);
            color: var(--secondary-color); 
            border: 1px solid var(--secondary-color); 
            padding: 6px 12px; 
            font-size: 0.9em; 
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            margin-left: 10px;
        }
        
        .see-all-btn:hover {
            background-color: rgba(0, 188, 212, 0.1); 
            color: var(--secondary-color);
        }

        /* Horizontal Scroll Container */
        .horizontal-scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 10px; 
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; 
        }

        .horizontal-scroll-container::-webkit-scrollbar {
            display: none; 
        }
        
        /* Video Card for Horizontal Scroll */
        .video-card {
            flex-shrink: 0; 
            width: 150px; 
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            cursor: pointer;
            min-height: 160px; 
        }
        
        /* Full Grid for Search Results or See All Page - MODIFIED */
        .full-grid-view {
            /* Changed to a vertical list layout matching the screenshot */
            display: flex;
            flex-direction: column;
            gap: 0; /* Remove gap */
            padding: 0; /* Remove padding */
        }

        /* New: Styles for the vertical list items (See All View) */
        .vertical-list-item {
            display: flex;
            align-items: center;
            padding: 8px 0; /* Minimal vertical padding */
            border-bottom: 1px solid #282828; /* Separator like in the image */
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .vertical-list-item:hover {
            background-color: #1e1e1e; /* Slight hover effect */
        }
        
        .vertical-list-item:last-child {
             border-bottom: none;
        }
        
        .vertical-list-thumbnail-container {
            width: 120px; /* Width for the thumbnail */
            flex-shrink: 0;
            margin-right: 15px;
            position: relative;
            padding-top: calc(120px * 9 / 16); /* 16:9 aspect ratio */
        }

        .vertical-list-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .vertical-list-info {
            flex-grow: 1;
            padding-right: 15px; /* Right padding for the text */
        }

        .vertical-list-title {
            font-size: 1em;
            font-weight: 500;
            margin: 0;
            line-height: 1.3em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        
        .vertical-list-source {
            font-size: 0.8em;
            color: var(--text-muted);
            margin-top: 4px;
        }


        .video-thumbnail-container {
            width: 100%;
            padding-top: 56.25%;
            position: relative;
        }

        .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-bottom: 2px solid var(--primary-color);
        }

        .video-info {
            padding: 8px 10px;
            min-height: 40px; 
            display: flex;
            align-items: center;
        }

        .video-title {
            font-size: 0.9em;
            font-weight: 700;
            margin: 0; 
            height: 2.2em;
            line-height: 1.1em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        /* Custom Header for See All View */
        #seeAllCustomHeader {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--card-bg);
            box-shadow: var(--shadow-dark);
            position: sticky;
            top: 0;
            z-index: 999;
        }
        
        #seeAllCustomHeader h2 {
             font-size: 1.2em;
             margin: 0;
             flex-grow: 1;
        }
        
        #seeAllCustomHeader .back-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0 10px 0 0;
            line-height: 1;
        }
        
        #seeAllCustomHeader .back-button svg {
             fill: var(--text-color);
             width: 24px;
             height: 24px;
        }


        /* Footer Styles */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background-color: var(--card-bg);
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            padding: 8px 0;
            border-top: 1px solid #333;
        }

        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            color: var(--text-muted);
            transition: color 0.3s, transform 0.2s;
            flex-basis: 20%; /* Distribute space evenly for 5 items */
            min-width: 0; /* Allow shrinking */
        }
        
        .footer-item img {
             width: 24px;
             height: 24px;
             margin-bottom: 2px;
             object-fit: contain;
        }

        .footer-item span {
            font-size: 9px; /* Smaller font for 5 items */
            font-weight: 600;
            white-space: nowrap; /* Prevent wrapping */
        }


        .footer-item.active {
            color: var(--primary-color);
        }
        
        /* Responsive Adjustments */
        @media (min-width: 600px) {
            .video-card {
                width: 200px;
            }
            /* full-grid-view is now a list, no need for grid changes here */
        }
        
        @media (min-width: 1024px) {
            .video-card {
                width: 250px;
            }
            .content-section {
                max-width: 1300px;
                margin: 0 auto;
                padding: 0 30px 20px;
            }
            .footer {
                display: none;
            }
            .header {
                position: static;
                padding: 15px 30px;
            }
            .section-header {
                 margin: 25px 0 15px; 
            }
        }
    </style>
</head>

    <script>
        const CATEGORY = 'Movie';
        const VIDEO_LIMIT = 10;
        const DEFAULT_SUBCATEGORY_NAME = 'Other Movies'; 

        // --- Firebase Configuration & Setup ---
        const firebaseConfig = {
            apiKey: "AIzaSyBakmRixYRaHzuaR-pAUHkOJUlDG9qflJA",
            authDomain: "ad420-1780f.firebaseapp.com",
            databaseURL: "https://ad420-1780f-default-rtdb.firebaseio.com",
            projectId: "ad420-1780f",
            storageBucket: "ad420-1780f.firebasestorage.app",
            messagingSenderId: "479314410995",
            appId: "1:479314410995:web:6f7a99e1be874d69fd2686"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const database = app.database();
        const videosRef = database.ref('videos');

        // --- Global Data Store & State ---
        let allVideos = []; 
        let movieVideos = []; 
        let subCategoryVideoMap = {}; 
        
        // --- DOM Elements ---
        // const searchInput = document.getElementById('searchInput'); // REMOVED
        // const searchResultsContainer = document.getElementById('searchResults'); // REMOVED
        // const clearSearchBtn = document.getElementById('clearSearch'); // REMOVED
        const latestSection = document.getElementById('latestSection');
        const subCategorySection = document.getElementById('subCategorySections');
        // const searchGridSection = document.getElementById('searchGridSection'); // REMOVED
        // const searchResultTitle = document.getElementById('searchResultTitle'); // REMOVED
        const mainContent = document.getElementById('mainContent');
        const header = document.querySelector('.header');
        // const searchBarWrapper = document.getElementById('searchBarWrapper'); // REMOVED

        // --- Utility Functions ---
        function playVideo(videoKey) {
            window.location.href = `player.html?key=${videoKey}&category=${CATEGORY}`; 
        }

        function createVideoCard(video) {
            const card = document.createElement('a');
            card.href = `player.html?key=${video.key}&category=${CATEGORY}`; 
            card.className = 'video-card';

            card.innerHTML = `
                <div class="video-thumbnail-container">
                    <img src="${video.thumbnailURL}" alt="${video.title}" class="video-thumbnail" onerror="this.onerror=null;this.src='https://via.placeholder.com/160x90.png?text=No+Image';">
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                </div>
            `;
            return card;
        }
        
        // New function to create the vertical list item
        function createVerticalListItem(video) {
            const item = document.createElement('a');
            item.href = `player.html?key=${video.key}&category=${CATEGORY}`;
            item.className = 'vertical-list-item';
            
            const sourceText = video.source || "OnFlix"; // Assuming 'source' might be available, default to 'OnFlix'

            item.innerHTML = `
                <div class="vertical-list-thumbnail-container">
                    <img src="${video.thumbnailURL}" alt="${video.title}" class="vertical-list-thumbnail" onerror="this.onerror=null;this.src='https://via.placeholder.com/120x67.5.png?text=No+Image';">
                </div>
                <div class="vertical-list-info">
                    <h3 class="vertical-list-title">${video.title}</h3>
                    <p class="vertical-list-source">${sourceText}</p>
                </div>
            `;
            return item;
        }


        function renderLatestVideo(latestVideo) {
            const container = document.getElementById('latestVideoContainer');
            container.innerHTML = ''; 
            
            if (!latestVideo) {
                container.innerHTML = `<p style="padding:20px; color:var(--text-muted); text-align:center;">এই ক্যাটেগরিতে কোনো নতুন মুভি আপলোড হয়নি।</p>`;
                return;
            }
            
            container.onclick = () => playVideo(latestVideo.key);

            container.innerHTML = `
                <div 
                    class="latest-video-thumbnail" 
                    style="background-image: url('${latestVideo.thumbnailURL}');"
                    onerror="this.style.backgroundImage='url(https://via.placeholder.com/160x90.png?text=No+Image)';"
                ></div>
                `;
        }
        
        function renderSubCategorySections() {
            const mainContainer = document.getElementById('subCategorySections');
            mainContainer.innerHTML = ''; 

            const sortedCategories = Object.keys(subCategoryVideoMap).sort();

            if (sortedCategories.length === 0) {
                 mainContainer.innerHTML = `<p style="text-align:center; color:var(--text-muted); margin-top: 30px;">কোনো জনরা (Genre) খুঁজে পাওয়া যায়নি।</p>`;
                 return;
            }

            sortedCategories.forEach(subCategory => {
                const videos = subCategoryVideoMap[subCategory];
                const displayVideos = videos.slice(0, VIDEO_LIMIT);

                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'category-section';
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'section-header';
                
                const titleElement = document.createElement('h2');
                titleElement.textContent = subCategory;
                headerDiv.appendChild(titleElement);
                
                const seeAllBtn = document.createElement('button');
                seeAllBtn.className = 'see-all-btn';
                seeAllBtn.textContent = `See All`;
                seeAllBtn.onclick = () => {
                    viewAllVideos(subCategory);
                };
                headerDiv.appendChild(seeAllBtn);
                

                sectionDiv.appendChild(headerDiv);

                const scrollContainer = document.createElement('div');
                scrollContainer.className = 'horizontal-scroll-container';
                
                if (displayVideos.length > 0) {
                    displayVideos.forEach(video => {
                        scrollContainer.appendChild(createVideoCard(video));
                    });
                } else {
                     scrollContainer.innerHTML = `<p style="padding-left: 10px; color:var(--text-muted);">এই জনরায় কোনো মুভি নেই।</p>`;
                }
                
                sectionDiv.appendChild(scrollContainer);
                mainContainer.appendChild(sectionDiv);
            });
        }
        
        // 2. See All View Update: To match the vertical list from the image
        function viewAllVideos(subCategory) {
            const videos = subCategoryVideoMap[subCategory];
            
            const existingSeeAllHeader = document.getElementById('seeAllCustomHeader');
            if (existingSeeAllHeader) existingSeeAllHeader.remove();

            mainContent.innerHTML = ''; 
            header.style.display = 'none'; 

            const customHeader = document.createElement('div');
            customHeader.id = 'seeAllCustomHeader';
            
            const backButton = document.createElement('button');
            backButton.className = 'back-button';
            backButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="var(--text-color)"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>`;
            backButton.onclick = () => {
                window.location.reload(); // Reloads the page to return to the main view
            };
            customHeader.appendChild(backButton);

            const titleElement = document.createElement('h2');
            titleElement.textContent = subCategory;
            customHeader.appendChild(titleElement);
            
            document.body.prepend(customHeader);

            const fullGridDiv = document.createElement('div');
            fullGridDiv.className = 'full-grid-view';
            
            if (videos.length === 0) {
                 fullGridDiv.innerHTML = `<p style="text-align:center; color:var(--text-muted); margin-top: 30px;">এই জনরায় কোনো মুভি নেই।</p>`;
                 fullGridDiv.style.padding = '15px'; 
            } else {
                 videos.forEach(video => {
                    // Use the new vertical list item creator
                    fullGridDiv.appendChild(createVerticalListItem(video));
                });
            }
            
            mainContent.appendChild(fullGridDiv);
        }
        
        // --- Search Logic: ALL REMOVED/DELETED

        // --- Main Data Listener ---
        videosRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const videosArray = [];

            for (let key in data) {
                if (data.hasOwnProperty(key)) {
                    videosArray.push({
                        key: key,
                        ...data[key]
                    });
                }
            }

            // Sort by timestamp in descending order (Newest first)
            allVideos = videosArray.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

            movieVideos = allVideos.filter(v => v.category === CATEGORY);

            const latestCategoryVideo = movieVideos.length > 0 ? movieVideos[0] : null;
            renderLatestVideo(latestCategoryVideo);
            
            subCategoryVideoMap = movieVideos.reduce((acc, video) => {
                const subCat = video.subCategory || DEFAULT_SUBCATEGORY_NAME; 
                if (!acc[subCat]) {
                    acc[subCat] = [];
                }
                acc[subCat].push(video);
                return acc;
            }, {});

            renderSubCategorySections();
            
        }, (error) => {
            console.error("Firebase read failed:", error);
            document.getElementById('subCategorySections').innerHTML = '<p style="text-align:center; color:var(--primary-color); margin-top: 30px;">ভিডিও লোড করতে সমস্যা হচ্ছে।</p>';
            document.getElementById('latestVideoContainer').innerHTML = `<p style="padding:20px; color:var(--primary-color); text-align:center;">ভিডিও লোড করতে সমস্যা হচ্ছে।</p>`;
        });
    </script>
