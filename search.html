    <style>
        /* Base and Utility Styles - Dark Theme */
        :root {
            --primary-color: #e50914; /* Netflix Red */
            --secondary-color: #00bcd4;
            --bg-color: #121212; /* Dark Background */
            --card-bg: #1e1e1e; /* Darker Card/Header */
            --text-color: #ffffff;
            --text-muted: #b0b0b0;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.5);
            --shadow-dark: 0 8px 25px rgba(0, 0, 0, 0.8);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden !important; 
            min-width: 100vw;
            touch-action: pan-y;
            -webkit-font-smoothing: antialiased;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        a {
            text-decoration: none;
            color: var(--text-color);
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--card-bg);
            box-shadow: var(--shadow-dark);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            max-width: 100vw;
        }

        /* Back Button Style */
        .back-button {
            display: block; 
            cursor: pointer;
            padding: 5px;
            margin-right: 10px;
            transition: opacity 0.2s;
            flex-shrink: 0; 
        }
        .back-button svg {
            fill: var(--text-color);
            width: 24px;
            height: 24px;
        }
        .back-button:hover {
            opacity: 0.8;
        }
        
        /* Search Styles */
        .search-container {
            position: relative;
            flex-grow: 1;
            margin: 0; 
            display: flex;
            align-items: center;
            min-width: 0;
        }

        .search-wrapper {
            position: relative;
            flex-grow: 1;
            margin: 0 10px;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: none;
            border-radius: 25px;
            background-color: #333;
            color: var(--text-color);
            outline: none;
            transition: background-color 0.2s, box-shadow 0.2s;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.4);
        }

        .search-input:focus {
             background-color: #444;
             box-shadow: 0 0 0 2px var(--secondary-color);
        }

        /* Search Clear Button Style */
        .search-clear {
            position: absolute;
            right: 20px; 
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            cursor: pointer;
            color: var(--text-muted);
            opacity: 0.8;
            transition: opacity 0.2s;
            display: none;
            padding: 2px;
            flex-shrink: 0;
        }
        .search-clear svg {
            fill: currentColor;
            width: 100%;
            height: 100%;
        }
        
        /* üî•üî•üî• ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶∏‡¶æ‡¶ú‡ßá‡¶∂‡¶® ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ (‡¶´‡ßÅ‡¶≤ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®) üî•üî•üî• */
        .search-suggestions {
            /* **‡¶´‡ßÅ‡¶≤ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶™‡¶ú‡¶ø‡¶∂‡¶®‡¶ø‡¶Ç** */
            position: fixed; 
            top: 50px; 
            left: 0;
            right: 0;
            
            background-color: var(--bg-color); 
            box-shadow: var(--shadow-dark);
            max-height: 80vh; 
            overflow-y: auto;
            z-index: 999; 
            display: none;
        }

        .header {
             z-index: 1000;
             background-color: var(--bg-color); 
        }


        .suggestion-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 16px; 
            font-weight: 400; 
            color: var(--text-color);
        }
        
        .suggestion-item:hover, .suggestion-item.highlighted {
            background-color: #333;
        }

        .suggestion-item svg {
            fill: var(--text-muted); 
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        /* Search icon for all suggestions (YouTube style) */
        .suggestion-item .search-icon {
            margin-right: 15px;

        }

        /* Arrow icon for "fill up" action (YouTube style) */

        /* üî•üî•üî• ‡¶∂‡ßá‡¶∑ ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶∏‡¶æ‡¶ú‡ßá‡¶∂‡¶® ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ üî•üî•üî• */


        /* Video Section Styles */
        .content-section {
            padding: 0 0 80px 0;
            width: 100%;
            overflow: hidden;
        }

        .content-section h2 {

        .search-result-list {
             display: flex;

        .search-list-item {
            display: flex;

        .search-list-item:hover {

        }
        .search-list-item .video-thumbnail {
            display: block;

            border-radius: 0; 
        }
        .red-overlay-banner {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 2px 5px;
            background-color: var(--primary-color);
            color: var(--text-color);
            font-size: 0.7em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .search-list-item .video-info {
            padding: 0;
            height: auto;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .search-list-item .video-title {
            font-size: 1em;
            font-weight: 500; 
            margin: 0 0 3px 0;
            line-height: 1.4em;
            max-height: 2.8em; 
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;

        }

        .video-channel {
            font-size: 0.85em;
            color: var(--text-muted); 
            margin-bottom: 2px;
        }

        /* Footer Styles (Same as before) */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background-color: var(--card-bg);
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            padding: 8px 0;
            border-top: 1px solid #333;
        }

        .footer-item {
            display: flex;
            flex-direction: column;

            padding: 5px;

            transition: color 0.3s, transform 0.2s;
        }

        .footer-item:active {

        }

        .footer-item svg {

        }

        .footer-item span {

        }

        /* Responsive Adjustments */
        @media (min-width: 600px) {
            .search-list-item .video-thumbnail-container {
                min-width: 200px;

        }
        
        @media (min-width: 1024px) {
            .content-section {
                max-width: 1300px;

            }
            .header {

            }

                 position: absolute; 
                 top: 100%;
                 left: 0;
                 right: 0;
                 max-width: 1300px;
                 margin: 0 auto;
                 padding-top: 5px;
            }
            .footer {
                display: none;
            }
        }
    </style>

    <script>
        // --- Firebase Configuration & Setup (‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ï‡ßã‡¶° ‡¶•‡ßá‡¶ï‡ßá ‡¶®‡ßá‡¶ì‡ßü‡¶æ) ---
        const firebaseConfig = {
            apiKey: "AIzaSyBakmRixYRaHzuaR-pAUHkOJUlDG9qflJA",
            authDomain: "ad420-1780f.firebaseapp.com",
            databaseURL: "https://ad420-1780f-default-rtdb.firebaseio.com",
            projectId: "ad420-1780f",
            storageBucket: "ad420-1780f.firebasestorage.app",
            messagingSenderId: "479314410995",
            appId: "1:479314410995:web:6f7a99e1be874d69fd2686"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const database = app.database();
        const videosRef = database.ref('videos');

        // --- DOM Elements ---
        const searchInput = document.getElementById('searchInput');
        const searchResultsContainer = document.getElementById('searchResults');
        const searchGrid = document.getElementById('searchGrid');
        const searchClearButton = document.getElementById('searchClearButton');

        // --- Global State ---
        let allVideos = [];
        
        // --- Video Player Redirection Logic ---
        function playVideo(videoKey) {
            window.location.href = `player.html?key=${videoKey}`;
        }
        
        // --- Utility Functions ---

        /**
         * Clears the search input and search results.
         */
        function clearSearchInput() {
             searchInput.value = '';
             searchClearButton.style.display = 'none';
             searchResultsContainer.style.display = 'none';
             searchGrid.innerHTML = `<p style="text-align:center; color:var(--text-muted); padding: 10px 15px; width: 100%;">‡¶Ö‡¶®‡ßÅ‡¶∏‡¶®‡ßç‡¶ß‡¶æ‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®‡•§</p>`;
             const url = new URL(window.location);
             url.searchParams.delete('q');
             window.history.replaceState({}, '', url); // Clean the URL
        }
        
        // --- Data Rendering (Search Result List - No views/time) ---
        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'search-list-item';
            card.onclick = () => playVideo(video.key);

            const channelName = video.channelName || 'OnFlix Originals';
            
            // Revert to original thumbnail/title structure (without views/time)
            const redBannerText = video.title.match(/(Season [0-9]+)\s*(\[\s*Episode\s*-\s*[0-9]+\s*\])/i);
            const bannerHTML = redBannerText 
                ? `<div class="red-overlay-banner">${redBannerText[1]} ${redBannerText[2]} | ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</div>`
                : '';

            card.innerHTML = `
                <div class="video-thumbnail-container">
                    <img src="${video.thumbnailURL}" alt="${video.title}" class="video-thumbnail" onerror="this.onerror=null;this.src='https://via.placeholder.com/130x75.png?text=No+Image';">
                    ${bannerHTML}
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                    <p class="video-channel">${channelName}</p>
                </div>
            `;
            return card;
        }

        // --- Search Logic ---
        
        function renderSearchResults(videos, query) {
            searchGrid.innerHTML = ''; 
            
            if (videos.length === 0) {
                searchGrid.innerHTML = `<p style="text-align:center; color:var(--text-muted); padding: 10px 15px 0; width: 100%;">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Ö‡¶®‡ßÅ‡¶∏‡¶®‡ßç‡¶ß‡¶æ‡¶®‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶Æ‡¶ø‡¶≤‡¶ø‡¶Ø‡¶º‡ßá ‡¶ï‡ßã‡¶®‡ßã ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø: "${query}"</p>`;
            } else {
                 videos.forEach(video => {
                    searchGrid.appendChild(createVideoCard(video));
                });
            }
        }

        function performSearch(query) {
             const finalQuery = query.toLowerCase().trim();
             
             if (finalQuery.length < 1) {
                 const url = new URL(window.location);
                 url.searchParams.delete('q');
                 window.history.replaceState({}, '', url);
                 
                 searchGrid.innerHTML = `<p style="text-align:center; color:var(--text-muted); padding: 10px 15px; width: 100%;">‡¶Ö‡¶®‡ßÅ‡¶∏‡¶®‡ßç‡¶ß‡¶æ‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®‡•§</p>`;
                 return;
             }

             const url = new URL(window.location);
             url.searchParams.set('q', query);
             window.history.replaceState({}, '', url);

             const filteredVideos = allVideos.filter(video =>
                (video.title && video.title.toLowerCase().includes(finalQuery)) || 
                (video.description && video.description.toLowerCase().includes(finalQuery)) ||
                (video.category && video.category.toLowerCase().includes(finalQuery))
            );
            
            renderSearchResults(filteredVideos, query);
        }
        
        /**
         * üî•üî•üî• ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®: ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶∏‡¶æ‡¶ú‡ßá‡¶∂‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶´‡¶ø‡¶ï‡ßç‡¶∏ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã üî•üî•üî•
         */
        function handleSearchInput() {
            const query = searchInput.value;
            searchClearButton.style.display = query.length > 0 ? 'block' : 'none';
            searchResultsContainer.innerHTML = '';
            
            if (query.length < 2) {
                searchResultsContainer.style.display = 'none';
                return;
            }
            
            const finalQuery = query.toLowerCase().trim();

            const suggestionSource = new Set();
            
            // ‡ßß. ‡¶ü‡¶æ‡¶á‡¶ü‡ßá‡¶≤‡ßá ‡¶ï‡ßã‡¶Ø‡¶º‡ßá‡¶∞‡¶ø ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶ï‡¶∞‡ßá ‡¶è‡¶Æ‡¶® ‡¶∏‡¶¨ ‡¶ü‡¶æ‡¶á‡¶ü‡ßá‡¶≤ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®
            allVideos.forEach(video => {
                const title = video.title || '';
                if (title.toLowerCase().includes(finalQuery)) {
                    // **‡¶∏‡¶æ‡¶ú‡ßá‡¶∂‡¶® ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶™‡ßÅ‡¶∞‡ßã ‡¶ü‡¶æ‡¶á‡¶ü‡ßá‡¶≤‡¶ü‡¶ø‡¶á ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá**
                    suggestionSource.add(title);
                }
            });
            
            // ‡ß®. ‡¶ï‡¶Æ‡¶® ‡¶ü‡¶æ‡¶∞‡ßç‡¶Æ‡¶∏ ‡¶•‡ßá‡¶ï‡ßá ‡¶∏‡¶æ‡¶ú‡ßá‡¶∂‡¶® ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶® (‡¶Ø‡¶¶‡¶ø ‡¶ï‡ßã‡¶Ø‡¶º‡ßá‡¶∞‡¶ø ‡¶ï‡¶Æ‡¶® ‡¶ü‡¶æ‡¶∞‡ßç‡¶Æ‡¶∏‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶Ü‡¶Ç‡¶∂‡¶ø‡¶ï ‡¶¨‡¶æ ‡¶∏‡¶Æ‡ßç‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶Æ‡ßá‡¶≤‡ßá)
            const commonTerms = ['movie', 'series', 'season', 'episode', 'bangla', 'full hd', 'hindi dub', 'action', 'horror', 'thriller', 'romantic', 'cid season 2']; 
            commonTerms.forEach(term => {
                if (term.includes(finalQuery)) {
                    suggestionSource.add(term);
                }
            });


            const uniqueSuggestions = Array.from(suggestionSource).slice(0, 8);


            uniqueSuggestions.forEach(suggestionText => {
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                
                const searchIcon = `<svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>`;
                
                const fillArrow = `<svg class="fill-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>`;

                item.innerHTML = `
                    ${searchIcon}
                    <div class="suggestion-item-text">${suggestionText}</div>
                    ${fillArrow}
                `;
                
                // Clicking on the suggestion text performs the search
                item.querySelector('.suggestion-item-text').onclick = (e) => {
                    e.stopPropagation();
                    searchInput.value = suggestionText;
                    performSearch(suggestionText);
                    searchResultsContainer.style.display = 'none';
                };
                
                // Clicking on the arrow fills the input box
                item.querySelector('.fill-arrow').onclick = (e) => {
                     e.stopPropagation();
                     searchInput.value = suggestionText;
                     searchInput.focus();
                };

                searchResultsContainer.appendChild(item);
            });

            searchResultsContainer.style.display = uniqueSuggestions.length > 0 ? 'block' : 'none';
        }
        
        /**
         * 'Enter' ‡¶ö‡¶æ‡¶™‡¶≤‡ßá ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡¶∞‡ßá
         */
        function handleSearchKeyDown(event) {
             if (event.key === 'Enter') {
                 event.preventDefault(); 
                 searchResultsContainer.style.display = 'none'; 
                 performSearch(searchInput.value);
                 searchInput.blur();
             }
        }

        // ‡¶∏‡¶æ‡¶ú‡ßá‡¶∂‡¶® ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞‡ßá‡¶∞ ‡¶¨‡¶æ‡¶á‡¶∞‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶∏‡¶æ‡¶ú‡ßá‡¶∂‡¶® ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.header') && !event.target.closest('#searchResults')) {
                searchResultsContainer.style.display = 'none';
            }
        });
        
        // --- Data Listener & Initial Load ---

        videosRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const videosArray = [];

            for (let key in data) {
                if (data.hasOwnProperty(key)) {
                    const videoData = data[key];
                    videosArray.push({
                        key: key,
                        ...videoData,
                        channelName: videoData.channelName || 'OnFlix Originals',
                    });
                }
            }

            allVideos = videosArray.reverse();
            
            const urlParams = new URLSearchParams(window.location.search);
            const initialQuery = urlParams.get('q');
            if (initialQuery) {
                searchInput.value = initialQuery;
