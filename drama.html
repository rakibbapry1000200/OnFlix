    <style>
        /* Base and Utility Styles - Dark Theme */
        :root {
            --primary-color: #e50914;
            --secondary-color: #00bcd4;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --text-muted: #b0b0b0;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.5);
            --shadow-dark: 0 8px 25px rgba(0, 0, 0, 0.8);
            --slider-shadow: 0 10px 30px rgba(0, 0, 0, 0.9), 0 0 10px rgba(229, 9, 20, 0.5); 
            --button-bg: transparent; 
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            touch-action: pan-y;
            -webkit-font-smoothing: antialiased;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        a {
            text-decoration: none;
            color: var(--text-color);
        }
        
        /* Utility Class for Hiding */
        .hidden {
            display: none !important;
        }

        /* üî• UPDATED: Header Styles from the first code block */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--card-bg);
            box-shadow: var(--shadow-dark);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            max-width: 100vw;
        }
        
        .header .logo {
            margin-right: 10px;
        }
        
        .header .controls {
             display: flex;
             align-items: center;
             gap: 15px;
             order: 3; 
        }
        
        /* üî• NEW: Added search box styles from the first code */
        .header .search-box {
            position: relative;
            flex-grow: 1;
            max-width: 180px; 
            order: 2; 
        }

        .header .search-input {
            width: 100%;
            padding: 8px 35px 8px 15px; 
            border: none;
            border-radius: 20px;
            background-color: #333;
            color: var(--text-color);
            font-size: 0.9em;
            outline: none;
            transition: background-color 0.3s;
            box-shadow: none; 
            cursor: pointer;
        }

        .header .search-input:focus {
            background-color: #444;
        }
        
        .header .search-icon {
            position: absolute;
            right: 10px; 
            left: auto;
            top: 50%;
            transform: translateY(-50%);
            fill: var(--text-muted);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }
        /* End Search Box Styles */

        /* üî• UPDATED: Profile Image Style - Larger */
        .header .profile-image {
             width: 45px; 
             height: 45px;
             border-radius: 50%;
             object-fit: cover;
             border: 3px solid var(--primary-color);
             cursor: pointer;
        }

        .header .icon-link svg {
             fill: currentColor;
             width: 30px; 
             height: 30px;
        }
        
        .logo a {
            display: block; 
        }
        /* END HEADER STYLES */


        /* Slider Styles (Latest Video) */
        .slider-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            padding-top: 56.25%;
            margin-bottom: 30px;
            box-shadow: var(--slider-shadow); 
            border-radius: 10px; 
            transform: translate3d(0,0,0); 
            cursor: pointer; 
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
            cursor: pointer;
        }

        /* Content Section and Category Styles */
        .content-section {
            /* This padding applies to the home view content */
            padding: 0 15px 80px; 
        }
        
        /* ADDED: Modifier class to remove padding when showing full list */
        .content-section.no-padding {
            padding-left: 0;
            padding-right: 0;
        }
        
        .category-section { 
            margin-bottom: 40px;
        }
        
        .section-header { 
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 25px 0 15px; 
            border-left: 4px solid var(--primary-color); 
            padding-left: 10px; 
        }

        .section-header h2 {
            margin: 0;
            font-size: 1.6em;
            color: var(--text-color);
        }

        .see-all-btn {
            background-color: var(--button-bg);
            color: var(--secondary-color); 
            border: 1px solid var(--secondary-color); 
            padding: 6px 12px; 
            font-size: 0.9em; 
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-left: 10px;
        }
        
        /* Horizontal Scroll Container */
        .horizontal-scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 10px; 
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; 
        }

        .horizontal-scroll-container::-webkit-scrollbar {
            display: none; 
        }
        
        /* üî• UPDATED: Video Card Styles for Horizontal Scroll */
        .video-card {
            flex-shrink: 0; 
            min-width: 140px; /* Matched Anime/First code block */
            width: 140px; /* Matched Anime/First code block */
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            cursor: pointer;
            min-height: auto; /* Allow height to adjust based on content */
        }
        
        .video-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: var(--shadow-dark);
        }
        
        /* Full Grid for See All Page - MODIFIED */
        .full-grid-view {
            display: flex;
            flex-direction: column;
            gap: 0; 
            padding: 0; /* Remove padding from grid wrapper */
        }
        
        /* New: Styles for the vertical list items (See All View) - UNCHANGED */
        .vertical-list-item {
            display: flex;
            align-items: center;
            /* ADDED padding here to ensure 15px spacing from the edge */
            padding: 8px 15px; 
            border-bottom: 1px solid #282828; 
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .vertical-list-item:hover {
            background-color: #1e1e1e; 
        }
        
        .vertical-list-item:last-child {
             border-bottom: none;
        }
        
        .vertical-list-thumbnail-container {
            width: 120px; 
            flex-shrink: 0;
            margin-right: 15px;
            position: relative;
            padding-top: calc(120px * 9 / 16); 
        }

        .vertical-list-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .vertical-list-info {
            flex-grow: 1;
            padding-right: 15px; 
        }

        .vertical-list-title {
            font-size: 1em;
            font-weight: 500;
            margin: 0;
            line-height: 1.3em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        
        .vertical-list-source {
            font-size: 0.8em;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* üî• UPDATED: Thumbnail Container Style */
        .video-thumbnail-container {
            width: 100%;
            padding-top: 56.25%;
            position: relative;
        }
        
        /* üî• UPDATED: Thumbnail Style */
        .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-bottom: 2px solid var(--primary-color); /* Added from Anime style */
            border-top-left-radius: 10px; /* Added from Anime style */
            border-top-right-radius: 10px; /* Added from Anime style */
        }

        /* üî• UPDATED: Video Info Style */
        .video-info {
            padding: 10px; /* Matched Anime style */
            min-height: 50px; /* Matched Anime style */
            display: flex;
            flex-direction: column; /* Matched Anime style */
            align-items: flex-start; /* Matched Anime style */
        }

        /* üî• UPDATED: Video Title Style */
        .video-title {
            font-size: 0.9em;
            font-weight: 700;
            margin: 0; 
            line-height: 1.1em;
            height: 2.2em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            text-overflow: ellipsis; /* Added from Anime style */
            width: 100%; /* Added from Anime style */
        }
        
        /* üî• NEW: Video Source Style for Horizontal Card (Hidden) */
        .video-card .video-source {
             display: none; 
        }
        
        /* Custom Header for See All View - UNCHANGED */
        #seeAllCustomHeader {
            display: flex;
            align-items: center;
            /* EDITED: Set padding to 10px 15px to ensure content spacing */
            padding: 10px 15px; 
            background-color: var(--card-bg);
            box-shadow: var(--shadow-dark);
            position: sticky;
            top: 0;
            z-index: 999;
            /* ADDED: Initial hidden state */
            display: none; 
        }
        
        #seeAllCustomHeader.active-header {
            display: flex; /* Show when activated */
        }
        
        #seeAllCustomHeader h2 {
             font-size: 1.2em;
             margin: 0;
             flex-grow: 1;
        }
        
        #seeAllCustomHeader .back-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0 10px 0 0;
            line-height: 1;
        }
        
        #seeAllCustomHeader .back-button svg {
             fill: var(--text-color);
             width: 24px;
             height: 24px;
        }

        /* üî• NEW: Custom Modal Styles for Login/Logout - UNCHANGED */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .modal-overlay.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 30px 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: var(--shadow-dark);
            transform: translateY(20px);
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        .modal-overlay.show .modal-content {
            transform: translateY(0);
        }
        
        .modal-content h3 {
             color: var(--primary-color);
             margin-top: 0;
             font-size: 1.4em;
        }
        
        .modal-content p {
             color: var(--text-muted);
             margin-bottom: 20px;
        }
        
        .modal-content button {
             width: 100%;
             padding: 12px;
             margin-top: 10px;
             border: none;
             border-radius: 8px;
             font-size: 1em;
             font-weight: 600;
             cursor: pointer;
             transition: transform 0.2s, opacity 0.2s;
        }

        .modal-content button:active {
            transform: scale(0.98);
        }
        
        #googleLoginBtn {
             background-color: var(--primary-color);
             color: var(--text-color);
        }
        
        #logoutBtn {
             background-color: #333;
             color: var(--text-color);
        }
        
        #modalCloseBtn {
             position: absolute;
             top: 5px; 
             right: 5px; 
             background: none;
             color: var(--text-muted);
             font-size: 28px; 
             border: none;
             padding: 5px;
             line-height: 1;
             cursor: pointer;
             z-index: 10;
        }
        /* END Modal Styles */


        /* Footer Styles - UNCHANGED */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background-color: var(--card-bg);
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            padding: 8px 0;
            border-top: 1px solid #333;
        }

        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            color: var(--text-muted);
            transition: color 0.3s, transform 0.2s;
            flex-basis: 20%; 
            min-width: 0; 
        }
        
        .footer-item img {
             width: 24px;
             height: 24px;
             margin-bottom: 2px;
             object-fit: contain;
        }

        .footer-item span {
            font-size: 9px; 
            font-weight: 600;
            white-space: nowrap; 
        }


        .footer-item.active {
            color: var(--primary-color);
        }

        /* Responsive Adjustments */
        @media (min-width: 600px) {
            .video-card {
                min-width: 180px; /* Updated for consistency */
                width: 180px; /* Updated for consistency */
            }
            
            /* üî• UPDATED: Larger search box for tablet */
            .header .search-box {
                max-width: 250px; 
            }
             /* üî• UPDATED: Profile Image Style - Larger on tablet */
            .header .profile-image {
                 width: 50px; 
                 height: 50px; 
            }
        }

        @media (min-width: 1024px) {
            .video-card {
                min-width: 220px; /* Updated for consistency */
                width: 220px; /* Updated for consistency */
            }
            .content-section {
                max-width: 1300px;
                margin: 0 auto;
                padding: 0 30px 20px;
            }
            .content-section.no-padding {
                padding-left: 0;
                padding-right: 0;
            }
            .footer {
                display: none; 
            }
            .section-header {
                 margin: 25px 0 15px; 
            }
            
            /* Desktop Layout Adjustment */
            .header {
                 display: grid;
                 grid-template-columns: auto 1fr auto;
                 gap: 20px;
                 position: static;
                 padding: 15px 30px;
            }
            .header .logo { order: 1; margin-right: 0;}
            /* üî• UPDATED: Larger search box for desktop */
            .header .search-box { order: 2; max-width: 400px; }
            .header .controls { order: 3; gap: 20px;}
            
            /* üî• UPDATED: Profile Image Style - Larger on desktop */
            .header .profile-image {
                 width: 50px; 
                 height: 50px; 
            }
            
            .header .icon-link svg {
                 width: 35px; 
                 height: 35px;
            }
             /* Adjust padding for vertical list on desktop */
            .full-grid-view {
                 padding: 0; 
            }
            /* Ensure the desktop header padding is correct */
            #seeAllCustomHeader {
                 padding: 10px 30px; 
            }
            .vertical-list-item {
                 padding: 8px 30px; 
            }
        }
    </style>

        // *** CATEGORY: Drama ***
        const CATEGORY = 'Drama';
        const VIDEO_LIMIT = 10;
        const DEFAULT_SUBCATEGORY_NAME = 'Other Dramas'; 

        // --- Firebase Configuration & Setup ---
        const firebaseConfig = {
            apiKey: "AIzaSyBakmRixYRaHzuaR-pAUHkOJUlDG9qflJA",
            authDomain: "ad420-1780f.firebaseapp.com",
            databaseURL: "https://ad420-1780f-default-rtdb.firebaseio.com",
            projectId: "ad420-1780f",
            storageBucket: "ad420-1780f.firebasestorage.app",
            messagingSenderId: "479314410995",
            appId: "1:479314410995:web:6f7a99e1be874d69fd2686"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const database = app.database();
        const auth = app.auth(); // üî• NEW: Firebase Auth
        const googleProvider = new firebase.auth.GoogleAuthProvider(); // üî• NEW: Google Auth Provider
        const videosRef = database.ref('videos');
        
        // --- Global Data Store & State ---
        let allVideos = []; 
        let dramaVideos = []; 
        let subCategoryVideoMap = {}; 
        let currentUser = null; // üî• NEW: Global State for User
        
        // --- DOM Elements ---
        const mainHeader = document.getElementById('mainHeader');
        const slider = document.getElementById('slider');
        const mainContent = document.getElementById('mainContent');
        const subCategorySections = document.getElementById('subCategorySections');
        const searchGridSection = document.getElementById('searchGridSection');
        const searchVideoGrid = document.getElementById('searchVideoGrid');
        const latestSection = document.getElementById('latestSection');
        const seeAllCustomHeader = document.getElementById('seeAllCustomHeader');

        // üî• NEW: Header/Auth DOM Elements
        const accountIconLink = document.getElementById('accountIconLink'); 
        const defaultAccountIcon = document.getElementById('defaultAccountIcon');
        const userProfileImage = document.getElementById('userProfileImage');
        const authModalOverlay = document.getElementById('authModalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const modalCloseBtn = document.getElementById('modalCloseBtn');


        // --- Utility Functions ---
        function playVideo(videoKey) {
            window.location.href = `player.html?key=${videoKey}&category=${CATEGORY}`;
        }

        function createVideoCard(video) {
            // Used for horizontal scroll view
            const card = document.createElement('a');
            card.href = `player.html?key=${video.key}&category=${CATEGORY}`; 
            card.className = 'video-card';
            
            // üî• UPDATED: Added sourceText and p.video-source for consistency
            const sourceText = video.source || "OnFlix";

            card.innerHTML = `
                <div class="video-thumbnail-container">
                    <img src="${video.thumbnailURL}" alt="${video.title}" class="video-thumbnail" onerror="this.onerror=null;this.src='https://via.placeholder.com/160x90.png?text=No+Image';">
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                    <p class="video-source">${sourceText}</p>
                </div>
            `;
            return card;
        }

        function createSlide(video) {
            const slide = document.createElement('div');
            slide.className = 'slide'; 
            slide.style.backgroundImage = `url('${video.thumbnailURL}')`;
            slide.onclick = () => playVideo(video.key); 
            return slide;
        }
        
        // New function to create the vertical list item (for See All view) - UNCHANGED
        function createVerticalListItem(video) {
            const item = document.createElement('a');
            item.href = `player.html?key=${video.key}&category=${CATEGORY}`;
            item.className = 'vertical-list-item';
            
            const sourceText = video.source || "OnFlix"; // Default source

            item.innerHTML = `

        function renderLatestVideo(latestVideo) {
            slider.innerHTML = '';

            if (!latestVideo) {
                 slider.innerHTML = `<p style="padding:20px; color:var(--text-muted); text-align:center; width:100%;">‡¶è‡¶á ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡ßá‡¶ó‡¶∞‡¶ø‡¶§‡ßá ‡¶ï‡ßã‡¶®‡ßã ‡¶®‡¶§‡ßÅ‡¶® ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶π‡ßü‡¶®‡¶ø‡•§</p>`;
                 return;
            }

            slider.appendChild(createSlide(latestVideo));
            slider.style.transform = `translateX(0%)`;

        // --- Core Subcategory Rendering Function ---
        function renderSubCategorySections() {
            // Only render if not in "See All" view (ensures one-time render on initial load)
            if (mainHeader.classList.contains('hidden')) return;

            subCategorySections.innerHTML = ''; 

            const sortedCategories = Object.keys(subCategoryVideoMap).sort();

            if (sortedCategories.length === 0) {
                 subCategorySections.innerHTML = `<p style="text-align:center; color:var(--text-muted); margin-top: 30px;">‡¶ï‡ßã‡¶®‡ßã ‡¶∏‡¶æ‡¶¨-‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡ßá‡¶ó‡¶∞‡¶ø (Genre) ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§</p>`;
                 return;
            }

            sortedCategories.forEach(subCategory => {
                const videos = subCategoryVideoMap[subCategory];
                const displayVideos = videos.slice(0, VIDEO_LIMIT);

                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'category-section';
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'section-header';
                
                const titleElement = document.createElement('h2');
                titleElement.textContent = subCategory;
                headerDiv.appendChild(titleElement);
                
                // Always show 'See All' button
                const seeAllBtn = document.createElement('button');
                seeAllBtn.className = 'see-all-btn';
                seeAllBtn.textContent = `See All`;
                seeAllBtn.onclick = () => {
                    viewAllVideos(subCategory);
                };
                headerDiv.appendChild(seeAllBtn);
                

                sectionDiv.appendChild(headerDiv);

                const scrollContainer = document.createElement('div');
                scrollContainer.className = 'horizontal-scroll-container';
                
                if (displayVideos.length > 0) {
                    displayVideos.forEach(video => {
                        scrollContainer.appendChild(createVideoCard(video));
                    });
                } else {
                     scrollContainer.innerHTML = `<p style="padding-left: 10px; color:var(--text-muted);">‡¶è‡¶á ‡¶ú‡¶®‡¶∞‡¶æ‡ßü ‡¶ï‡ßã‡¶®‡ßã ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶®‡ßá‡¶á‡•§</p>`;
                }
                
                sectionDiv.appendChild(scrollContainer);
                subCategorySections.appendChild(sectionDiv);
            });
        }
        
        // 2. See All View Update: To match the vertical list from the image
        function viewAllVideos(subCategory) {
            const videos = subCategoryVideoMap[subCategory];
            
            // HIDE main header
            mainHeader.classList.add('hidden');

            // HIDE all home sections
            latestSection.style.display = 'none';
            subCategorySections.style.display = 'none';

            // SHOW Custom Header and set title
            seeAllCustomHeader.classList.add('active-header');
            seeAllCustomHeader.querySelector('h2').textContent = subCategory;

            // ADD modifier class to main content to remove padding
            mainContent.classList.add('no-padding');
            
            // Prepare search grid (reused for full view)
            searchGridSection.style.display = 'block';

            // Render the vertical list
            searchVideoGrid.innerHTML = '';
            
            if (videos.length === 0) {
                 searchVideoGrid.innerHTML = `<p style="text-align:center; color:var(--text-muted); margin-top: 30px; padding: 0 15px;">‡¶è‡¶á ‡¶ú‡¶®‡¶∞‡¶æ‡ßü ‡¶ï‡ßã‡¶®‡ßã ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶®‡ßá‡¶á‡•§</p>`;
            } else {
                 videos.forEach(video => {
                    // Use the new vertical list item creator
                    searchVideoGrid.appendChild(createVerticalListItem(video));
                });
            }
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // --- Restore Home View Function ---
        function restoreHomeView() {
            // HIDE Custom Header
            seeAllCustomHeader.classList.remove('active-header');

            // SHOW main header
            mainHeader.classList.remove('hidden');

            // REMOVE modifier class to restore padding
            mainContent.classList.remove('no-padding');
            
            // SHOW all home sections
            latestSection.style.display = 'block';
            subCategorySections.style.display = 'block';

            // HIDE search grid
            searchGridSection.style.display = 'none';

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // üî• NEW: Show Custom Auth Modal
        function showAuthModal(type, user) {
            if (type === 'login') {
                modalTitle.textContent = '‡¶≤‡¶ó‡¶á‡¶® ‡¶™‡ßç‡¶∞‡¶Ø‡¶º‡ßã‡¶ú‡¶®';
                modalMessage.textContent = 'OnFlix ‡¶è ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶® ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡¶õ‡¶®‡ßç‡¶¶‡ßá‡¶∞ ‡¶∏‡¶ï‡¶≤ Movie,Drama, Anime and Series'; 
                googleLoginBtn.style.display = 'block';

            } else if (type === 'logout' && user) {
                modalTitle.textContent = '‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü';
                modalMessage.textContent = `‡¶Ü‡¶™‡¶®‡¶ø ${user.displayName} ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶≤‡¶ó‡¶á‡¶® ‡¶Ü‡¶õ‡ßá‡¶®‡•§ ‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶≤‡¶ó‡¶Ü‡¶â‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?`;
                googleLoginBtn.style.display = 'none';
                logoutBtn.style.display = 'block';

            authModalOverlay.classList.add('show');
        }

        // üî• NEW: Hide Custom Auth Modal
        function hideAuthModal() {
            authModalOverlay.classList.remove('show');
        }
        
        if (modalCloseBtn) modalCloseBtn.onclick = hideAuthModal;
        if (authModalOverlay) authModalOverlay.onclick = (e) => {

        // üî• NEW: Handle Google Sign In
        function handleGoogleSignIn() {
             authModalOverlay.classList.remove('show'); 
             auth.signInWithPopup(googleProvider)
                 .then((result) => {
                     console.log("Login successful:", result.user.uid);
                 })
                 .catch((error) => {
                     console.error("Google Sign-in failed:", error.message);
                     alert(`‡¶≤‡¶ó‡¶á‡¶® ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶• ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá: ${error.message}`);
                 });
        }
        
        // üî• NEW: Handle Logout
        function handleLogout() {
             authModalOverlay.classList.remove('show'); 
             auth.signOut().then(() => {
                 console.log('Successfully logged out.');
             }).catch((error) => {
                 alert(`‡¶≤‡¶ó‡¶Ü‡¶â‡¶ü ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•: ${error.message}`);
             });
        }
        
        // üî• UPDATED: Function to handle account icon click
        function handleAccountClick(event) {
             event.preventDefault();
             if (currentUser) {
                 showAuthModal('logout', currentUser);
             } else {
                 showAuthModal('login');
             }
        }
        
        if (accountIconLink) accountIconLink.onclick = handleAccountClick;

        // üî• NEW: Redirect on Search Input Click/Focus
        function redirectToSearch() {
            window.location.href = `search.html`;
        }


        // --- Main Data Listener ---
        videosRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const videosArray = [];

            for (let key in data) {
                if (data.hasOwnProperty(key)) {
                    videosArray.push({
                        key: key,
                        ...data[key]
                    });
                }
            }

            // Sort newest first
            allVideos = videosArray.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

            // Filter for 'Drama' category
            dramaVideos = allVideos.filter(v => v.category === CATEGORY);
            
            // Get only the FIRST (latest) video for the slider
            const latestVideo = dramaVideos[0];
            renderLatestVideo(latestVideo);

            // Group videos by subCategory
            subCategoryVideoMap = dramaVideos.reduce((acc, video) => {
                const subCat = video.subCategory || DEFAULT_SUBCATEGORY_NAME; 
                if (!acc[subCat]) {
                    acc[subCat] = [];
                }
                acc[subCat].push(video);
                return acc;
            }, {});

            // Render subcategory sections
            renderSubCategorySections();

        }, (error) => {
            console.error("Firebase read failed:", error);
            subCategorySections.innerHTML = '<p style="text-align:center; color:var(--primary-color); margin-top: 30px;">‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá‡•§</p>';
            slider.innerHTML = `<p style="padding:20px; color:var(--primary-color); text-align:center; width:100%;">‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá‡•§</p>`;
        });
        
        // 5. Firebase Auth Listener 
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            console.log("Current User:", user ? user.uid : 'Logged out');
            
            // üî• CRITICAL FIX: Update Account Icon/Image
            if (user && user.photoURL) {
                userProfileImage.src = user.photoURL;
                userProfileImage.style.display = 'block';
                defaultAccountIcon.style.display = 'block'; // KEEP THE ICON AS A LINK
                userProfileImage.style.display = 'block';
                defaultAccountIcon.style.display = 'none'; // HIDE DEFAULT ICON
                accountIconLink.title = 'Account / Logout';
            } else {
                userProfileImage.src = ''; 
                userProfileImage.style.display = 'none';
                defaultAccountIcon.style.display = 'block';
                accountIconLink.title = 'Account / Login';
            }
        });
    </script>
