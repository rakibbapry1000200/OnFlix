    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        /* Base and Utility Styles - Dark Theme */
        :root {
            --primary-color: #e50914;
            --secondary-color: #00bcd4;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --text-muted: #b0b0b0;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.5);
            --shadow-dark: 0 8px 25px rgba(0, 0, 0, 0.8);
            --slider-shadow: 0 10px 30px rgba(0, 0, 0, 0.9), 0 0 10px rgba(229, 9, 20, 0.5); 
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            /* üî• Fix for unnecessary horizontal scrolling/overscroll */
            overflow-x: hidden !important; 
            min-width: 100vw; /* Ensure body takes full width */
            touch-action: pan-y;
            -webkit-font-smoothing: antialiased;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        a {
            text-decoration: none;
            color: var(--text-color);
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--card-bg);
            box-shadow: var(--shadow-dark);
            position: sticky;
            top: 0;
            z-index: 1000;
            /* üî• Fix: Constrain header width and prevent it from expanding beyond viewport */
            width: 100%;
            max-width: 100vw;
        }

        .logo a {
            display: block; 
        }
        
        .logo-placeholder {
            font-size: 26px;
            font-weight: 900;
            color: var(--primary-color);
            letter-spacing: -0.5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Back Button Style */
        .back-button {
            display: none;
            cursor: pointer;
            padding: 5px;
            margin-right: 10px;
            transition: opacity 0.2s;
            /* Ensure fixed size to not affect flex layout unexpectedly */
            flex-shrink: 0; 
        }
        .back-button svg {
            fill: var(--text-color);
            width: 24px;
            height: 24px;
        }
        .back-button:hover {
            opacity: 0.8;
        }
        .back-button.visible {
            display: block;
        }


        /* Search Styles */
        .search-container {
            position: relative;
            /* üî• Fix: Use max-width to ensure it respects header's constraints */
            flex-grow: 1;
            margin: 0 10px;
            display: flex;
            align-items: center;
            min-width: 0; /* Important for flex items */
        }

        .search-wrapper {
            position: relative;
            flex-grow: 1;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: none;
            border-radius: 25px;
            background-color: #333;
            color: var(--text-color);
            outline: none;
            transition: background-color 0.2s, box-shadow 0.2s;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.4);
        }

        .search-input:focus {
             background-color: #444;
             box-shadow: 0 0 0 2px var(--secondary-color);
        }

        /* Search Clear Button Style */
        .search-clear {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            cursor: pointer;
            color: var(--text-muted);
            opacity: 0.8;
            transition: opacity 0.2s;
            display: none;
            padding: 2px;
            flex-shrink: 0; /* Should not shrink */
        }
        .search-clear svg {
            fill: currentColor;
            width: 100%;
            height: 100%;
        }
        .search-clear:hover {
            opacity: 1;
        }


        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow-dark);
            max-height: 200px;
            overflow-y: auto;
            z-index: 500;
            margin-top: 5px;
            display: none;
        }

        .suggestion-item {
            padding: 12px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {
            background-color: #333;
            color: var(--secondary-color);
        }

        /* Hero Slider Styles (Main Slider) */
        .slider-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            padding-top: 56.25%; 
            margin-bottom: 30px; 
            box-shadow: var(--slider-shadow); 
            border-radius: 10px;
            transform: translate3d(0,0,0);
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
            cursor: grab;
        }
        
        .slider.no-transition {
            transition: none !important;
        }


        .slide {
            min-width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
            transition: opacity 0.3s;
        }

        .slide:active {
            opacity: 0.8;
        }

        .slider-dots {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            z-index: 10;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 6px;
            background-color: var(--text-muted);
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
            opacity: 0.7;
        }

        .dot.active {
            background-color: var(--primary-color);
            opacity: 1;
            transform: scale(1.2);
        }

        /* Video Section Styles (UPDATED for horizontal scroll) */
        .content-section {
            padding: 0 0 80px 0;
            /* Ensure content section doesn't cause overflow */
            width: 100%;
            overflow: hidden;
        }

        h2 {
            margin: 25px 15px 15px;
            font-size: 1.6em;
            color: var(--text-color);
            border-left: 4px solid var(--primary-color);
            padding-left: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Added to push 'See more' to the right */
        }
        
        /* üî• NEW: See More Link Styling */
        h2 a {
            font-size: 0.6em;
            color: var(--secondary-color);
            font-weight: 500;
            margin-left: 10px;
            padding: 5px 10px;
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            transition: background-color 0.2s, color 0.2s;
            cursor: pointer;
        }
        
        h2 a:hover {
            background-color: rgba(0, 188, 212, 0.1);
            color: var(--secondary-color);
        }


        /* General Video Grid Style for Search Results */
        .content-grid {
             display: grid;
             grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
             gap: 15px;
             padding: 0 15px 20px 15px;
        }

        /* Hide main content when in search mode */
        .main-content-hidden .slider-container, 
        .main-content-hidden .content-section-category {
             display: none;
        }
        
        /* üî• Fix: Search Results H2 Spacing (Search ‡¶¨‡¶æ‡¶∞ ‡¶Ü‡¶∞ ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü‡ßá‡¶∞ ‡¶Æ‡¶æ‡¶ù‡ßá ‡¶Ö‡¶®‡ßá‡¶ï ‡¶´‡¶æ‡¶ï‡¶æ) */
        #searchSection h2 {
             margin-top: 15px !important; 
             margin-bottom: 15px;
             padding-top: 0;
        }


        /* Horizontal Slider Container for Categories */
        .horizontal-slider-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 15px 20px 15px;
            margin-bottom: 20px;
            overscroll-behavior-x: contain; 
        }

        /* Hide scrollbar for a cleaner look */
        .horizontal-slider-container::-webkit-scrollbar {
            display: none;
        }
        .horizontal-slider-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Horizontal Slider (The wrapper for cards) */
        .horizontal-slider {
            display: flex;
            gap: 15px;
            padding-bottom: 5px;
            flex-wrap: nowrap; 
        }

        .video-card {
            min-width: 140px; 
            width: 140px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow-light);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            cursor: pointer;
            flex-shrink: 0; 
        }
        
        /* Adjusted card size for search result grid to allow for wrapping */
        .content-grid .video-card {
            width: 100%;
            min-width: 0;
        }


        .video-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: var(--shadow-dark);
        }

        .video-card:active {
            transform: translateY(0) scale(0.98);
        }

        .video-thumbnail-container {
            width: 100%;
            padding-top: 56.25%;
            position: relative;
        }

        .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-bottom: 2px solid var(--primary-color);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .video-info {
            padding: 10px;
            height: 50px;
            display: flex;
            align-items: center;
        }

        .video-title {
            font-size: 0.9em;
            font-weight: 700;
            margin: 0; 
            line-height: 1.1em;
            height: 2.2em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            text-overflow: ellipsis;
            width: 100%;
        }


        /* Footer Styles (Same as before) */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background-color: var(--card-bg);
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            padding: 8px 0;
            border-top: 1px solid #333;
        }

        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            color: var(--text-muted);
            transition: color 0.3s, transform 0.2s;
        }

        .footer-item.active {
            color: var(--primary-color);
        }

        .footer-item:active {
            transform: scale(0.9);
        }

        .footer-item svg {
            width: 24px;
            height: 24px;
            margin-bottom: 2px;
            fill: currentColor;
        }

        .footer-item span {
            font-size: 10px;
            font-weight: 600;
        }

        /* Responsive Adjustments */
        @media (min-width: 600px) {
            .video-card {
                min-width: 180px;
                width: 180px;
            }
            .content-grid {
                 grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .horizontal-slider {
                gap: 20px;
            }
            .video-card {
                min-width: 220px;
                width: 220px;
            }
            .content-section {
                max-width: 1300px;
                margin: 0 auto;
                padding: 0 0 20px 0;
            }
            .horizontal-slider-container {
                 padding: 0 30px 20px 30px; 
            }
            h2 {
                margin: 25px 30px 15px;
            }
            .footer {
                display: none;
            }
            .header {
                position: static;
                padding: 15px 30px;
            }
            .content-grid {
                 grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                 padding: 0 30px 20px 30px;
            }
            /* Desktop search result spacing */
            #searchSection h2 {
                margin-top: 25px !important; 
                margin-left: 30px;
                margin-right: 30px;
            }
        }
    </style>

    <script>
        // --- Firebase Configuration & Setup ---
        const firebaseConfig = {
            apiKey: "AIzaSyBakmRixYRaHzuaR-pAUHkOJUlDG9qflJA",
            authDomain: "ad420-1780f.firebaseapp.com",
            databaseURL: "https://ad420-1780f-default-rtdb.firebaseio.com",
            projectId: "ad420-1780f",
            storageBucket: "ad420-1780f.firebasestorage.app",
            messagingSenderId: "479314410995",
            appId: "1:479314410995:web:6f7a99e1be874d69fd2686"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const database = app.database();
        const videosRef = database.ref('videos');
        const slidersRef = database.ref('sliders');

        // --- DOM Elements ---
        const slider = document.getElementById('slider');
        const sliderDotsContainer = document.getElementById('sliderDots');
        const searchInput = document.getElementById('searchInput');
        const searchResultsContainer = document.getElementById('searchResults');
        const searchSection = document.getElementById('searchSection');
        const searchGrid = document.getElementById('searchGrid');
        const searchClearButton = document.getElementById('searchClearButton');
        const backButton = document.getElementById('backButton');
        const mainLogo = document.getElementById('mainLogo');
        const mainContent = document.getElementById('mainContent');
        const sliderContainer = document.getElementById('sliderContainer');

        // --- Global State ---
        let allVideos = [];
        let isSearchMode = false;
        
        // --- Video Player Redirection Logic ---
        function playVideo(videoKey) {
            window.location.href = `player.html?key=${videoKey}`;
        }
        
        function navigateToSliderLink(clickURL) {
             if (clickURL) {
                 window.location.href = clickURL;
             }
        }

        // --- Utility Functions ---

        /**
         * Toggles between home content and search results content.
         * @param {boolean} activate - True to activate search mode (hide home, show search results).
         */
        function toggleSearchMode(activate) {
            isSearchMode = activate;
            if (activate) {
                mainContent.classList.add('main-content-hidden');
                searchSection.style.display = 'block';
                backButton.classList.add('visible');
                mainLogo.style.display = 'none';
                sliderContainer.style.marginBottom = '0';
            } else {
                mainContent.classList.remove('main-content-hidden');
                searchSection.style.display = 'none';
                backButton.classList.remove('visible');
                mainLogo.style.display = 'block';
                searchInput.value = '';
                searchClearButton.style.display = 'none';
                sliderContainer.style.marginBottom = '30px';
            }
        }

        /**
         * Clears the search input and returns to the main home page view.
         */
        function clearSearch() {
             searchInput.value = '';
             searchResultsContainer.style.display = 'none';
             searchClearButton.style.display = 'none';
             if (isSearchMode) {
                 toggleSearchMode(false);
                 renderAllCategories(allVideos); 
             }
        }


        // --- Data Rendering ---
        
        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.onclick = () => playVideo(video.key);

            card.innerHTML = `
                <div class="video-thumbnail-container">
                    <img src="${video.thumbnailURL}" alt="${video.title}" class="video-thumbnail" onerror="this.onerror=null;this.src='https://via.placeholder.com/160x90.png?text=No+Image';">
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                    </div>
            `;
            return card;
        }


        // --- Search Logic ---
        
        function renderSearchResults(videos, query) {
            // Update heading
            const searchHeading = searchSection.querySelector('h2');
            searchHeading.textContent = `Search Results: "${query}"`;
            
            // Clear previous results
            searchGrid.innerHTML = ''; 
            
            if (videos.length === 0) {
                searchGrid.innerHTML = `<p style="text-align:center; color:var(--text-muted); padding: 10px 15px 0; width: 100%;">No videos found matching your search.</p>`;
            } else {
                 videos.forEach(video => {
                    searchGrid.appendChild(createVideoCard(video));
                });
            }
            
            toggleSearchMode(true);
        }

        function performSearch(query) {
             const finalQuery = query.toLowerCase().trim();
             
             if (finalQuery.length < 1) {
                 clearSearch();
                 return;
             }
             
             // Filter logic: Check if title OR description contains the query
             const filteredVideos = allVideos.filter(video =>
                (video.title && video.title.toLowerCase().includes(finalQuery)) || 
                (video.description && video.description.toLowerCase().includes(finalQuery))
            );
            
            renderSearchResults(filteredVideos, query);
        }

        function handleSearchInput() {
            const query = searchInput.value.toLowerCase().trim();
            searchResultsContainer.innerHTML = '';

            // Toggle clear button visibility
            searchClearButton.style.display = query.length > 0 ? 'block' : 'none';

            if (query.length < 2) {
                searchResultsContainer.style.display = 'none';
                // If search input is cleared in search mode, go back to home
                if (query.length === 0 && isSearchMode) {
                    clearSearch();
                }
                return;
            }

            // Filtering for suggestions (title only, limit 5)
            const filteredSuggestions = allVideos.filter(video =>
                video.title.toLowerCase().includes(query)
            );

            filteredSuggestions.slice(0, 5).forEach(video => {
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                item.textContent = video.title;
                item.onclick = (e) => {
                    e.stopPropagation(); // Prevent document click from closing
                    searchInput.value = video.title;
                    performSearch(video.title);
                    searchResultsContainer.style.display = 'none';
                };
                searchResultsContainer.appendChild(item);
            });

            searchResultsContainer.style.display = filteredSuggestions.length > 0 ? 'block' : 'none';
        }
        
        function handleSearchKeyDown(event) {
             // Perform full search when 'Enter' is pressed
             if (event.key === 'Enter') {
                 event.preventDefault(); // Prevent form submission if it were in a form
                 searchResultsContainer.style.display = 'none'; // Hide suggestions
                 performSearch(searchInput.value);
                 searchInput.blur(); // Hide keyboard on mobile
             }
        }

        document.addEventListener('click', (event) => {
            if (!event.target.closest('.search-container')) {
                searchResultsContainer.style.display = 'none';
            }
        });
        
        // --- Main Content Rendering (Hero Slider & Categories) ---

        let currentSlide = 0;
        let slideInterval;
        let slides = [];
        let isDragging = false;
        let startPos = 0;
        let currentTranslate = 0;
        let prevTranslate = 0;
        let animationID = 0;
        const SLIDE_THRESHOLD = 0.15;

        function setSliderPosition() {
             // Use requestAnimationFrame for smoother dragging animation (optional, but good practice)
             if (isDragging) {
                 cancelAnimationFrame(animationID);
                 animationID = requestAnimationFrame(setSliderPosition);
             }
             slider.style.transform = `translateX(${currentTranslate}px)`;
        }

        function updateSlider() {
            if (slides.length === 0) return;
            const translateValue = -currentSlide * slider.clientWidth;
            
            currentTranslate = translateValue;
            
            slider.classList.remove('no-transition');
            // Directly set the final position without rAF for the end of a drag/click update
            slider.style.transform = `translateX(${currentTranslate}px)`; 

            Array.from(sliderDotsContainer.children).forEach((dot, index) => {
                dot.classList.remove('active');
                if (index === currentSlide) {
                    dot.classList.add('active');
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlider();
        }

        function startSlideShow() {
            clearInterval(slideInterval);
            if (slides.length > 1) {
                slideInterval = setInterval(nextSlide, 5000);
            }
        }
        
        function getPositionX(event) {
            return event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
        }
        
        function dragStart(event) {
            if (slides.length === 0) return;
            if (event.type.includes('mouse')) event.preventDefault(); 
            isDragging = true;
            startPos = getPositionX(event);
            slider.classList.add('no-transition');
            cancelAnimationFrame(animationID);
            clearInterval(slideInterval); 
            // Set prevTranslate based on the current logical slide position
            prevTranslate = -currentSlide * slider.clientWidth;
        }

        function drag(event) {
            if (!isDragging) return;
            const currentPosition = getPositionX(event);
            const diff = currentPosition - startPos;
            currentTranslate = prevTranslate + diff;
            // Use rAF for continuous updates
            if (!animationID) { 
                setSliderPosition();
            }
        }

        function dragEnd() {
            if (!isDragging) return;
            isDragging = false;
            cancelAnimationFrame(animationID);
            animationID = 0; // Reset animation ID
            
            slider.classList.remove('no-transition');
            const movedBy = currentTranslate - prevTranslate;
            const slideWidth = slider.clientWidth;
            
            // Determine the next slide index
            let newSlide = currentSlide;

            if (movedBy < -slideWidth * SLIDE_THRESHOLD && currentSlide < slides.length - 1) {
                // Dragged left (next slide) and not on the last slide
                newSlide++; 
            } else if (movedBy > slideWidth * SLIDE_THRESHOLD && currentSlide > 0) {
                // Dragged right (previous slide) and not on the first slide
                newSlide--; 
            }
            
            currentSlide = newSlide;
            
            // Set currentTranslate to the exact position before calling updateSlider
            prevTranslate = -currentSlide * slideWidth;
            currentTranslate = prevTranslate; 
            
            updateSlider(); 
            startSlideShow();
        }

        slider.addEventListener('mousedown', dragStart);
        slider.addEventListener('mouseup', dragEnd);
        slider.addEventListener('mouseleave', dragEnd);
        slider.addEventListener('mousemove', drag);
        
        slider.addEventListener('touchstart', dragStart, {passive: true});
        slider.addEventListener('touchend', dragEnd);
        slider.addEventListener('touchmove', drag, {passive: false});


        function createSlide(sliderData) {
            const slide = document.createElement('div');
            slide.className = 'slide';
            slide.style.backgroundImage = `url('${sliderData.thumbnailURL}')`;

            if (sliderData.clickable === 'true') {
                slide.onclick = (e) => {
                    // Check if a drag action occurred (i.e., if the position moved significantly)
                    const diff = Math.abs(currentTranslate - prevTranslate);
                    if (diff < 5) { 
                        navigateToSliderLink(sliderData.clickURL);
                    }
                };
                slide.style.cursor = 'pointer';
            } else {
                slide.style.cursor = 'default';
                slide.onclick = null;
            }
            
            return slide;
        }

        function renderSlider(featuredSliders) {
            slides = featuredSliders;
            slider.innerHTML = '';
            sliderDotsContainer.innerHTML = '';
            
            if (isSearchMode) return;

            if (slides.length === 0) {
                 slider.innerHTML = '<p style="padding:20px; color:var(--text-muted); text-align:center; width:100%;">No sliders uploaded at the moment.</p>';
                 return;
            }

            featuredSliders.forEach((s, index) => {
                slider.appendChild(createSlide(s));

                const dot = document.createElement('span');
                dot.className = 'dot';
                dot.onclick = () => { 
                    currentSlide = index; 
                    updateSlider(); 
                    startSlideShow(); 
                };
                sliderDotsContainer.appendChild(dot);
            });

            currentSlide = 0;
            prevTranslate = 0;
            currentTranslate = 0;
            updateSlider();
            startSlideShow();
        }

        // Section Rendering Logic (Horizontal Scroll)
        function createSection(title, category, videos) {
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'content-section-category';

            const sectionHeader = document.createElement('h2');
            
            // Title span for the main text
            const titleSpan = document.createElement('span');
            titleSpan.textContent = title;
            sectionHeader.appendChild(titleSpan);

            // See more link
            const categoryLink = `${category.toLowerCase().replace(/\s/g, '')}.html`; 
            const seeMoreLink = document.createElement('a');
            seeMoreLink.href = categoryLink;
            seeMoreLink.textContent = "See more";
            sectionHeader.appendChild(seeMoreLink);
            
            sectionDiv.appendChild(sectionHeader);

            const sliderContainer = document.createElement('div');
            sliderContainer.className = 'horizontal-slider-container';

            const slider = document.createElement('div');
            slider.className = 'horizontal-slider';
            
            const videosToShow = videos.slice(0, 20); 

            if (videosToShow.length === 0) {
                 sliderContainer.innerHTML = `<p style="text-align:center; color:var(--text-muted); padding: 10px 15px 0;">No videos found in this section.</p>`;
            } else {
                 videosToShow.forEach(video => {
                    slider.appendChild(createVideoCard(video));
                });
                sliderContainer.appendChild(slider);
            }
            
            sectionDiv.appendChild(sliderContainer);
            return sectionDiv;
        }


        // Main Rendering Function (Category Order: Movie -> Drama -> Web Series)
        function renderAllCategories(videos) {
            if (isSearchMode) return;

            const contentArea = document.querySelector('.content-section');
            const sliderContainer = document.getElementById('sliderContainer');
            
            // Remove all dynamically added sections
            const existingSections = contentArea.querySelectorAll('.content-section-category');
            existingSections.forEach(section => section.remove());
            
            const tempSearchSection = document.getElementById('searchSection');
            if(tempSearchSection) tempSearchSection.style.display = 'none';


            const movieVideos = videos.filter(v => v.category === 'Movie');
            const dramaVideos = videos.filter(v => v.category === 'Drama');
            const webSeriesVideos = videos.filter(v => v.category === 'Web Series');
            
            let lastElement = sliderContainer;

            // 1. Movie
            if (movieVideos.length > 0) {
                const movieSection = createSection("Movie", "Movie", movieVideos);
                lastElement.insertAdjacentElement('afterend', movieSection);
                lastElement = movieSection;
            }

            // 2. Drama
            if (dramaVideos.length > 0) {
                const dramaSection = createSection("Drama", "Drama", dramaVideos);
                lastElement.insertAdjacentElement('afterend', dramaSection);
                lastElement = dramaSection;
            }

            // 3. Web Series
            if (webSeriesVideos.length > 0) {
                const webSeriesSection = createSection("TV & Web Series", "Web Series", webSeriesVideos);
                lastElement.insertAdjacentElement('afterend', webSeriesSection);
                lastElement = webSeriesSection;
            }


            // Fallback message
            if (movieVideos.length === 0 && dramaVideos.length === 0 && webSeriesVideos.length === 0 && sliderContainer.style.display !== 'none') {
                 sliderContainer.insertAdjacentHTML('afterend', '<h2 style="text-align:center; color:var(--text-muted); margin-top: 30px;">No videos uploaded yet.</h2>');
            }
        }


        // --- Data Listeners ---

        // 1. Video Data Listener (for grid and search)
        videosRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const videosArray = [];

            for (let key in data) {
                if (data.hasOwnProperty(key)) {
                    videosArray.push({
                        key: key,
                        ...data[key]
                    });
                }
            }

            allVideos = videosArray.reverse();
            
            if (!isSearchMode) {
                 renderAllCategories(allVideos);
            }
        }, (error) => {
            console.error("Firebase video read failed:", error);
            const contentArea = document.querySelector('.content-section');
            contentArea.insertAdjacentHTML('beforeend', '<p style="text-align:center; color:var(--primary-color); padding: 30px;">Problem loading videos. Check Firebase connection.</p>');
        });
        
        // 2. Slider Data Listener
        slidersRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const slidersArray = [];

            for (let key in data) {
                if (data.hasOwnProperty(key)) {
                    slidersArray.push({
                        key: key,
                        ...data[key]
                    });
                }
            }
            
            renderSlider(slidersArray.reverse()); 
        }, (error) => {
            console.error("Firebase slider read failed:", error);
            slider.innerHTML = '<p style="padding:20px; color:var(--primary-color); text-align:center; width:100%;">Problem loading sliders.</p>';
        });
        
        // Handle window resize to keep slider position correct
        window.addEventListener('resize', () => {
             if (!isSearchMode) updateSlider();
        });
        
        // Initial setup for search section display
        searchSection.style.display = 'none';

    </script>
